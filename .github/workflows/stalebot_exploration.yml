name: Mark stale issues and PRs

on:
  # schedule:
    # Runs every day at 7:00 AM UTC
#    - cron: '0 7 * * *'
    pull_request:

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and pull requests
        uses: actions/stale@v8
        with:
          days-before-stale: 120  # Number of days of inactivity before marking as stale
          days-before-close: -1  # -1 means do not close the stale PRs automatically
          stale-pr-message: 'This PR has been automatically marked as stale due to inactivity.'
          only-labels: 'should_be_stale'  # Only apply to PRs
          remove-stale-when-updated: true  # Remove stale label if PR is updated
          operations-per-run: 300  # Limit the number of issues and PRs processed per run
          debug-only: true