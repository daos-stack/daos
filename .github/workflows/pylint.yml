name: Pylint

on:
  pull_request:
    paths:
      - '**/*.py'
      - .github/workflows/pylint.yml
      - SConstruct
      - '**/SConscript'

jobs:

  pylint:
    name: Run pylint with spell checking
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Get file-list
        run: git ls-files > utils/to-check
      - name: Run
        run: docker build . --file utils/docker/Dockerfile.pylint
