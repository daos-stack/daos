name: Pylint

# Always run on Pull Requests as we want to make this check mandatory.
on:
  pull_request:

jobs:

  pylint:
    name: Run pylint with spell checking
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install python
        run: python3 -m pip install --requirement requirements.txt
      - name: Start
        run: ./utils/daos_pylint.py --git --format github
      - name: Install enchant
        run: sudo apt-get update && sudo apt-get -y install enchant
