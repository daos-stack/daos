name: Pylint

# Always run on Pull Requests as we want to make this check mandatory.
on:
  pull_request:

jobs:

  pylint:
    name: Run pylint with spell checking
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install python
        run: python3 -m pip install --requirement requirements.txt
      - name: Start
        run: ./utils/daos_pylint.py --help
      - name: Get file-list
        run: git ls-files > utils/to-check
      - name: Run
        run: docker build . --file utils/docker/Dockerfile.pylint
