name: Uniting testing (small)

on:
  push:
  pull_request:

jobs:
  Run_in_docker:
    if: github.repository == 'daos-stack/daos'
    runs-on: [self-hosted, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build deps in Docker
        run: docker build . --file utils/docker/Dockerfile.el.9
            --build-arg DAOS_BUILD=no
            --build-arg DEPS_JOBS=50
      - name: Build daos in Docker
        run: docker build . --file utils/docker/Dockerfile.el.9
            --build-arg DEPS_JOBS=50
            --build-arg DAOS_KEEP_SRC=yes
            --build-arg DAOS_JAVA_BUILD=yes
            --tag gha-amd-build-image2
      - name: Run Unit Testing
        run: docker run gha-amd-build-image2 ./daos/utils/run_utest.py --gha
              --sudo no --no-fail-on-error
