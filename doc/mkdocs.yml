# Project Information
site_name: DAOS v1.2
site_description: Distributed Asynchronous Object Storage
site_author: DAOS Project
site_url: http://daos.io
site_dir: ../site

# Repository
repo_name: daos-stack/daos
repo_url: https://github.com/daos-stack/daos
edit_url: ""

# Theme
theme:
    name: 'material'
    font:
        text: 'Ubuntu'
        code: 'Ubuntu Mono'
    language: en
    palette:
        primary: 'blue grey'
        accent: 'blue'
    feature:
        tabs: true

docs_dir: ./

markdown_extensions:
    - admonition
    - footnotes
    - toc:
        permalink: true

