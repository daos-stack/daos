# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

defaultENV:
  #!filter-only : /run/env_CRT_CTX_SHARE_ADDR/sep
  #!filter-only : /run/tests/ctl
  D_LOG_MASK: "DEBUG,MEM=ERR"
  CRT_PHY_ADDR_STR: "ofi+sockets"
  OFI_INTERFACE: "eth0"
  srv_CRT_CTX_NUM: "0"
  cli1_CRT_CTX_NUM: "0"
  cli2_CRT_CTX_NUM: "0"
env_CRT_CTX_SHARE_ADDR: !mux
  no_sep:
    env: no_sep
    CRT_CTX_SHARE_ADDR: "0"
hosts: !mux
  hosts_1:
    config: five_node
    srv:
      - boro-A
      - boro-B
      - boro-C
      - boro-D
      - boro-E
    cli1:
      - boro-A
    cli2:
      - boro-A
tests: !mux
  ctl:
    name: ctl_basic
    srv_bin: tests/test_group
    srv_arg: "--name service-group --is_service"
    srv_env: ""
    srv_ppn: "1"

    cli1_bin: ../bin/cart_ctl
    cli1_arg: "get_uri_cache --group-name service-group --rank 0,2-3,4"
    cli1_env: ""
    cli1_ppn: "1"

    cli2_bin: ../bin/cart_ctl
    cli2_arg: "list_ctx --group-name service-group --rank 0,2-3,4"
    cli2_env: ""
    cli2_ppn: "1"
