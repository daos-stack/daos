# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

defaultENV:
  #!filter-only : /run/env_CRT_CTX_SHARE_ADDR/no_sep
  #!filter-only : /run/tests/self_np
  D_LOG_MASK: "WARN"
  CRT_PHY_ADDR_STR: "ofi+sockets"
  OFI_INTERFACE: "eth0"
  srv_CRT_CTX_NUM: "16"
  cli1_CRT_CTX_NUM: "16"
  cli2_CRT_CTX_NUM: "16"
env_CRT_CTX_SHARE_ADDR: !mux
  sep:
    env: sep
    CRT_CTX_SHARE_ADDR: "1"
  no_sep:
    env: no_sep
    CRT_CTX_SHARE_ADDR: "0"
hosts: !mux
  hosts_1:
    config: two_node
    srv:
      - boro-A
      - boro-B
    cli1:
      - boro-C
    cli2:
      - boro-C
tests: !mux
  self_np:
    name: self_test_np
    srv_bin: ../bin/crt_launch
    srv_arg: "-e tests/test_group_np_srv --name selftest_srv_grp --cfg_path=."
    srv_env: ""
    srv_ppn: "1"

    cli1_bin: ../bin/self_test
    cli1_arg: "--group-name selftest_srv_grp --endpoint 0-1:0 --master-endpoint 0-1:0 --message-sizes \"b2000,b2000 0,0 b2000,b2000 i1000,i1000 b2000,i1000,i1000 0,0 i1000,1,0\" --max-inflight-rpcs 16 --repetitions 100 -t -n -p ."
    cli1_env: ""
    cli1_ppn: "1"

    cli2_bin: tests/test_group_np_cli
    cli2_arg: "--name client-group --attach_to selftest_srv_grp --shut_only \
               --cfg_path=."
    cli2_env: ""
    cli2_ppn: "1"
