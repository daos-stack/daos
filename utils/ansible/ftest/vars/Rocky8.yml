# Set of variables for Rocky 8
# yamllint disable rule:line-length

daos_openmpi_module_path: /usr/share/modulefiles/mpi/openmpi-x86_64

daos_base_deps:
  rpms:
    - bash
    - capstone
    - gdb
    - glibc
    - jq
    - lbzip2
    - numactl
    - numactl-libs
    - numatop
    - platform-python
    - python36
    - systemd
    - tree

daos_dev_deps:
  rpms:
    - argobots-devel
    - capstone-devel
    - bzip2-devel
    - clustershell
    - cmake
    - createrepo
    - daos-raft-devel
    - dnf-plugins-core
    - fuse3-devel
    - gcc-c++
    - gcc-gfortran
    - golang
    - libaec-devel
    - libattr-devel
    - libcmocka-devel
    - libevent-devel
    - libyaml-devel
    - openssl-devel
    - python3.11
    - python3.11-devel
    - python3-clustershell
    - python3-pip
    - python3-wheel
    - rpmdevtools
    - rpm-build
    - spdk-devel
    - valgrind-devel
    - wget

daos_client_deps:
  rpms:
    - compat-hwloc1
    - fuse3
    - fuse3-libs
    - libaec
    - libuuid
    - lz4-libs
    - numactl-devel
    - systemd
    - util-linux

daos_server_deps:
  rpms:
    - compat-hwloc1
    - dpdk
    - ipmctl
    - libipmctl
    - libpmemobj
    - libuuid
    - lz4-libs
    - ndctl
    - spdk-tools

mlnx_deps:
  rpms:
    - mlnx-ofed-all
