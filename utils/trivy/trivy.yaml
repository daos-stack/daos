misconfiguration:
  cloudformation:
    params: []
  helm:
    set: []
    set-file: []
    set-string: []
    values: []
  include-non-failures: false
  check-bundle-repository: ghcr.io/aquasecurity/trivy-policies:0
  # scanners:
  #  - azure-arm
  #  - cloudformation
  #  - dockerfile
  #  - helm
  #  - kubernetes
  #  - terraform
  #  - terraformplan
  terraform:
    exclude-downloaded-modules: false
    vars: []
module:
  dir:
  enable-modules: []
output: "trivy-report-daos.txt"
format: template
template: '@./utils/trivy/csv.tpl'
output-plugin-arg: ""
quiet: false
registry:
  password: []
  token: ""
  username: []
rego:
  data: []
  namespaces: []
  policy: []
  skip-policy-update: false
  trace: false
report: all
scan:
  compliance: ""
  file-patterns: []
  offline: false
  parallel: 1
  rekor-url: https://rekor.sigstore.dev
  sbom-sources: []
  scanners:
    - vuln
    - secret
  # ignore all hadoop dependencies
  skip-dirs:
    ./src/client/java/hadoop-daos
  skip-files: []
  show-suppressed: true
secret:
  config: trivy-secret.yaml
server:
  addr: ""
  custom-headers: []
  token: ""
  token-header: Trivy-Token
severity:
  - UNKNOWN
  - MEDIUM
  - HIGH
  - CRITICAL
timeout: 5m0s
version: false
vulnerability:
  ignore-status: []
  ignore-unfixed: false
  type:
    - os
    - library
