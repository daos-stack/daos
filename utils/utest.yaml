    - cmd: ["src/tests/ftest/cart/utest/utest_hlc"]
    - cmd: ["src/tests/ftest/cart/utest/utest_swim"]
- name: storage_estimator
  base: "DAOS_BASE"
  memcheck: False
  tests:
