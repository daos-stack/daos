name: daos_server
port: 10001
provider: ofi+tcp;ofi_rxm
disable_hugepages: true
control_log_mask: DEBUG
access_points: ['localhost:10001']
engines:
-
  targets: 4
  nr_xs_helpers: 2
  fabric_iface: lo
  fabric_iface_port: 31416
  env_vars:
  - DAOS_MD_CAP=1024
  - DAOS_STRICT_SHUTDOWN=1
  - CRT_CTX_SHARE_ADDR=0
  - ABT_STACK_OVERFLOW_CHECK=mprotect
  storage:
  -
    class: ram
    scm_mount: /mnt/daos
    scm_size: 32
