# Project Information
site_name: DAOS v2.1 - dev
site_description: Distributed Asynchronous Object Storage
site_author: DAOS Project

# Repository
repo_name: daos-stack/daos
repo_url: https://github.com/daos-stack/daos
copyright: Copyright &copy; 2016 - 2021 Intel Corporation

# Theme
theme:
    name: 'material'
    logo: daos_logo_wh.png
    font:
        text: Ubuntu
        code: Roboto Mono
    language: en
    palette:
        scheme:  'slate'
        primary: 'light blue'
        accent:  'blue'
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.instant
        - navigation.top
        - toc.integrate
        - navigation.indexes

extra:
    homepage: http://daos.io

markdown_extensions:
    - admonition
    - footnotes
    - toc:
        permalink: true
        toc_depth: 3

