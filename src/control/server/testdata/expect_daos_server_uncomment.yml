name: daos
servers:
- rank: 0
  cpus:
  - 0-20
  fabric_iface: qib0
  fabric_iface_port: 20000
  log_mask: WARN
  log_file: /tmp/daos_server1.log
  env_vars:
  - ABT_MAX_NUM_XSTREAMS=100
  - CRT_TIMEOUT=30
  scm_mount: /mnt/daos/1
  scm_class: ram
  scm_list: []
  scm_size: 16
  bdev_class: nvme
  bdev_list:
  - 0000:81:00.0
  bdev_number: 0
  bdev_size: 0
  cliopts: []
  formatcond: null
- rank: 1
  cpus:
  - 21-40
  fabric_iface: qib0
  fabric_iface_port: 20000
  log_mask: WARN
  log_file: /tmp/daos_server2.log
  env_vars:
  - ABT_MAX_NUM_XSTREAMS=200
  - CRT_TIMEOUT=100
  scm_mount: /mnt/daos/2
  scm_class: dcpm
  scm_list:
  - /dev/pmem0
  scm_size: 0
  bdev_class: kdev
  bdev_list:
  - /dev/sdc
  - /dev/sdd
  bdev_number: 1
  bdev_size: 16
  cliopts: []
  formatcond: null
provider: ofi+verbs;ofi_rxm
socket_dir: ./.daos/daos_server
access_points:
- hostname1
- hostname2
- hostname3
port: 10001
ca_cert: ./.daos/ca.crt
cert: ./.daosa/daos_server.crt
key: ./.daosa/daos_server.key
fault_path: /vcdu0/rack1/hostname
fault_cb: ./.daos/fd_callback
fabric_ifaces:
- qib0
- qib1
format_override: false
scm_mount_path: /mnt/daosa
bdev_include:
- 0000:81:00.1
- 0000:81:00.2
- 0000:81:00.3
bdev_exclude:
- 0000:81:00.1
hyperthreads: true
nr_hugepages: 4096
control_log_mask: ERROR
control_log_file: /tmp/daos_control.log
targets: 0
modules: ""
attach: ""
xshelpernr: 0
firstcore: 0
systemmap: ""
path: testdata/.daos_server_uncomment.yml
nvmeshmid: 0
