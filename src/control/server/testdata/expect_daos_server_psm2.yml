name: daos
servers:
- rank: ""
  cpus:
  - 1-8
  fabric_iface: ib0
  fabric_iface_port: 31416
  log_mask: ERR
  log_file: /tmp/server.log
  env_vars:
  - ABT_MAX_NUM_XSTREAMS=100
  - DAOS_MD_CAP=1024
  - CRT_TIMEOUT=30
  - CRT_CREDIT_EP_CTX=0
  scm_mount: /mnt/daos
  bdev_class: nvme
  bdev_list: []
  bdev_number: 0
  bdev_size: 0
  cliopts: []
provider: ofi+psm2
socket_dir: /tmp/daos_psm2
auto: true
format: safe
access_points:
- localhost
port: 10001
ca_cert: ""
cert: ./.daos/daos_server.crt
key: ./.daos/daos_server.key
fault_path: ""
fault_cb: ""
fabric_ifaces: []
scm_mount_path: /mnt/daos
bdev_include: []
bdev_exclude: []
hyperthreads: false
