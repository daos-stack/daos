name: daos_server
servers: []
provider: ""
socket_dir: /var/run/daos_server
access_points:
- localhost
port: 10000
transport_config:
  allow_insecure: false
  client_cert_dir: .daos/clients
  ca_cert: /etc/daos/daosCA.crt
  cert: /etc/daos/server.crt
  key: /etc/daos/server.key
fault_path: ""
fault_cb: ""
fabric_ifaces: []
scm_mount_path: /mnt/daos
bdev_include: []
bdev_exclude: []
hyperthreads: false
nr_hugepages: 1024
control_log_mask: INFO
control_log_file: ""
user_name: ""
group_name: ""
modules: ""
attach: ""
systemmap: ""
path: ../../../utils/config/daos_server.yml
nvmeshmid: 0
