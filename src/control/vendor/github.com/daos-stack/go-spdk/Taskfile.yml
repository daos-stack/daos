version: '2'

tasks:
  main-task:
    cmds:
      - task: build-nvme-libs
      - task: unit-tests
      - task: build-spdk

  build-nvme-libs:
    dir: spdk
    cmds:
      - rm -f *.o *.so
      - gcc -Werror -g -Wshadow -Wall -Wno-missing-braces -c -fpic -Iinclude src/*.c -lspdk
      - gcc -shared -o libnvme_control.so *.o

  unit-tests:
    dir: spdk
    cmds:
      - LD_LIBRARY_PATH=. go test

  build-spdk:
    dir: spdk
    deps: [lint]
    cmds:
      - go build -v -i

  lint:
    cmds:
      - gofmt -l -s -w . && go tool vet -all . && golint && goimports .
