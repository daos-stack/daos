syntax = "proto3";
package hello;

option go_package = "github.com/daos-stack/daos/src/control/cmd/drpc_test/hello";

enum Module
{
	HELLO = 0;
}

enum Function
{
	GREETING = 0;
}

message Hello {
	string name = 1;
}

message HelloResponse {
	string greeting = 1;
}
