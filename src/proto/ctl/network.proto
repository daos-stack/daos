syntax = "proto3";
package ctl;

message NetworkScanReq {
  string provider = 1;
  string excludeinterfaces = 2;
}

message NetworkScanResp {
  repeated FabricInterface interfaces = 1;
  int32 numacount = 2;
}

message FabricInterface {
  string provider = 1;
  string device = 2;
  uint32 numanode = 3;
  uint32 priority = 4;
  uint32 netdevclass = 5;
}
