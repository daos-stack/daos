syntax = "proto3";
package uns;
option java_package = "io.daos.dfs.uns";
option java_outer_classname = "DunsClasses";
option java_multiple_files = true;

enum Layout {
  UNKNOWN = 0;
  POSIX = 1;
  HDF5 = 2;
}

message DunsAttribute {
  string puuid = 1;
  string cuuid = 2;
  Layout layout_type = 3;
  string object_type = 4;
  uint64  chunk_size = 5;
  string rel_path = 6;
  bool   on_lustre  = 7;
  bool no_prefix = 9;
}

