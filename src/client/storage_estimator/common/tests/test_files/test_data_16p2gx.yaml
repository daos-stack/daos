# Containers
posix_key: &posix
  count: 1
  csum_size: 0
  csum_gran: 16384
  objects: [*superblock_obj, *rootdir_obj, *data_obj, *deploy_obj, *specs_obj, *secret_plan_obj, *driver_obj, *readme_obj, *very_important_obj]

containers: [*posix]
