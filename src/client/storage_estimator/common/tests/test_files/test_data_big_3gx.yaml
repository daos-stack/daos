num_shards: 1000

# A-Key
dfs_magic: &dfs_magic
  count: 1
  type: hashed
  size: 9
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8, "aligned": "Yes"}]

# A-Key
dfs_sb_version: &dfs_sb_version
  count: 1
  type: hashed
  size: 14
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 2, "aligned": "Yes"}]

# A-Key
dfs_layout_version: &dfs_layout_version
  count: 1
  type: hashed
  size: 18
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 2, "aligned": "Yes"}]

# A-Key
dfs_chunk_size: &dfs_chunk_size
  count: 1
  type: hashed
  size: 14
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8, "aligned": "Yes"}]

# A-Key
dfs_obj_class: &dfs_obj_class
  count: 1
  type: hashed
  size: 13
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 2, "aligned": "Yes"}]

# D-Key
dfs_sb_metadata: &dfs_sb_metadata
  count: 1
  type: hashed
  size: 15
  overhead: meta
  akeys: [ *dfs_magic, *dfs_sb_version, *dfs_layout_version, *dfs_chunk_size, *dfs_obj_class ]

# Dir A-Key
dfs_inode: &dfs_inode
  count: 1
  type: hashed
  size: 9           # DFS_INODE
  overhead: meta
  value_type: array
  values: [{"count": 1, "size": 64, "aligned": "Yes"}]

# Root Directory D-Key
rootdir_dkey: &rootdir_dkey
  count: 1
  type: hashed
  size: 1
  overhead: user
  akeys: [*dfs_inode]

# SB Object
superblock: &superblock_obj
  count: 1
  dkeys: [*dfs_sb_metadata, *rootdir_dkey]

# symlinks A-Key
symlinks_akey: &symlinks_akey
  count: 1
  type: hashed
  size: 9
  overhead: meta
  value_type: array
  values: [{"count": 1, "size": 64, "aligned": "Yes"},{"count": 1, "size": 40, "aligned": "Yes"}]

# symlinks D-Key
symlinks_dkey: &symlinks_dkey
  count: 1 # ceiling(symlinks per dir)
  type: hashed
  size: 32
  overhead: user
  akeys: [*symlinks_akey]

# sub dir D-Key
sub_dir_dkey: &sub_dir_dkey
  count: 1
  type: hashed
  size: 64
  overhead: user
  akeys: [*dfs_inode]

# files D-Key
files_dkey: &files_dkey
  count: 4 # ceiling(files per dir)
  type: hashed
  size: 32
  overhead: user
  akeys: [*dfs_inode]

# dir Object
dir_obj: &dir_obj
  count: 4931
  dkeys: [*symlinks_dkey, *sub_dir_dkey, *files_dkey]

# file A-Key 0
file_akey0: &file_akey0
  count: 1
  type: integer
  overhead: meta
  value_type: single_value
  values: [{"count": 3, "size": 64, "aligned": "Yes"}]

# file D-Key 0
file_dkey0: &file_dkey0
