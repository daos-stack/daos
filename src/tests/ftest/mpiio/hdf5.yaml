hosts:
  test_servers: 1
  test_clients: 1
timeout: 300
server_config:
  name: daos_server
  crt_timeout: 60
  engines_per_host: 1
  engines:
    0:
      storage: auto
  transport_config:
    allow_insecure: true
agent_config:
  transport_config:
    allow_insecure: true
dmg:
  transport_config:
    allow_insecure: true
pool:
  scm_size: 30000000000
  nvme_size: 40000000000
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
client_processes:
  np: 6
test_repo:
  hdf5: "/usr/lib64/hdf5/mpich/tests"
