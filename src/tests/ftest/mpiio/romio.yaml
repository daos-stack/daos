hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 150
# below mentioned path should be replaced by path of
# romio test suite directory in CI nodes when available.
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146
    name: daos_server
    scm_size: 30000000000
    nvme_size: 40000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
romio:
    romio_repo: "romio/test/"
