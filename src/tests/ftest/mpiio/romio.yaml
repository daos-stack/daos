hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 150
# below mentioned path should be replaced by path of
# romio test suite directory in CI nodes when available.
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 1000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
romio:
    romio_repo: "romio/test/"
