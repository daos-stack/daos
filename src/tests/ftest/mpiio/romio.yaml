hosts:
  test_servers: 1
  test_clients: 1
timeout: 150
# below mentioned path should be replaced by path of
# romio test suite directory in CI nodes when available.
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage: auto
pool:
  scm_size: 30G
  nvme_size: 40G
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
romio:
  romio_repo: "romio/test/"
