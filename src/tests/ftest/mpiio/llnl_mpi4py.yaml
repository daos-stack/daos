hosts:
  test_servers: 1
  test_clients: 4
timeout: 180
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1000000000
  control_method: dmg
container:
  type: POSIX
  control_method: daos
client_processes:
  np: 8
test_repo:
  llnl: "testmpio"
  mpi4py: "mpi4py/tests"
