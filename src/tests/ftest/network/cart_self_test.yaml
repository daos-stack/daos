# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 1
timeout: 110
setup:
  start_servers: False
  start_agents_once: False
  start_servers_once: False
  agent_manager_class: Orterun
  server_manager_class: Orterun
daos_server:
  pattern_timeout: 60
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4
self_test:
  repetitions: 1000
  endpoint: 0:0
  max_inflight_rpcs: 16
  message_sizes_mux: !mux
    small_io:
      message_sizes: "0"
    large_io_bulk_put:
      message_sizes: "\"0 b1048576\""
    large_io_bulk_get:
      message_sizes: "\"b1048576 0\""
test_params:
  share_addr_mux: !mux
    on:
      share_addr: 1
    off:
      share_addr: 0
