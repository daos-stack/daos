# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 200
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
daos_racer:
  runtime: 30
  clush_timeout: 60
zero_config: !mux
  set:
    env_state: True
  unset:
    env_state: False
