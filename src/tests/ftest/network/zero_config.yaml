# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 300
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
zero_config: !mux
  set:
    env_state: True
  unset:
    env_state: False
