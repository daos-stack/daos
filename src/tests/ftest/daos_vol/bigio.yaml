hosts:
    test_servers: 1
    test_clients: 1
timeout: 1000
server_config:
    engines_per_host: 2
    name: daos_server
    crt_timeout: 60
    servers:
      0:
        pinned_numa_node: 0
        nr_xs_helpers: 4
        fabric_iface: ib0
        fabric_iface_port: 31317
        log_file: daos_server0.log
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
        scm_mount: /mnt/daos0
        env_vars:
          - D_LOG_FILE_APPEND_PID=1
          - FI_LOG_LEVEL=warn
          - D_LOG_STDERR_IN_LOG=1
      1:
        pinned_numa_node: 1
        nr_xs_helpers: 4
        fabric_iface: ib1
        fabric_iface_port: 31417
        log_file: daos_server1.log
        scm_class: dcpm
        scm_list: ["/dev/pmem1"]
        scm_mount: /mnt/daos1
        env_vars:
          - D_LOG_FILE_APPEND_PID=1
          - FI_LOG_LEVEL=warn
          - D_LOG_STDERR_IN_LOG=1
pool:
    control_method: dmg
    mode: 511
    name: daos_server
    scm_size: 200G
    nvme_size: 200G
container:
    type: POSIX
    control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
daos_vol_tests:
    testname: h5_partest_t_bigio
    client_processes: 6
