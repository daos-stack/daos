hosts:
  test_servers: 1
  test_clients: 1
timeout: 1000
server_config:
  name: daos_server
  crt_timeout: 60
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 4
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      env_vars:
        - D_LOG_FILE_APPEND_PID=1
        - FI_LOG_LEVEL=warn
        - D_LOG_STDERR_IN_LOG=1
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 4
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      env_vars:
        - D_LOG_FILE_APPEND_PID=1
        - FI_LOG_LEVEL=warn
        - D_LOG_STDERR_IN_LOG=1
      storage: auto
pool:
  tier_ratio: 50
  size: 400G
container:
  type: POSIX
  control_method: daos
daos_vol_tests:
  testname: h5_partest_t_bigio
  client_processes: 6
