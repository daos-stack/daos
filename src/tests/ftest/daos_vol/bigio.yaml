hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 7200
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
        env_vars:
            - CRT_SWIM_RPC_TIMEOUT=20
            - SWIM_PING_TIMEOUT=1800
            - SWIM_SUSPECT_TIMEOUT=16000
pool:
    control_method: dmg
    mode: 511
    name: daos_server
    scm_size: 100G
    nvme_size: 200G
container:
    type: POSIX
    control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
daos_vol_tests:
    testname: h5_partest_t_bigio
    client_processes: 6
