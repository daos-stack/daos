hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 1000
setup:
    start_agents_once: False
    start_servers_once: False
job_manager_timeout: 900
server_config:
    name: daos_server
    servers:
        log_mask: DEBUG
        env_vars:
            - "ABT_ENV_MAX_NUM_XSTREAMS=100"
            - "ABT_MAX_NUM_XSTREAMS=100"
            - "DAOS_MD_CAP=1024"
            - "DD_MASK=mgmt,md,rebuild,dsms"
            - "FI_SOCKETS_MAX_CONN_RETRY=5"
            - "FI_SOCKETS_CONN_TIMEOUT=2000"
            - "CRT_SWIM_RPC_TIMEOUT=10"
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    control_method: dmg
    mode: 511
    name: daos_server
    scm_size: 50G
    nvme_size: 100G
container:
    type: POSIX
    control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
