hosts:
  test_servers: 2
  test_clients: 2
timeout: 360
server_config:
  name: daos_server
  engines_per_host: 2
  crt_timeout: 60
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=csum,mgmt,md,rebuild
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=csum,mgmt,md,rebuild
      storage: auto
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
pool:
  scm_size: 6G
  nvme_size: 54G
  svcn: 4
  control_method: dmg
  rebuild_timeout: 120
  pool_query_timeout: 30
  properties: "scrub:timed,scrub-freq:1"
container:
  type: POSIX
  control_method: daos
  oclass: RP_2GX
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on
mdtest:
  client_processes:
    ppn: 32
  dfs_oclass: S1
  dfs_dir_oclass: SX
  test_dir: "/"
  manager: "MPICH"
  mdtest_params:
    # [api, write, read, branching_factor, num_of_dir_files, depth, flags, IL]
    - [DFS,   4096, 4096, 1, 100, 100, ' ', False]
    - [POSIX, 0,    0,    1, 100, 0,   ' ', False]
    - [POSIX, 0,    0,    1, 100, 0,   ' ', True]
    - [POSIX, 4096, 4096, 2, 10,  5,   ' ', False]
faults:
  fault_list:
    - DAOS_CSUM_CORRUPT_DISK
