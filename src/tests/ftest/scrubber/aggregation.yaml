hosts:
  test_servers: 3
  test_clients: 1
timeout: 660
setup:
  start_servers_once: false
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      targets: 8
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
      storage: auto
    1:
      targets: 8
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31516
      log_file: daos_server1.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
      storage: auto
pool:
  size: 80%
  svcn: 4
  control_method: dmg
  rebuild_timeout: 120
  pool_query_timeout: 30
container:
  type: POSIX
  control_method: daos
  properties: "cksum:sha512,rd_fac:1"
ior: &ior_base
  ior_timeout: 60
  test_file: daos:testFile
  dfs_destroy: false
  flags: "-v -W -w -r -R -k"
  api: DFS
  dfs_oclass: RP_2GX
ior_small_block_size:
  <<: *ior_base
  transfer_size: 5M
  block_size: 250M
ior_large_block_size:
  <<: *ior_base
  transfer_size: 1M
  block_size: 20G
  client_processes:
    np: 6
faults:
  fault_list:
    - DAOS_DELAYED_CSUM_CORRUPT_DISK
