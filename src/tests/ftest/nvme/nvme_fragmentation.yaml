hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
timeout: 5000
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
    mode: 146
    name: daos_server
    scm_size: 500000000000
    nvme_size: 700000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    no_parallel_job: 10
    clientslots:
      slots: 2
    test_file: /testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
          ior_flags:
            - "-w -r -R -k -G 1"
          ior_api:
            - DFS
          transfer_block_size:
            - [2048, 128M]
            - [256K, 128M]
            - [16M, 2G]
          obj_class:
            - "SX"
