hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
timeout: 5000
server_config:
  name: daos_server
  servers:
      nr_xs_helpers: 1
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
pool:
    mode: 146
    name: daos_server
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    no_parallel_job: 10
    clientslots:
      slots: 2
    test_file: /testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
          ior_flags:
            - "-w -r -R -k -G 1"
          ior_api:
            - DFS
          obj_class:
            - "SX"
    ior_test_sequence:
    #   - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
        - [4000000000, 18000000000, 1000000, 500000000, PASS]          #[4G, 18G, 1M, 512M, PASS]
    #  Blocked by DAOS-4803
    #    - [4000000000, 18000000000, 1000000, 3000000000, FAIL]         #[4G, 18G, 1M, 3G, FAIL]
        - [300000000000, 550000000000, 1000000000, 8000000000, PASS]          #[300G, 550G, 1G, 8G, PASS]
    #  Blocked by DAOS-4803
    #    - [300000000000, 550000000000, 1000000000, 800000000000, FAIL]         #[300G, 550G, 1G, 80G, FAIL]
