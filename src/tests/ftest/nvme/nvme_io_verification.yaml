hosts:
 test_servers:
   - boro-A
   - boro-B
   - boro-C
   - boro-D
   - boro-E
   - boro-F
   - boro-G
 test_clients:
   - boro-H
timeout: 4000
server_config:
 name: daos_server
 servers:
   bdev_class: nvme
   bdev_list: ["0000:81:00.0"]
pool:
 mode: 511
 name: daos_server
 svcn: 1
 control_method: dmg
container:
 type: POSIX
 control_method: daos
ior:
 client_processes:
   np: 16
 flags: "-w -W -r -R -k -vv"
 flag_restart:
   write: "-w -k -G=5"
   read: "-r -R -k -G=5"
 repetitions: 1
 api: DFS
 object_type: 'SX'
 dfs_destroy: False
 test_file: /testFile
 transfersize: !mux
   case1:
     block_size: 30000000
     tsize:
       - 8
       - 1000
       - 200000
       - 1000000
       - 30000000
   case2:
     block_size: 120000000
     tsize:
       - 50000
       - 2400000
       - 30000000
       - 60000000
 ior_sequence:
#   - [scmsize, nvmesize]
    - [500M, 10G]
    - [500M, 50G]
    - [3G, 500G]
# Uncomment this once DAOS-3339 is resolved
#    - [3000000000, 800000000000]     #[3G, 800G]
