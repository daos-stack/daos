hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
timeout: 7200
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: ERR
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: ERR
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
pool:
    mode: 146
    name: daos_server
    scm_size: 53687091200 #50GB
    control_method: dmg
container:
    type: POSIX
    control_method: daos
    oclass: "RP_2G1"
ior:
  api: "DFS"
  client_processes:
    np: 16
  dfs_destroy: False
  iorflags:
      flags: "-w -F -r -R -k -G 1"
  test_file: /testFile
  repetitions: 1
  transfersize_blocksize:
    16M:
      transfer_size: 16777216 #16M
  objectclass:
    RP_2G1:
      dfs_oclass: "RP_2G1"
  objectdirclass:
    RP_2G1:
      dfs_dir_oclass: "RP_2G1"
faulttests:
  pool_capacity:
    10_Percent:
      percentage: 10
  no_of_servers: !mux
    single:
      count: 1
# Skipped because of DAOS-5281
#    Two:
#      count: 2
  no_of_drives:
    single:
      count: 1
  no_of_pools:
    single:
      count: 1
