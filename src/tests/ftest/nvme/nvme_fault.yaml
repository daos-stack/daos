server_manager:
    srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
timeout: 7200
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: ERR
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: ERR
pool:
    mode: 146
    name: daos_server
    scm_size: 53687091200
    nvme_size: 53687091200
    control_method: dmg
ior:
    clientslots:
        slots: 16
    test_file: daos:testFile
    repetitions: 1
    daos_destroy: False
    iorflags:
        ior_flags: "-w -F -r -R -k -G 1"
        ior_api: DAOS
        transfer_size: 16777216
        objects:
         RP_3G1:
          obj_class: "RP_3G1"
faulttests:
  pool_capacity:
    10_Percent:
      percentage: 10
  no_of_servers: !mux
    single:
      count: 1
    Two:
      count: 2
  no_of_drives: !mux
    single:
      count: 1
  no_of_pools:
    single:
      count: 1
