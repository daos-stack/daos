# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
  test_servers: 2
  test_clients: 1
timeout: 28800
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
        1:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b"]
pool:
  prop_name: reclaim
  prop_value: disabled
  control_method: dmg
ior:
  flags: "-w -r -k -vv"
  repetitions: 1
  test_file: /testFile
  object_type:
    - "SX"
    - "S1"
    - "S4"
    - "RP_2GX"
    - "RP_2G1"
    - "RP_3GX"
    - "RP_3G1"
    - "RP_4GX"
    - "RP_4G1"
  dfs_destroy: false
  ior_sequence:
    # - [scmsize%, nvmesize%, stripesize, blocksize, clientslots]
    - ["2%", "75%", 1048576, 17179869184, 1]        # [2%, 75%, 1M, 16G, 1]
    - ["1%", "4%", 4096, 1073741824, 1]             # [1%, 4%, 4k, 1G, 1]
    - ["3%", "4%", 2048, 1073741824, 1]             # [3%, 4%, 2k, 1G, 1]
    - ["2%", "4%", 8, 10485760, 1]                  # [2%, 4%, 8B, 10M, 1]
    - ["2%", "4%", 24, 25165824, 1]                 # [2%, 4%, 24B, 24M, 1]
    - ["1%", "4%", 2056, 4227136, 1]                # [1%, 4%, 2056, 4M, 1]
    - ["2%", "95%", 134217728, 34359738368, 1]      # [2%, 95%, 128M, 32G, 1]
    - ["3%", "40%", 32, 44040192, 1]                # [3%, 40%, 32B, 42M, 1]
    - ["10%", "95%", 2048, 1073741824, 2]           # [10%, 95%, 2k, 1G, 2]
    - ["10%", "95%", 8, 10485760, 2]                # [10%, 95%, 8B, 10M, 2]
    - ["10%", "95%", 33554432, 8589934592, 5]       # [10%, 95%, 32M, 8G, 5]
