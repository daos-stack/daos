hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
timeout: 2500
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
    mode: 146
    name: daos_server
    scm_size: 10737418240 #10G
    nvme_size: 10737418240 #10G
    control_method: dmg
container:
    control_method: daos
ior:
  api: "DAOS"
  client_processes:
    np: 32
  daos_destroy: False
  iorflags:
      flags: "-w -F -k -G 1"
      read_flags: "-r -R -F -k -G 1"
  test_file: daos:testFile
  repetitions: 1
  transfersize_blocksize:
    16M:
      transfer_size: 2048 #2K
  objectclass:
    S1:
      obj_class: "S1"
