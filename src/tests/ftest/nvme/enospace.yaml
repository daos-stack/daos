hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
#Few tests are in loop for ~10 times and single loop
#is taking ~600 seconds to finish so larger timeout to run tests.
timeout: 7500
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      targets: 1
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      targets: 1
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
pool:
    mode: 146
    name: daos_server
    scm_size: 5368709120 #5G
    nvme_size: 5368709120 #5G
    control_method: dmg
container:
    control_method: daos
    type: POSIX
ior:
  api: "DFS"
  client_processes:
    np: 32
  daos_destroy: False
  iorflags:
      flags: "-w -F -k -G 1"
      read_flags: "-r -R -F -k -G 1"
  test_file: daos:testFile
  repetitions: 1
  transfersize_blocksize:
    2K:
      transfer_size: 2048 #2K
    16M:
      nvme_transfer_size: 16777216 #16M
  objectclass:
    S1:
      obj_class: "S1"
