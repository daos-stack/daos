hosts:
  test_servers: 2
  test_clients: 2
# Few tests are in loop for ~10 times and single loop
# is taking ~600 seconds to finish so larger timeout to run tests.
timeout: 7500
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      targets: 1
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      targets: 1
      storage: auto
  transport_config:
    allow_insecure: true
agent_config:
  transport_config:
    allow_insecure: true
dmg:
  transport_config:
    allow_insecure: true
pool:
  scm_size: 5G
  nvme_size: 5G
  control_method: dmg
container:
  control_method: daos
  type: POSIX
ior:
  api: "DFS"
  client_processes:
    np: 32
  daos_destroy: false
  iorflags:
    flags: "-w -F -k -G 1"
    read_flags: "-r -R -F -k -G 1"
  test_file: /testFile
  transfersize_blocksize:
    2K:
      transfer_size: 2048  # 2K
    16M:
      nvme_transfer_size: 16777216  # 16M
