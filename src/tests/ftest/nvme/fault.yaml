hosts:
  test_servers: 4
  test_clients: 2
timeout: 3600
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      log_mask: ERR
      storage: auto
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
pool:
  size: 96%
  control_method: dmg
container:
  type: POSIX
  control_method: daos
  properties: rd_fac:1
ior:
  api: DFS
  client_processes:
    np: 16
  dfs_destroy: False
  flags: "-w -F -r -R -k -G 1"
  test_file: /testFile
  transfersize_blocksize:
    nvme_transfer_size: 16777216 #16M
  dfs_oclass: RP_2G1
faulttests:
  pool_capacity: 15
  no_of_servers: 1
  no_of_drives: 1
