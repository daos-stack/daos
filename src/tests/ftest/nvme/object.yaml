# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
 test_servers: 7
 test_clients: 1
timeouts:
  test_nvme_object_single_pool: 270
  test_nvme_object_multiple_pools: 16000
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:81:00.0","0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
pool_1:
  control_method: dmg
  name: daos_server
  scm_size: 4000000000
  nvme_size: 20000000000
  svcn: 1
pool_2:
  control_method: dmg
  name: daos_server
  scm_size: 4000000000
  nvme_size: 100000000000
  svcn: 1
pool_3:
  control_method: dmg
  name: daos_server
  scm_size: 4000000000
  nvme_size: 800000000000
  svcn: 1
container:
  object_qty: 10
  record_size:
    - 1
    - 50
    - 100
    - 500
  akey_size: 10
  dkey_size: 10
  data_size: 4096
  array_size: 1
