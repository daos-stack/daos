# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 7
  test_clients: 1
timeouts:
  test_nvme_object_single_pool: 270
  test_nvme_object_multiple_pools: 16000
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
  transport_config:
    allow_insecure: true
agent_config:
  transport_config:
    allow_insecure: true
dmg:
  transport_config:
    allow_insecure: true
pool_1:
  control_method: dmg
  scm_size: 4000000000
  nvme_size: 20000000000
  svcn: 1
pool_2:
  control_method: dmg
  scm_size: 4000000000
  nvme_size: 100000000000
  svcn: 1
pool_3:
  control_method: dmg
  scm_size: 4000000000
  nvme_size: 800000000000
  svcn: 1
container:
  object_qty: 10
  record_size:
    - 1
    - 50
    - 100
    - 500
  akey_size: 10
  dkey_size: 10
  data_size: 4096
  array_size: 1
