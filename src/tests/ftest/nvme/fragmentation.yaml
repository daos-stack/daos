hosts:
  test_servers: 2
  test_clients: 2
timeout: 6000
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
pool:
  size: 95%
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  num_repeat: 30
  num_parallel_job: 10
  clientslots:
    slots: 2
  test_file: /testFile
  dfs_destroy: False
  iorflags:
    ior_flags:
      - "-w -r -R -k -G 1"
    ior_api:
      - DFS
    transfer_block_size:
      - [2K, 128M]
      - [256K, 128M]
      - [16M, 2G]
    obj_class:
      - "SX"
