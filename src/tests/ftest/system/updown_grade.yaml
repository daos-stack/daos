# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
    - server-H
    - server-I
    - server-J
  test_clients:
    - client-A
timeout: 750
server_config:
  name: daos_server
  engines_per_host: 1
  servers:
    0:
      targets: 1
      log_mask: DEBUG
      env_vars:
        - DD_MASK=mgmt,md,dsms,any  #DD_MASK=all
        - D_LOG_FLUSH=DEBUG
pool:
  control_method: dmg
  mode: 511
  scm_size: 1G
  name: daos_server
container:
  control_method: daos
  type: POSIX
  properties: rf:1
attrtests:
  num_attributes: 20
  name_handles:
    validlongname:
      name:
        - "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABC"
        - PASS
  value_handles:
    validvalue:
      value:
        - "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890abcdefghijklmnopqrstuvwxyz"
        - PASS
dfuse:
    mount_dir: "/tmp/daos_dfuse1/"
    disable_caching: True
ior:
    ior_timeout: 120
    client_processes:
        np: 2
    repetitions: 1
    test_file: daos:/testFile
    api: POSIX   #DFS
    dfs_oclass: "RP_2GX"  #"EC_4P2GX" #"EC_2P2GX" #"EC_2P1GX"  #"RP_2GX"  #"EC_8P2GX"x
    transfer_size: '1M'
    block_size: '128M'
    iorflags:
        write_flg: "-w -W -k -G 1 -i 1"   #"-C -k -e -w -g -G 27 -Q 1 -vv"
        read_flg: "-C -k -e -r -R -g -G 27 -Q 1 -vv"
