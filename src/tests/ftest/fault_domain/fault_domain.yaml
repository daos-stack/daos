hosts:
  test_servers: 5
  test_clients: 1
timeout: 600
fault_path:
  - /fault1
  - /fault2
  - /fault2
  - /fault3
  - /fault1
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
number_pools: 5
pool_0:
  size: 1G
  nranks: 1
  control_method: dmg
pool_1:
  size: 3G
  nranks: 3
  control_method: dmg
pool_2:
  smc_size: 3G
  nranks: 3
  control_method: dmg
pool_3:
  scm_size: 2G
  nranks: 2
  control_method: dmg
pool_4:
  scm_size: 2G
  nranks: 2
  control_method: dmg
