# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 120
server_config:
  name: daos_server
  servers:
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  control_method: dmg
  mode: 511
  scm_size: 8G
  name: daos_server
container:
  control_method: daos
  type: POSIX

invalid_acl_filename:
  - 123456789
  - NoT_vAliD.txt
  - 1ab2@3c4$%(
