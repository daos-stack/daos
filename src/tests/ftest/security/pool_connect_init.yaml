hosts:
 test_servers:
  - server-A
timeout: 60
server_config:
   name: daos_server
# Uncomment following to force the use of certificates
# regardless of the launch.py --insecure setting.
#   transport_config:
#     allow_insecure: False
#agent_config:
#   transport_config:
#     allow_insecure: False
#dmg:
#   transport_config:
#     allow_insecure: False
pool:
  mode: 511
  name: daos_server
  scm_size: 16777216
  control_method: dmg
  tests: !mux
      user_root:
        ids:
           - owner
           - 0
           - PASS
      root_user:
        ids:
           - 0
           - owner
           - PASS
      root_root:
        ids:
           - 0
           - 0
           - FAIL
