hosts:
  test_servers: 1
  test_clients: 1
timeout: 600
server_config:
  name: daos_server
  port: 10001
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 4
  system_ram_reserved: 1
# Uncomment following to force the use of certificates
# regardless of the launch.py --insecure setting.
# pool:
#   transport_config:
#     allow_insecure: False
# agent_config:
#   transport_config:
#     allow_insecure: False
# dmg:
#   transport_config:
#     allow_insecure: False
container:
  control_method: daos
pool_acl:
  scm_size: 134217728
  user_prefix: daos_ci
  num_user: 1
  num_group: 1
  test_users: !mux
    user_type1:
      user:
        - owner
    user_type2:
      user:
        - user
    user_type3:
      user:
        - ownergroup
    user_type4:
      user:
        - group
    user_type5:
      user:
        - everyone
  permissions: !mux
    permission_none:
      name:
        - none
        - deny   # read
        - deny   # write
    permission_r:
      name:
        - r
        - pass
        - deny
    permission_w:
      name:
        - w
        - deny
        - deny
    permission_rw:
      name:
        - rw
        - pass
        - pass
