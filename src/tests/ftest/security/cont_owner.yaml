hosts:
  test_servers: 1
  test_clients: 1
timeout: 180
server_config:
  name: daos_server
  port: 10001
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 4
  system_ram_reserved: 1
pool:
  size: 1G
container:
  control_method: daos
