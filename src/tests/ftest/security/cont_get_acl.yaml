# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 1
  test_clients: 1
timeout: 100
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  control_method: dmg
  scm_size: 2G
container:
  control_method: daos
  type: POSIX

valid_out_filename:
  - "123456789"
  - vAliD.txt
  - 1ab2@3c4$%(
  - normal_filename.txt
