# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
  test_clients:
    - server-B
timeout: 600
server_config:
  name: daos_server
  port: 10001
#server and agent security
server_manager:
  insecure: True
agent_config:
  transport_config:
    allow_insecure: True
    ca_cert: .daos/daosCA.crt
    cert: .daos/clients/agent.crt
    key: .daos/clients/agent.key
    client_cert_dir: .daos/clients
    server_name: server
pool_acl:
  user_prefix: daos_ci
  num_user: 1
  num_group: 1
  insecure: True
  scm_size: 16000008
  primary_secondary_group_test:
    primary_group:
      pg_permission:
        - rw
      pg_read_write:
        - pass
        - pass
    secondary_group_name:
      - daos_ci_sg2
      - daos_ci_sg3
    test_case: !mux
      test1:
        sg_permission:
          - r
          - w
        sg_read_write:
          - pass
          - pass
