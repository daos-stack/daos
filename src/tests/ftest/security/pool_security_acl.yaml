# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
  test_clients:
    - server-C
#server and agent security
server_manager:
  insecure: True
agent_config:
  transport_config:
    allow_insecure: True
    ca_cert: .daos/daosCA.crt
    cert: .daos/clients/agent.crt
    key: .daos/clients/agent.key
    client_cert_dir: .daos/clients
    server_name: server
timeout: 600
server_config:
  name: daos_server
  port: 10001
#dmg pool_acl
pool_acl:
  user_prefix: daos_ci
  num_user: 1
  num_group: 1
  scm_size: 16000008
  insecure: True
  test_users: !mux
    user_type1:
      user:
         - owner
    user_type2:
      user:
         - user
    user_type3:
      user:
         - ownergroup
    user_type4:
      user:
         - group
    user_type5:
      user:
         - everyone
  permissions: !mux
    permission_none:
      name:
         - none
         - deny   #read
         - deny   #write
    permission_r:
      name:
         - r
         - pass
         - deny
    permission_w:
      name:
         - w
         - deny
         - deny
    permission_rw:
      name:
         - rw
         - pass
         - pass
