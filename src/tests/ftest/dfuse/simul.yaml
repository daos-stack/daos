hosts:
  test_servers: 1
  test_clients: 1
timeout: 120
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
pool:
  scm_size: 2G
  control_method: dmg
dfuse:
  mount_dir: "/tmp/daos_dfuse"
container:
  type: POSIX
  control_method: daos
mpi: !mux
  openmpi:
    mpi_type: openmpi
    simul_path: /usr/lib64/openmpi/bin
  mpich:
    mpi_type: mpich
    simul_path: /usr/lib64/mpich/bin
