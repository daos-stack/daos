hosts:
  test_servers: 2
  test_clients: 2
timeout: 120
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
pool:
  scm_size: 2G
container:
  type: POSIX
  control_method: daos
mpi: !mux
  openmpi:
    mpi_type: openmpi
    simul_path: /usr/lib64/openmpi/bin
  # no need to run both openmpi and mpich
client_processes:
  np: 24
dfuse:
  disable_caching: true
