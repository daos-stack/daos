hosts:
  test_servers: 2
  test_clients: 1

timeout: 5400

server_config:
  name: daos_server
  control_log_mask: ERROR
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
      env_vars:
        - CRT_TIMEOUT=10
    1:
      pinned_numa_node: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
      env_vars:
        - CRT_TIMEOUT=10

pool:
  size: 90%

container:
  type: POSIX
  control_method: daos

test_pil4dfs_vs_dfs:
  bw_deltas:
    read: 10
    write: 10

fio:
  names:
    - global
    - job
  output_format: 'json'
  global:
    direct: 1
    time_based: 1
    runtime: '60s'
    ramp_time: '5s'
    group_reporting: 1
    cpus_allowed_policy: split
    numa_mem_policy: bind:all
    percentile_list: '99.0:99.9:99.99:99.999:99.9999:100'
    disable_slat: 1
    disable_clat: 1
  job:
    params: !mux
      iodepth_fork:
        pil4dfs_ioengines: ['libaio']
        thread: 0
        numjobs: 8
        blocksize: '4K'
        size: '512K'
        iodepth: 16
