hosts:
  test_servers: 2
  test_clients: 1

timeout: 1000

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto

pool:
  size: 90%
  control_method: dmg

container:
  type: POSIX
  control_method: daos

fio:
  bw_deltas:
    read: 10
    write: 10
  dfuse:
    ioengine: 'psync'
  dfs:
    ioengine: 'dfs'
  names:
    - global
    - job
  global:
    group_reporting: 1
    direct: 1
    verify: 'crc64'
    iodepth: 16
    rw: 'rw'
    runtime: '60s'
    time_based: 1
  job:
    params: !mux
      params_000:
        thread: 0
        blocksize: '256B'
        size: '32K'
        numjobs: 1
      params_001:
        thread: 0
        blocksize: '256B'
        size: '32K'
        numjobs: 32
      params_002:
