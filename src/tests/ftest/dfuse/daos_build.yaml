hosts:
  test_servers: 1
  test_clients: 1
# Hard limit the test at three hours, however individual tests have lower timeouts.
timeout: 10800
server_config:
  name: daos_server
  crt_timeout: 120
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 8
pool:
  size: 5GiB
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
  cores: '0-17'
  thread_count: 36
dfuse_vm:
  mount_dir: "/tmp/daos_dfuse"
  cores: '0-3'
  thread_count: 8
