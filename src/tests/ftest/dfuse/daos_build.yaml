hosts:
  test_servers:
    - server-A
  test_clients:
    - client-C
# Test steps are limited to 30 minutes, stop here at 40.
timeout: 2400
server_config:
  name: daos_server
pool:
  size: 5GiB
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse: !mux
  writeback:
    # !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    mount_dir: "/tmp/daos_dfuse/"
    name: "writeback"
  writethrough:
    # !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    name: "writethrough"
  metadata:
    # !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    disable_caching: true
    name: "metadata"
  nocache:
    # !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    disable_caching: true
    name: "nocache"
intercept: !mux
  off:
    use_intercept: false
    # on:
    #   use_intercept: true
