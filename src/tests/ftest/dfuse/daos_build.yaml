hosts:
  test_servers:
    - server-A
  test_clients:
    - client-C
# Test typically takes around 15 minutes, set timeout for 30.
timeout: 1800
server_config:
  name: daos_server
pool:
  size: 5GiB
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse: !mux
  writeback:
    mount_dir: "/tmp/daos_dfuse/"
    name: "writeback"
  writethrough:
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    name: "writethrough"
  metadata:
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    disable_caching: true
    name: "metadata"
  nocache:
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    disable_caching: true
    name: "nocache"
intercept: !mux
  on:
    use_intercept: true
  off:
    use_intercept: false
