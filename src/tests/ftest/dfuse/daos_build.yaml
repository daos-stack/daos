hosts:
  test_servers:
    - server-A
  test_clients:
    - client-C
# Hard limit the test at four hours, however individual tests have lower timeouts.
timeout: 14400
server_config:
  name: daos_server
pool:
  size: 5GiB
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse: !mux
  writeback:
    !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    mount_dir: "/tmp/daos_dfuse/"
    name: "writeback"
  # writethrough:
  #   !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
  #   mount_dir: "/tmp/daos_dfuse/"
  #   disable_wb_cache: true
  #   name: "writethrough"
  # metadata:
  #   !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
  #   mount_dir: "/tmp/daos_dfuse/"
  #   disable_wb_cache: true
  #   name: "metadata"
  nocache:
    !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    disable_caching: true
    name: "nocache"
intercept: !mux
  off:
    use_intercept: false
  on:
    use_intercept: true
