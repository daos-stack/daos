hosts:
  test_servers:
    - server-A
  test_clients:
    - client-C
# Hard limit the test at six hours, however individual tests have lower timeouts.
timeout: 21600
server_config:
  name: daos_server
  crt_timeout: 120
  servers:
    targets: 4
    nr_xs_helpers: 0
pool:
  size: 5GiB
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
