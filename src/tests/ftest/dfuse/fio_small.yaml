hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-E
timeout: 1000
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
  transport_config:
    allow_insecure: true
agent_config:
  transport_config:
    allow_insecure: true
dmg:
  transport_config:
    allow_insecure: true
pool:
  mode: 146
  name: daos_server
  scm_size: 1600000000
  nvme_size: 20000000000
  control_method: dmg
container:
  type: POSIX
  control_method: daos
  rf_properties: !mux
    rf0:
      properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    rf1:
      properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rf:1
    rf2:
      properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rf:2
fio:
  names:
    - global
    - test
  global:
    directory: "/tmp/daos_dfuse"
    ioengine: 'libaio'
    thread: 1
    group_reporting: 1
    direct_io: !mux
      on:  # yamllint disable-line rule:truthy
        direct: 1
      off:  # yamllint disable-line rule:truthy
    verify: 'crc64'
    iodepth: 16
    bs: !mux
      bs_256B:
        blocksize: '256B'
        size: '1M'
      bs_1M:
        blocksize: '1M'
        size: '2G'
    read_write: !mux
      sequential:
        rw: 'rw'
      random:
        rw: 'randrw'
  test:
    numjobs: 1
dfuse:
  mount_dir: "/tmp/daos_dfuse"
  thread_count: 8
  cores: '0-3'
