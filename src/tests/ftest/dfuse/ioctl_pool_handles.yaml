hosts:
  test_servers: 2
  test_clients: 1

timeout: 180

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      env_vars:
        - DAOS_TARGET_OVERSUBSCRIBE=1
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
      targets: 16
  system_ram_reserved: 1

pool:
  size: 10GB

container:
  control_method: daos
  type: POSIX

ior:
  np: 16
  flags: "-v -w -W -r -R -k"
  api: POSIX
  transfer_size: '1M'
  block_size: '256M'
