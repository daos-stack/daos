hosts:
  test_servers: 2
  test_clients: 1
timeout: 1000
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
  transport_config:
    allow_insecure: true
agent_config:
  transport_config:
    allow_insecure: true
dmg:
  transport_config:
    allow_insecure: true
pool:
  scm_size: 1600000000
  nvme_size: 20000000000
container:
  type: POSIX
  control_method: daos
  rf_properties: !mux
    rf0:
      properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    rf1:
      properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rd_fac:1
    rf2:
      properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rd_fac:2
fio:
  names:
    - global
    - test
  global:
    directory: "/tmp/daos_dfuse"
    ioengine: 'sync'
    thread: 1
    group_reporting: 1
    direct_io: !mux
      on:
        direct: 1
      off:
    verify: 'crc64'
    iodepth: 16
    bs: !mux
      bs_256B:
        blocksize: '256B'
        size: '1M'
      bs_1M:
        blocksize: '1M'
        size: '2G'
    read_write: !mux
      sequential:
        rw: 'rw'
      random:
        rw: 'randrw'
  test:
    numjobs: 1
dfuse:
  mount_dir: "/tmp/daos_dfuse"
  thread_count: 8
  cores: '0-3'
