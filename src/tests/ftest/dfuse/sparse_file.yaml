server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 1
      storage: auto
pool:
  scm_size: 200000000
  nvme_size: 1073741824
  svcn: 1
container:
  type: POSIX
  control_method: daos
