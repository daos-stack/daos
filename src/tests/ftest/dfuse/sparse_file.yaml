server_manager:
  srv_timeout: 500
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 240
server_config:
  name: daos_server
  servers:
    targets: 1
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 200000000
  nvme_size: 1073741824
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
