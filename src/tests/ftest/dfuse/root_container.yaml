hosts:
  test_servers: 1
timeout: 1800
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos
pool:
  scm_size: 30000000000
  pool_count: 5
container:
  type: POSIX
  control_method: daos
  cont_count: 10
  tmp_file_name: test_file
  tmp_file_count: 2
  tmp_file_size: 41943040
