hosts:
  test_servers: 1
  test_clients: 1

timeout: 200

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      log_file: daos_server1.log
      storage: auto

pool:
  size: 90%

container:
  type: POSIX
  control_method: daos
