hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 240
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
pool:
  mode: 146
  name: daos_server
  scm_size: 500000000
  control_method: dmg
container:
  cont_types:
    - ""
    - "POSIX"
  control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
