hosts:
  test_servers: 1
  test_clients: 1
timeout: 240
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 500000000
container:
  cont_types:
    - ""
    - "POSIX"
  control_method: daos
