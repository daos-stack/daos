hosts:
   test_machines:
        test_servers:
            - boro-A
            - boro-B
        test_clients:
            - boro-E
            - boro-F
timeout: 7200
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        setname: daos_server
    createsize:
        scm:
            size: 3000000000
        nvme:
            size: 0
    createsvc:
        svcn: 1
ior:
    client_processes:
        np_16:
            np: 2
    iteration:
        iter: 1
    iorflags: !mux
        ssf:
          F: "-v -W -w -r -R"
# Uncomment when DAOS-1733 is resolved
#        random:
#          F: "-v -W -w -r -z"
    transfersize_blocksize: !mux
        256B:
            t: '256K'
            b: '256K'
    objectclass: !mux
        oclass_Large:
            o: "SX"
# Uncomment when DAOS-2305 is resolved
#        oclass_R2:
#            o: "R2"

