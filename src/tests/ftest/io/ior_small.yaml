server_manager:
    srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
timeout: 1800
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146
    name: daos_server
    scm_size: 3000000000
    nvme_size: 9000000000
    svcn: 1
    control_method: dmg
# Container Properties
# 1. API used for creating container [POSIX]
# 2. Checksum_Enable : True/False
# 3. Server Verify : True/False
# 4. Checksum Type : 100 (default).
#                    1: CRC16, 2: CRC32
#                    3: CRC64, 4: SHA1
# 5. Chunk Size: 0 (default)
#                16384: 16K
# DAOS-4173: Improvement in this area required.
container:
    container_properties: [POSIX, True, True, 100, 0]
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 2
    daos_destroy: False
    iorflags:
          ior_flags:
            - "-v -W -w -r -R"
            - "-v -W -w -r -R -F"
          ior_api:
            - DAOS
            - MPIIO
            - POSIX
          transfer_block_size:
            - [256B, 4M]
            - [1M, 32M]
          obj_class:
            - "SX"
# Commenting it out until DAOS-3097/3143 is resolved.
#            - "RP_2GX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
