hosts:
   test_machines:
        test_servers:
            - boro-A
            - boro-B
            - boro-C
            - boro-D
        test_clients:
            - boro-E
            - boro-F
            - boro-G
            - boro-H
timeout: 500
server_config:
    name: daos_server
    server:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        env_vars:
         - ABT_ENV_MAX_NUM_XSTREAMS=100
         - ABT_MAX_NUM_XSTREAMS=100
         - DAOS_MD_CAP=1024
         - CRT_CTX_SHARE_ADDR=0
         - CRT_TIMEOUT=30
         - FI_SOCKETS_MAX_CONN_RETRY=1
         - FI_SOCKETS_CONN_TIMEOUT=2000
         - IO_STAT_PERIOD=1
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 3000000000
        nvme_size: 8589934592
    createsvc:
        svcn: 1
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 2
# Remove the below line once DAOS-3143 is resolved
    daos_destroy: False
    iorflags: !mux
        ssf:
          flags: "-v -W -w -r -R"
          ior_api: !mux
            daos:
              api: DAOS
            mpiio:
              api: MPIIO
          transfersize_blocksize: !mux
            256B:
              transfer_size: '256B'
              block_size: '4M'
            1M:
              transfer_size: '1M'
              block_size: '32M'

          objectclass: !mux
            oclass_SX:
              daos_oclass: "SX"
# Commenting it out until DAOS-3097/3143 is resolved.
#            oclass_RP_2GX:
#              daos_oclass: "RP_2GX"
        fpp:
          flags: "-v -W -w -r -R -F"
          api: DAOS
          transfer_size: '1M'
          block_size: '32M'
          daos_oclass: "SX"
