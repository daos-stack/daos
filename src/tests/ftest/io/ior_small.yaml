hosts:
   test_machines:
        test_servers:
            - boro-62
            - boro-64
            - boro-60
        test_clients:
            - boro-61
timeout: 500
server_config:
    name: daos_server
    log_mask: DEBUG
#    server:
#        bdev_class: nvme
#        bdev_list: ["0000:81:00.0","0000:da:00.0"]
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 3000000000
    createsvc:
        svcn: 1
ior:
    client_processes:
        np_16:
            np: 16
    repetitions: 2
    test_file: daos:testFile
# Remove the below line once DAOS-3143 is resolved
    daos_destroy: False
    iorflags: !mux
        ssf:
          flags: "-v -W -w -r -R"
          ior_api: !mux
#            daos:
#              api: DAOS
#            mpiio:
#              api: MPIIO
            posix:
              api: POSIX
          transfersize_blocksize: !mux
#            256B:
#              transfer_size: '256B'
#              block_size: '4M'
            1M:
              transfer_size: '1M'
              block_size: '32M'

          objectclass: !mux
            oclass_SX:
              daos_oclass: "SX"
# Commenting it out until DAOS-3097/3143 is resolved.
