hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
timeout: 200
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
    transport_config:
      allow_insecure: True
agent_config:
    transport_config:
      allow_insecure: True
dmg:
    transport_config:
      allow_insecure: True
pool:
    mode: 146
    name: daos_server
    scm_size: 3000000000
    nvme_size: 9000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    control_method: daos
ior:
    ior_timeout: 30
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 2
    dfs_destroy: False
    iorflags:
          ior_flags:
            - "-v -W -w -r -R"
            - "-v -W -w -r -R -F"
          ior_api:
            - DFS
            - MPIIO
            - POSIX
            - HDF5
# DAOS-5980: Disable HDF5-VOL until upstream is updated.
#            - HDF5-VOL
          transfer_block_size:
            - [256B, 2M]
            - [1M, 32M]
          obj_class:
            - "SX"
# Commenting it out until DAOS-3097/3143 is resolved.
#            - "RP_2GX"
dfuse:
    mount_dir: "/tmp/daos_dfuse/"
hdf5_vol:
    plugin_path: /usr/lib64/mpich/lib
