hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 2700
server_config:
  name: daos_server
  servers:
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 1000000000
  svcn: 1
  control_method: dmg
  pool_count: 1
container:
  type: POSIX
  control_method: daos
  cont_count: 5
find_cmd:
  samples: 3
  height: 3
  subdirs_per_node: 6
  files_per_node: 10
  needles: 100
