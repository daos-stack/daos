hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
timeout: 1000
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:81:00.0","0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 1600000000
  nvme_size: 20000000000
  svcn: 1
  control_method: dmg
# Container Properties
# 1. API used for creating container [POSIX]
# 2. Checksum_Enable : True/False
# 3. Server Verify : True/False
# 4. Checksum Type : 100 (default: CRC16).
#                    1: CRC16, 2: CRC32
#                    3: CRC64, 4: SHA1
# 5. Chunk Size: 0 (default : 16K)
#                16384: 16K
container:
    container_properties: [POSIX, True, True, 100, 0]
fio:
  names:
    - global
    - test
  global:
    directory: "/tmp/daos_dfuse"
    ioengine: 'libaio'
    thread: 1
    group_reporting: 1
    direct: 1
    verify: 'crc64'
    iodepth: 16
    bs: !mux
      bs_256B:
        blocksize: '256B'
        size: '1M'
      bs_1M:
        blocksize: '1M'
        size: '1G'
    read_write: !mux
      sequential:
        rw: 'rw'
      random:
        rw: 'randrw'
  test:
    numjobs: 1
dfuse:
  mount_dir: "/tmp/daos_dfuse"
