hosts:
    test_servers:
        - boro-A
        - boro-B
        - boro-C
        - boro-D
        - boro-E
        - boro-F
        - boro-G
        - boro-H
    test_clients:
        - boro-I
        - boro-J
timeout: 2000
server:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        setname: daos_server
    createsize:
        size: 60000000000
    createsvc:
        svcn: 3
ior:
    clientslots: !mux
        slots_16:
            slots: 16
        slots_32:
            slots: 32
        slots_64:
            slots: 64
    iteration:
        iter: 3
    iorflags:
        F: "-v -W -w -r -R"
    recordsize: !mux
        recordsize_8b:
            r: '8b'
        recordsize_1k:
            r: '1k'
        recordsize_4k:
            r: '4k'
    blocksize_transfersize_stripesize: !mux
        4k:
            b: '4k'
            s: '4k'
            t: '4k'
        1m:
            b: '1m'
            s: '1m'
            t: '1m'
        4m:
            b: '4m'
            s: '4m'
            t: '4m'
    stripecount:
        c: 1024
    asyncio:
        a: 16
    objectclass: !mux
        LARGE:
            o: "LARGE"
        2-way_Replication:
            o: "R2"

