hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A
timeout: 2400
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["0000:83:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146 # 146 is RW
    name: daos_server
    scm_size: 6G
    nvme_size: 10G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 1
    api: POSIX
    dfs_destroy: False
    transfer_size: '1M'
    block_size: '64M'
    dfs_oclass: "SX"
    read_x:
      - .01    # 1%
      - 10     # 1000%
    iorflags:
      - "-v -w -k"
      - "-v -r -k"
dfuse:
    mount_dir: "/tmp/daos_dfuse/"
    disable_caching: True
    disable_wb_caching: True
