hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 1800
server_manager:
    recreate: true
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
        scm_size: 32
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        setname: daos_server
    createsize:
        size: 25000000000
    createsvc:
        svcn: 1
client_processes:
    np: 8
test_repo:
    hdf5: "/usr/lib64/hdf5/tests"
