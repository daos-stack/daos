hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 200
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
    transport_config:
        allow_insecure: True
agent_config:
    transport_config:
        allow_insecure: True
dmg:
    transport_config:
        allow_insecure: True
pool:
    mode: 146
    name: daos_server
    scm_size: 30000000000
    nvme_size: 40000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
client_processes:
    np: 6
test_repo:
    hdf5: "/usr/lib64/hdf5/mpich/tests"
