    - [3000000000, 9000000000, 2048, 1073741824, 1]             #[3G, 9G, 2k, 1G, 1]
    - [1000000000, 9000000000, 8, 10485760, 1]                  #[1G, 9G, 8B, 10M, 1]
    - [1000000000, 9000000000, 24, 25165824, 1]                 #[1G, 9G, 24B, 24M, 1]
