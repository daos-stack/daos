# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
  - server-A
  - server-B
  - server-C
  - server-D
 test_clients:
  - client-E
timeout: 28800
server_config:
 name: daos_server
 servers:
  bdev_class: nvme
  bdev_list: ["0000:81:00.0","0000:da:00.0"]
  scm_class: dcpm
  scm_list: ["/dev/pmem0"]
  env_vars:
     - DAOS_PROP_PO_RECLAIM=0
     - ABT_ENV_MAX_NUM_XSTREAMS=100
     - ABT_MAX_NUM_XSTREAMS=100
     - DAOS_MD_CAP=1024
     - CRT_CTX_SHARE_ADDR=0
     - CRT_TIMEOUT=30
     - FI_SOCKETS_MAX_CONN_RETRY=1
     - FI_SOCKETS_CONN_TIMEOUT=2000
     - DD_MASK=mgmt,io,md,epc,rebuild
pool:
 mode: 511
 name: daos_server
 svcn: 1
 control_method: dmg
ior:
 flags: "-w -r -k -vv"
 repetitions: 1
 object_type:
  - "SX"
  - "S1"
  - "S4"
  - "RP_2GX"
  - "RP_2G1"
  - "RP_3GX"
  - "RP_3G1"
  - "RP_4GX"
  - "RP_4G1"
 daos_destroy: False
 ior_sequence:
