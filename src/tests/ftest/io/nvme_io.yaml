# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
  - server-A
  - server-B
  - server-C
  - server-D
 test_clients:
  - client-E
timeout: 28800
server_config:
 name: daos_server
pool:
 createmode:
  mode: 511
 createset:
  setname: daos_server
 createsvc:
  svcn: 1
ior:
 flags: "-w -r -k -vv"
 repetitions: 1
 object_type:
  - "SX"
  - "S1"
  - "S4"
  - "RP_2GX"
  - "RP_2G1"
  - "RP_3GX"
  - "RP_3G1"
  - "RP_4GX"
  - "RP_4G1"
 daos_destroy: False
 ior_sequence:
