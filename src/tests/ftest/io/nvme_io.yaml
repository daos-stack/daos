# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
  - boro-A
  - boro-B
  - boro-C
  - boro-D
 test_clients:
  - boro-E
timeout: 28800
server_config:
 name: daos_server
 server:
  bdev_class: nvme
  bdev_list: ["0000:81:00.0"]
pool:
 createmode:
  mode: 511
 createset:
  setname: daos_server
 createsvc:
  svcn: 1
ior:
 flags: "-w -r -k -vv"
 repetitions: 1
 object_type:
  - "SX"
 daos_destroy: False
 ior_sequence:
#   - [scmsize, nvmesize, stripesize, blocksize, clientslots]
    - [6000000000, 10000000000, 1048576, 1048576, 1]        #[6G, 40G, 1M, 16G, 1]
