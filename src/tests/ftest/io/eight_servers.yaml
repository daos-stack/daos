hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
    - server-H
  test_clients:
    - client-I
    - client-J
    - client-K
    - client-L
    - client-M
    - client-N
    - client-O
    - client-P
timeout: 2400
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
            mode: 146
    createset:
        setname: daos_server
    createsize:
        scm_size: 60000000000
    createsvc:
        svcn: 1
ior:
    client_processes: !mux
        np_1:
            np: 1
        np_64:
            np: 64
        np_128:
            np: 128
    iorflags:
        sequential:
            F: "-v -W -w -r -R"
        random:
            F: "-v -z -W -w -r -R"
    api: DAOS
    test_file: daos:testFile
    repetitions: 5
    transfersize_blocksize: !mux
        1K:
            transfer_size: '1K'
            block_size: '32M'
        4K:
            transfer_size: '4K'
            block_size: '64M'
        32K:
            transfer_size: '32K'
            block_size: '64M'
        128K:
            transfer_size: '128K'
            block_size: '64M'
        512K:
            transfer_size: '512K'
            block_size: '64M'
        1M:
            transfer_size: '1M'
            block_size: '64M'
    objectclass: !mux
        SX:
            daos_oclass: "SX"
        2-way_Replication:
            daos_oclass: "RP_2GX"

