hosts:
   test_machines:
        test_servers:
            - boro-A
            - boro-B
            - boro-C
            - boro-D
            - boro-E
            - boro-F
            - boro-G
            - boro-H
        test_clients:
            - boro-I
            - boro-J
timeout: 2000
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        setname: daos_server
    createsize:
        size: 60000000000
    createsvc:
        svcn: 3
ior:
    clientslots: !mux
        slots_16:
            slots: 16
            blocksize: '1920m'
        slots_32:
            slots: 32
            blocksize: '960m'
        slots_64:
            slots: 64
            blocksize: '480m'
    iteration:
        iter: 1
    iorflags:
        sequential:
            F: "-v -W -w -r -R"
        random:
            F: "-v -z -W -w -r -R"
    recordsize: !mux
        recordsize_8b:
            r: '8b'
        recordsize_1k:
            r: '1k'
        recordsize_4k:
            r: '4k'
    transfersize_stripesize: !mux
        1k:
            s: '1k'
            t: '1k'
        4k:
            s: '4k'
            t: '4k'
        1m:
            s: '1m'
            t: '1m'
        8m:
            s: '8m'
            t: '8m'
    stripecount:
        c: 1024
    asyncio:
        a: 16
    objectclass: !mux
        LARGE:
            o: "LARGE"
        2-way_Replication:
            o: "R2"

