hosts:
  test_servers: 5
  test_clients: 3
timeout: 750
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
pool:
  scm_size: 40G
  nvme_size: 400G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
largefilecount:
  api:
    - DFS
    - POSIX
  object_class:
    - SX
    - EC_2P1GX
ior:
  np: 30
  dfs_destroy: false
  flags: "-v -D 300 -W -w -r -R -F"
  test_file: /testFile
  repetitions: 1
  transfer_size: '1M'
  block_size: '2G'
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: true

mdtest:
  client_processes:
    np: 30
  num_of_files_dirs: 1667      # creating total of 50K files
  test_dir: "/"
  iteration: 1
  dfs_destroy: false
  manager: "MPICH"
  flags: "-F -C"
  write_bytes: 4096
  read_bytes: 4096
  depth: 0
