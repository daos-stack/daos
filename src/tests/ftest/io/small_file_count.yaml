hosts:
  test_servers: 3
  test_clients: 1
timeout: 750
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
pool:
  scm_size: 40G
  nvme_size: 300G
container:
  type: POSIX
  control_method: daos
largefilecount:
  api:
    - DFS
    - POSIX
  object_class:
    - SX
    - EC_2P1GX
ior:
  np: 30
  dfs_destroy: false
  flags: "-v -D 300 -W -w -r -R -F"
  test_file: /testFile
  repetitions: 1
  transfer_size: '1M'
  block_size: '2G'
dfuse:
  disable_caching: true

mdtest:
  client_processes:
    np: 30
  num_of_files_dirs: 1667      # creating total of 50K files
  test_dir: "/"
  iteration: 1
  dfs_destroy: false
  manager: "MPICH"
  flags: "-F -C"
  write_bytes: 4096
  read_bytes: 4096
  depth: 0
