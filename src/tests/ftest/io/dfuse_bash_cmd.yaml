hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 900
server_config:
  name: daos_server
  servers:
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 1000000000
  svcn: 1
  control_method: dmg
  pool_count: 5
container:
  type: POSIX
  control_method: daos
  cont_count: 5
bashcmd:
  dirname: test
  filename1: testfile1.txt
  filename2: testfile2.txt
  dd_count: 512
  dd_blocksize: 512
