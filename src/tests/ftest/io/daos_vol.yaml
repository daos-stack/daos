hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 800
job_manager_timeout: 700
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    control_method: dmg
    mode: 511
    name: daos_server
    scm_size: 50G
    nvme_size: 100G
container:
    type: POSIX
    control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
mpi: !mux
    mpich:
        job_manager_class_name: Mpirun
        job_manager_mpi_type: mpich
        plugin_path: /usr/lib64/mpich/lib
        daos_vol_repo: /usr/lib64/hdf5_vol_daos/mpich/tests
    openmpi:
        job_manager_class_name: Orterun
        job_manager_mpi_type: openmpi
        plugin_path: /usr/lib64/openmpi3/lib
        daos_vol_repo: /usr/lib64/hdf5_vol_daos/openmpi3/tests
daos_vol_tests:  !mux
    test1:
        testname: h5_partest_t_shapesame
        client_processes: 6
    test2:
        testname: h5vl_test_parallel
        client_processes: 6
    test3:
        testname: h5vl_test
        client_processes: 1
    test4:
        testname: h5_test_testhdf5
        client_processes: 1
    test5:
        testname: h5_partest_t_bigio
        client_processes: 6
    test6:
        testname: h5_partest_testphdf5
        client_processes: 6
    test7:
        testname: h5daos_test_map
        client_processes: 1
    test8:
        testname: h5daos_test_map_parallel
        client_processes: 6
    test9:
        testname: h5daos_test_oclass
        client_processes: 1
