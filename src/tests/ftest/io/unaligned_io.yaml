hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
    - server-H
timeout: 900
server_config:
  name: daos_server
  targets: 8
  servers:
   bdev_class: nvme
   bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
   scm_class: dcpm
   scm_list: ["/dev/pmem0"]
   log_mask: DEBUG,MEM=ERR
   env_vars:
    - ABT_ENV_MAX_NUM_XSTREAMS=100
    - ABT_MAX_NUM_XSTREAMS=100
    - DAOS_MD_CAP=1024
    - DD_MASK=mgmt,md,any
    - D_LOG_FILE_APPEND_PID=1
    - COVFILE=/tmp/test.cov
pool:
  scm_size: 12G
datasize:
  sizes:
    - 20
    - 300
    - 16000
    - 1048599
