# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
   - boro-A
   - boro-B
   - boro-C
   - boro-D
   - boro-E
   - boro-F
   - boro-G
 test_clients:
   - boro-H
timeout: 4000
server_config:
 name: daos_server
 servers:
   bdev_class: nvme
   bdev_list: ["0000:81:00.0","0000:da:00.0"]
pool:
 mode: 511
 name: daos_server
 svcn: 1
 control_method: dmg
ior:
 client_processes:
   np: 16
 flags: "-w -W -r -R -k -vv"
 repetitions: 1
 api: DAOS
 object_type: 'SX'
 daos_destroy: False
 transfersize: !mux
   case1:
     block_size: 20000000
     tsize:
       - 8
       - 1000
       - 200000
       - 1000000
       - 20000000
   case2:
     block_size: 60000000
     tsize:
       - 50000
       - 1200000
       - 15000000
       - 60000000
 ior_sequence:
#   - [scmsize, nvmesize]
    - [500000000, 5000000000]        #[500M, 5G]
    - [500000000, 50000000000]       #[500M, 50G]
    - [3000000000, 500000000000]      #[3G, 500G]
# Uncomment this once DAOS-3339 is resolved
#    - [3000000000, 800000000000]     #[3G, 800G]
