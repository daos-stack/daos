hosts:
    test_servers:
        - boro-A
        - boro-B
        - boro-C
        - boro-D
    test_clients:
        - boro-E
        - boro-F
        - boro-G
        - boro-H
        - boro-I
        - boro-J
        - boro-K
        - boro-L
timeout: 2400
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW: 146
    createset:
        setname: daos_server
    createsize:
        size: 60000000000
    createsvc:
        svcn: 1
ior:
    clientslots: !mux
        np_1:
            np: 1
        np_64:
            np: 64
        np_128:
            np: 128
    iteration:
        iter: 5
    iorflags:
        F: "-v -W -w -r -R"
    transfersize_blocksize: !mux
        1K:
            t: '1K'
            b: '32M'
        4K:
            t: '4K'
            b: '64M'
        32K:
            t: '32K'
            b: '64M'
        128K:
            t: '128K'
            b: '64M'
        512K:
            t: '512K'
            b: '64M'
        1M:
            t: '1M'
            b: '64M'
    objectclass:
        o: "LARGE"
