server_manager:
    srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
    - client-E
timeout: 7000
server_config:
  name: daos_server
  servers:
      nr_xs_helpers: 1
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
pool:
    mode: 146
    name: daos_server
    scm_size: 214748364800 #200G
    nvme_size: 429496729600 #400G
    svcn: 1
    control_method: dmg
ior:
    no_parallel_job: 10
    clientslots:
      slots: 2
    test_file: daos:testFile
    repetitions: 1
    daos_destroy: False
    iorflags:
          ior_flags:
            - "-w -r -R -k -G 1"
          ior_api:
            - DAOS
          transfer_block_size:
          # - [tranfersize, blocksize]
            - [1073741824, 193273528320] # [1G, 180G]
            - [1073741824, 214748364800] # [1G, 200G]
#           - [256, 33554432]   # [256B, 32MB]
          obj_class:
            - "SX"
