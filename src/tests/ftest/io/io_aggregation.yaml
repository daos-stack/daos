hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 600
server_config:
  name: daos_server
  servers:
    log_mask: DEBUG
    env_vars:
      - ABT_ENV_MAX_NUM_XSTREAMS=100
      - ABT_MAX_NUM_XSTREAMS=100
      - DAOS_MD_CAP=1024
      - FI_SOCKETS_MAX_CONN_RETRY=1
      - FI_SOCKETS_CONN_TIMEOUT=2000
      - DD_MASK=all
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
pool:
  createmode:
    mode_RW:
      mode: 146
  createset:
    setname: daos_server
  createsize:
    scm_size: 5000000000
    nvme_size: 10000000000
  createsvc:
    svcn: 1
container:
  type: POSIX
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 1
  dfs_destroy: False
  iorflags:
      flags: "-w -k"
  repetitions: 1
  transfersize_blocksize:
    4K:
      transfer_size: '4K'
      block_size: '104857600'  # 100M
  objectclass:
    SX:
      dfs_oclass: "SX"
