hosts:
  test_servers:
    - boro-14
#    - server-A
#    - server-B
  test_clients:
    - boro-14
#    - client-C
timeout: 900
server_config:
  name: daos_server
  servers:
    log_mask: DEBUG
    env_vars:
      - ABT_ENV_MAX_NUM_XSTREAMS=100
      - ABT_MAX_NUM_XSTREAMS=100
      - DAOS_MD_CAP=1024
      - FI_SOCKETS_MAX_CONN_RETRY=1
      - FI_SOCKETS_CONN_TIMEOUT=2000
      - DD_MASK=all
#    bdev_class: nvme
#    bdev_list: ["0000:81:00.0"]
#    scm_class: dcpm
#    scm_list: ["/dev/pmem0"]
    scm_size: 20
pool:
  createmode:
    mode_RW:
      mode: 146
  createset:
    setname: daos_server
  createsize:
    scm_size: 6000000000
    nvme_size: 60000000000
  createsvc:
    svcn: 1
container:
  type: POSIX
  control_method: daos
ior:
  api: "DAOS"
  client_processes:
    np: 1
  daos_destroy: False
  iorflags:
      flags: "-w -E -k"
  test_file: /testFile
  repetitions: 1
  transfersize_blocksize:
    4K:
      transfer_size: '4K'
      block_size: '100M'
  objectclass:
    SX:
      daos_oclass: "SX"
#  subprocess: True
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
