hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
    - client-E
    - client-F
    - client-G
    - client-H
timeout: 120
server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
  control_method: dmg
  mode: 511
  name: daos_server
  scm_size: 5G
  nvme_size: 10G
container:
  control_method: daos
  type: POSIX
macsio:
  interface: hdf5
  parallel_file_mode: SIF 1
  filebase: daos
  units_prefix_system: decimal
  part_size: 10M
  avg_num_parts: 2.5
  num_dumps: 2
  debug_level: 1
job_manager_timeout:
  test_macsio: 10
  test_macsio_daos_vol: 20
mpi: !mux
  mpich:
    job_manager_class_name: Mpirun
    job_manager_mpi_type: mpich
    macsio_path: /usr/lib64/mpich/bin
    plugin_path: /usr/lib64/mpich/lib
  openmpi:
    job_manager_class_name: Orterun
    job_manager_mpi_type: openmpi
    macsio_path: /usr/lib64/openmpi3/bin
    plugin_path: /usr/lib64/openmpi3/lib
dfuse:
  mount_dir: "/tmp/daos_dfuse"
