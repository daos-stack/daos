hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
timeout: 1500
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 6000000000
    createsvc:
        svcn: 1
mdtest:
  client_processes:
    np_8:
      np: 8
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  mdtest_params:
#     [api, write, read, branching_factor, num_of_dir_files, depth, flags]
    - [DFS, 4096, 4096, 1, 1000, 0, ' ']
    - [DFS, 4096, 4096, 1, 1000, 20, ' ']
    - [POSIX, 0, 0, 1, 1000, 0, ' ']
    - [POSIX, 0, 0, 1, 1000, 20, ' ']
    - [DFS, 4096, 4096, 2, 10, 5, ' ']
    - [POSIX, 4096, 4096, 2, 10, 5, ' ']
    - [DFS, 4096, 4096, 1, 1000, 20, '-u']
    - [POSIX, 0, 0, 2, 10, 5, '-u']

dfuse:
  mount_dir: "/tmp/daos_dfuse"
