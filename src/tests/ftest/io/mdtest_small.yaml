hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
timeout: 1500
server_config:
  name: daos_server
pool:
  mode: 146
  name: daos_server
  scm_size: 6000000000
  svcn: 1
  control_method: dmg
# Container Properties
# 1. API used for creating container [POSIX]
# 2. Checksum_Enable : True/False
# 3. Server Verify : True/False
# 4. Checksum Type : 100 (default).
#                    1: CRC16, 2: CRC32
#                    3: CRC64, 4: SHA1
# 5. Chunk Size: 0 (default)
#                16384: 16K
# DAOS-4173: Improvement in this area required.
container:
    container_properties: [POSIX, True, True, 100, 0]
mdtest:
  client_processes:
    np_8:
      np: 8
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  mdtest_params:
#     [api, write, read, branching_factor, num_of_dir_files, depth, flags]
    - [DFS, 4096, 4096, 1, 1000, 0, ' ']
    - [DFS, 4096, 4096, 1, 1000, 20, ' ']
    - [POSIX, 0, 0, 1, 1000, 0, ' ']
    - [POSIX, 0, 0, 1, 1000, 20, ' ']
    - [DFS, 4096, 4096, 2, 10, 5, ' ']
    - [POSIX, 4096, 4096, 2, 10, 5, ' ']
    - [DFS, 4096, 4096, 1, 1000, 20, '-u']
    - [POSIX, 0, 0, 2, 10, 5, '-u']

dfuse:
  mount_dir: "/tmp/daos_dfuse"
