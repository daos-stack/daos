hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
timeout: 305
server_config:
  name: daos_server
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
pool:
  mode: 146
  name: daos_server
  scm_size: 6000000000
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on
  control_method: daos
mdtest:
  client_processes:
    np_8:
      np: 8
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  mdtest_params:
#     [api, write, read, branching_factor, num_of_dir_files, depth, flags]
    - [DFS, 4096, 4096, 1, 1000, 0, ' ']
    - [DFS, 4096, 4096, 1, 1000, 20, ' ']
    - [POSIX, 0, 0, 1, 1000, 0, ' ']
    - [POSIX, 0, 0, 1, 1000, 20, ' ']
    - [DFS, 4096, 4096, 2, 10, 5, ' ']
    - [POSIX, 4096, 4096, 2, 10, 5, ' ']
    - [DFS, 4096, 4096, 1, 1000, 20, '-u']
    - [POSIX, 0, 0, 2, 10, 5, '-u']

dfuse:
  mount_dir: "/tmp/daos_dfuse"
