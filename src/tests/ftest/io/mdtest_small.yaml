hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-E
    - client-F
timeout: 800
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      first_core: 0
      pinned_numa_node: 0
      log_file: daos_server0.log
      scm_mount: /mnt/daos0
    1:
      first_core: 16
      pinned_numa_node: 1
      log_file: daos_server1.log
      scm_mount: /mnt/daos1
pool:
  createmode:
    mode_RW:
      mode: 146
  createset:
    group: daos_server
  createsize:
    scm_size: 1600000000
  createsvc:
    svcn: 1
mdtest:
  client_processes:
    np_8:
      np: 8
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  mdtest_flags: !mux
    ssf:
      flags: ' '
      mdtest_api: !mux
        dfs:
          api: 'DFS'
          write_bytes: 4096
          read_bytes: 4096
        posix:
          api: 'POSIX'
          write_bytes: 0
          read_bytes: 0
      branch: !mux
        zero:
          branching_factor: 1
          num_of_files_dirs: 1000
          directory_depth: !mux
            depth_0:
              depth: 0
            depth_20:
              depth: 20
        two:
          branching_factor: 2
          items: 10
          depth: 5
    fpp:
      flags: "-u"
      mdtest_api: !mux
        posix_api:
          api: 'POSIX'
          write_bytes: 4096
          read_bytes: 4096
          branching_factor: 1
          num_of_files_dirs: 1000
          depth: 20
        dfs_api:
          api: 'DFS'
          write_bytes: 0
          read_bytes: 0
          branching_factor: 2
          items: 10
          depth: 5
dfuse:
  mount_dir: "/tmp/daos_dfuse"
