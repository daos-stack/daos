hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
timeout: 800
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 1600000000
    createsvc:
        svcn: 1
mdtest:
  client_processes:
    np_8:
      np: 8
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  mdtest_flags: !mux
    ssf:
      flags: ' '
      mdtest_api: !mux
        dfs:
          api: 'DFS'
          write_bytes: 4096
          read_bytes: 4096
        posix:
          api: 'POSIX'
          write_bytes: 0
          read_bytes: 0
      branch: !mux
        zero:
          branching_factor: 1
          num_of_files_dirs: 1000
          directory_depth: !mux
            depth_0:
              depth: 0
            depth_20:
              depth: 20
        two:
          branching_factor: 2
          items: 10
          depth: 5
    fpp:
      flags: "-u"
      api: 'POSIX'
      write_bytes: 4096
      read_bytes: 4096
      branching_factor: 1
      num_of_files_dirs: 1000
      depth: 20
dfuse:
  mount_dir: "/tmp/daos_dfuse"
