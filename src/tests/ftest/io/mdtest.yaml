hosts:
    test_servers:
        - boro-64
        - boro-60
        - boro-61
        - boro-62
    test_clients:
        - boro-61
        - boro-64
        - boro-8
#        - boro-46
timeout: 900
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        setname: daos_server
    createsize:
        scm_size: 15000000000
    createsvc:
        svcn: 1
mdtest:
    client_processes: !mux
        np_1:
            np: 1
        np_8:
            np: 8
    api: 'DFS'
    diff_flags: !mux
        flags_ssf:
            flags: "--dfs.destroy"
        flags_fpp:
            flags: "-u --dfs.destroy"
    num_of_files_dir: !mux
        num_0:
            num_of_tasks: 0
        num_100:
            num_of_tasks: 100
    test_dir: /
    iteration: 3
    data: !mux
        zero_bytes:
            write_bytes: 0
            read_bytes: 0
        100_bytes:
            write_bytes: 100
            read_bytes: 100
    directory_depth: !mux
        depth_0:
            depth: 0
        depth_5:
            depth: 5
    dfs_cont: "`uuidgen`"

