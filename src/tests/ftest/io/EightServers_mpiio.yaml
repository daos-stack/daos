hosts:
   test_machines:
        test_servers:
            - boro-A
            - boro-B
            - boro-C
            - boro-D
            - boro-E
            - boro-F
            - boro-G
            - boro-H
        test_clients:
            - boro-I
            - boro-J
            - boro-K
            - boro-L
            - boro-M
            - boro-N
            - boro-O
            - boro-P
timeout: 2000
server:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        setname: daos_server
    createsize:
        scm_size: 8000000000
        nvme_size: 30000000000
    createsvc:
        svcn: 5
ior:
    client_processes: !mux
        np_1:
            np: 1
        np_64:
            np: 64
        np_128:
            np: 128
    iteration:
        iter: 1
    iorflags:
        ssf:
            F: "-w -r"
        fpp:
            F: "-w -r -F"
    transfersize_blocksize: !mux
        1K:
            t: '1K'
            b: '32M'
        4K:
            t: '4K'
            b: '128M'
        32K:
            t: '32K'
            b: '128M'
        128K:
            t: '128K'
            b: '128M'
        512K:
            t: '512K'
            b: '128M'
        1M:
            t: '1m'
            b: '128M'

