hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A
timeout: 2400
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme                           #DM
        bdev_list: ["0000:81:00.0","0000:da:00.0"] #DM
        scm_class: dcpm                            #DM
        scm_list: ["/dev/pmem0"]                   #DM
#        scm_size: 59            #DM
#    transport_config:           #DM
#        allow_insecure: True    #DM
#daos_server:                    #DM
#    start:                      #DM
#        insecure: True          #DM
#dmg:                            #DM
#    transport_config:           #DM
#        allow_insecure: True    #DM
#agent_config:                   #DM
#    transport_config:           #DM
#        allow_insecure: True    #DM
pool:
    mode: 146 # 146 is RW
    name: daos_server
    # 300 G
    #scm_size: 30000000000      #DM
    scm_size: 50000000000       #DM
    #nvme_size: 320000000000    #DM
    nvme_size: 420000000000    #DM
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_16:
            np: 16                 #DM
            #np: 8                   #DM
    test_file: daos:testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    dfs_destroy: False
    iorflags:
        ssf:
          flags: "-v -D 300 -w -r" #DM
          #flags: "-v -D 240 -w -r"   #DM
          ior_api:
            - DFS                   #DM
            - POSIX                 #DM
            #posix:                 #DM
            #  api: POSIX           #DM
          transfersize_blocksize:
            1M:
              transfer_size: '1M'
              block_size: '8G' #DM
              #block_size: '2G'  #DM
              # Expected performance improvement
              # of write and read for the specific
              # transfer/block size when using
              # interception library.
              write_x: 3
              read_x: 2
          objectclass:
            oclass_SX:
              dfs_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
