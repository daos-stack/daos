hosts:
  test_servers: 3
  test_clients: 1
timeout: 600
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos
pool:
  scm_size: 1000000000
  pool_count: 10
container:
  type: POSIX
  control_method: daos
  cont_count: 10
fio:
  names:
    - global
    - test
  global:
    ioengine: 'libaio'
    thread: 1
    group_reporting: 1
    direct: 1
    verify: 'crc64'
    iodepth: 16
    blocksize: '1M'
    size: '10M'
    rw: 'rw'
  test:
    numjobs: 1
ior:
  client_processes:
    np_1:
      np: 1
  repetitions: 1
  iorflags:
    flags: "-v -w -k"
  api: POSIX
  transfer_size: '25M'
  block_size: '26214400'    # 25M
  objectclass:
    oclass_EC_2P1GX:
      dfs_oclass: "EC_2P1GX"
