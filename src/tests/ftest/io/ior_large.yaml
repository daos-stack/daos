hosts:
  servers: !mux
    1_server:
      test_servers:
        - boro-A
    4_servers:
      test_servers:
        - boro-A
        - boro-B
        - boro-C
        - boro-D 
    8_servers:
      test_servers:
        - boro-A
        - boro-B
        - boro-C
        - boro-D
        - boro-E
        - boro-F
        - boro-G
        - boro-H
  test_clients:
    - boro-A
    - boro-J
    - boro-K
    - boro-L
    - boro-M
    - boro-N
    - boro-O
    - boro-P
timeout: 2400
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
    scm_size: 60
pool:
  createmode:
    mode_RW:
      mode: 146
  createset:
    setname: daos_server
  createsize:
    scm_size: 20000000000   # large scm_size for 1K transfersize
    nvme_size: 40000000000 
  createsvc:
    svcn: 1
ior:
  client_processes: !mux
    np_1:
      np: 1
    np_64:
      np: 64
    np_128:
      np: 128
  iorflags:
    sequential:
      F: "-v -W -w -r -R"
    random:
      F: "-v -z -W -w -r -R"
  ior_api: !mux
    daos:
      api: DAOS
    mpiio:
      api: MPIIO
    posix:
      api: POSIX
  test_file: daos:testFile
  repetitions: 3
  transfersize_blocksize: !mux
    1K:
      transfer_size: '1K'
      block_size: '32M'
    4K:
      transfer_size: '4K'
      block_size: '64M'
    32K:
      transfer_size: '32K'
      block_size: '64M'
    128K:
      transfer_size: '128K'
      block_size: '64M'
    512K:
      transfer_size: '512K'
      block_size: '64M'
    1M:
      transfer_size: '1M'
      block_size: '64M'
  objectclass: !mux
    SX:
      daos_oclass: "SX"
    2-way_Replication:
      daos_oclass: "RP_2GX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
