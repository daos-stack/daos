hosts:
  servers: !mux
    1_server:
      test_servers:
        - server-A
    4_servers:
      test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
    8_servers:
      test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
        - server-E
        - server-F
        - server-G
        - server-H
  test_clients:
    - client-I
    - client-J
    - client-K
    - client-L
    - client-M
    - client-N
    - client-O
    - client-P
timeout: 2400
server_config:
  name: daos_server
  servers:
    log_mask: INFO
    bdev_class: nvme
    bdev_list: ["0000:81:00.0","0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 20000000000   # large scm_size for 1K transfersize
  nvme_size: 40000000000
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  client_processes: !mux
    np_1:
      np: 1
    np_64:
      np: 64
    np_128:
      np: 128
  iorflags:
    sequential:
      F: "-v -W -w -r -R"
    random:
      F: "-v -z -W -w -r -R"
    fpp:
      F: "-v -W -w -r -R -F"
  ior_api: !mux
    daos:
      api: DFS
    mpiio:
      api: MPIIO
    posix:
      api: POSIX
  test_file: daos:testFile
  repetitions: 3
  transfersize_blocksize: !mux
    1K:
      transfer_size: '1K'
      block_size: '32M'
    4K:
      transfer_size: '4K'
      block_size: '64M'
    32K:
      transfer_size: '32K'
      block_size: '64M'
    128K:
      transfer_size: '128K'
      block_size: '64M'
    512K:
      transfer_size: '512K'
      block_size: '64M'
    1M:
      transfer_size: '1M'
      block_size: '64M'
  objectclass: !mux
    SX:
      dfs_oclass: "SX"
    2-way_Replication:
      dfs_oclass: "RP_2GX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
