hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
  test_clients:
    - client-F
    - client-G
    - client-H
timeout: 7200
server_config:
  name: daos_server
  servers:
    log_mask: ERR
    bdev_class: nvme
    bdev_list: ["0000:81:00.0","0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
    scm_size: 400

pool:
  createmode:
    mode_RW:
      mode: 146
  createset:
    setname: daos_server
  createsize:
    scm_size: 40000000000
    nvme_size: 400000000000 # large nvme_size for mdtest 1M file creation
  createsvc:
    svcn: 1
container:
  type: POSIX
  control_method: daos
largefilecount:
  api:
    - DFS
    - POSIX
ior:
  np: 30
  dfs_destroy: False
  iorflags:
    sequential:
      flags: "-v -D 300 -W -w -r -R"
  test_file: /testFile
  repetitions: 1
  transfersize_blocksize:
    4K:
      transfer_size: '4K'
      block_size: '2G'
  objectclass:
    SX:
      dfs_oclass: "SX"
dfuse:
  mount_dir: "/tmp/daos_dfuse/"

mdtest:
  client_processes:
    np: 30
  num_of_files_dirs: 1667         # creating total of 50K files
  num_of_files_dirs_rc: 33334    # creating total of 1M files
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  flags: "-F -C"
  write_bytes: 4096
  read_bytes: 4096
  depth: 0
