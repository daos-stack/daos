hosts:
  test_servers: 5
  test_clients: 3
timeout: 5000
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
pool:
  size: 95%
container:
  type: POSIX
  control_method: daos
largefilecount:
  api:
    - DFS
    - POSIX
  object_class:
    ior_oclass:          # Run once with SX and then with EC_16P2GX
      - SX
      - EC_2P1GX
    mdtest_oclass:       # Run once with S1 and then with EC_16P2G1
      - S1
      - EC_2P1G1
ior:
  np: 30
  dfs_destroy: false
  flags: "-v -D 300 -W -w -r -R"
  test_file: /testFile
  repetitions: 1
  transfer_size: '1M'
  block_size: '7G'
dfuse:
  disable_caching: true

mdtest:
  client_processes:
    np: 30
  num_of_files_dirs: 33334     # creating total of 1M files
  test_dir: "/"
  iteration: 1
  dfs_destroy: false
  manager: "MPICH"
  flags: "-F -C"
  write_bytes: 4096
  read_bytes: 4096
  depth: 0
