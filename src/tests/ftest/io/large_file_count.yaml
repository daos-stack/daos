hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
timeout: 7200
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  name: daos_server
  scm_size: 40G
  nvme_size: 500G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
  rf_properties: !mux
    rf0:
        properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rf:0
    rf1:
        properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rf:1
    rf2:
        properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rf:2
largefilecount:
  api:
    - DFS
    - POSIX
ior:
  np: 32
  dfs_destroy: False
  flags: "-v -D 300 -W -w -r -R"
  test_file: /testFile
  repetitions: 1
  transfer_size: '1M'
  block_size: '3G'
  block_size_rc: '30G'
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: True

mdtest:
  client_processes:
    np: 32
  num_of_files_dirs: 1562             # creating total of 50K files
  num_of_files_dirs_rc: 31250000      # creating total of 1B files
  test_dir: "/"
  iteration: 1
  dfs_destroy: True
  manager: "MPICH"
  flags: "-F -C"
  write_bytes: 4096
  read_bytes: 4096
  depth: 0
