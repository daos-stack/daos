hosts:
  test_servers: 4
  test_clients: 2
timeout: 210
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: ERR
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
pool:
  scm_size: 5000000000
  nvme_size: 20000000000
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  client_processes:
    np: 10
  io_consistency: !mux
    FPP:
      api_flag:
        - [DFS, "-v -w -k -F"]
        - [POSIX, "-v -r -R -F"]
    SSF:
      api_flag:
        - [DFS, "-v -w -k"]
        - [POSIX, "-v -r -R"]
  dfs_destroy: false
  test_file: /testFile
  signature: 5
  repetitions: 1
  transfersize_blocksize:
    1M:
      transfer_size: '1M'
      block_size: '2G'
  objectclass:
    SX:
      dfs_oclass: "SX"
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: true
