hosts:
  test_servers: 2
  test_clients: 2
timeout: 210
server_config:
  name: daos_server
  engines_per_host: 2
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
  scm_size: 5000000000
  nvme_size: 20000000000
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  client_processes:
      np: 10
  io_consistency: !mux
    FPP:
      api_flag:
        - [DFS , "-v -w -k -F"]
        - [POSIX, "-v -r -R -F"]
    SSF:
      api_flag:
        - [DFS , "-v -w -k"]
        - [POSIX, "-v -r -R"]
  dfs_destroy: False
  test_file: /testFile
  signature: 5
  repetitions: 1
  transfersize_blocksize:
    1M:
      transfer_size: '1M'
      block_size: '2G'
  objectclass:
    SX:
      dfs_oclass: "SX"
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: True
