hosts:
  test_servers: 2
  test_clients: 2
timeout: 210
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage: auto
pool:
  scm_size: 5000000000
  nvme_size: 20000000000
container:
  type: POSIX
  control_method: daos
ior:
  client_processes:
    np: 10
  io_consistency: !mux
    FPP:
      api_flag:
        - [DFS, "-v -w -k -F"]
        - [POSIX, "-v -r -R -F"]
    SSF:
      api_flag:
        - [DFS, "-v -w -k"]
        - [POSIX, "-v -r -R"]
  dfs_destroy: false
  test_file: /testFile
  signature: 5
  repetitions: 1
  transfersize_blocksize:
    1M:
      transfer_size: '1M'
      block_size: '2G'
  objectclass:
    SX:
      dfs_oclass: "SX"
dfuse:
  disable_caching: true
