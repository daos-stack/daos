server_manager:
    srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
    - client-D
timeout: 3600
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
    mode: 146
    name: daos_server
    scm_size: 500000000000
    nvme_size: 700000000000
    svcn: 1
    control_method: dmg
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 1
    daos_destroy: False
    iorflags:
          write:
            - "-v -w -k -G 1"
          read:
            - "-v -r -R -k -G 1"
          ior_api:
            - DAOS
          transfer_block_size:
            - [2048, 128M]
            - [256K, 128M]
            - [16M, 2G]
          obj_class:
            - "SX"
