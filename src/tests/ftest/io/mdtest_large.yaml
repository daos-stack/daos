hosts:
    servers: !mux
      1_server:
        test_servers:
          - server-A
      8_servers:
        test_servers:
          - server-A
          - server-B
          - server-C
          - server-D
          - server-E
          - server-F
          - server-G
          - server-H
    test_clients:
        - client-I
        - client-J
        - client-K
        - client-L
        - client-M
        - client-N
        - client-O
        - client-P
timeout: 2000
server_config:
    name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 15000000000
        nvme_size: 30000000000
    createsvc:
        svcn: 1
mdtest:
    client_processes: !mux
        np_1:
            np: 1
            num_of_files_dirs: 100000
        np_64:
            np: 64
            num_of_files_dirs: 100000
        np_128:
            np: 128
            num_of_files_dirs: 10000
    api: 'DFS'
    test_dir: "/"
    iteration: 3
    dfs_destroy: True
    manager: "MPICH"
    diff_flags: !mux
        flags_ssf:
            flags: " "
            data: !mux
                zero:
                    write_bytes: 0
                    read_bytes: 0
                    depth: 0
                1K:
                    write_bytes: 1000
                    read_bytes: 1000
                    depth: 0
                32K:
                    write_bytes: 32000
                    read_bytes: 32000
                    directory_depth: !mux
                        depth_zero:
                            depth: 0
                        depth_100:
                            depth: 100
        flags_fpp:
            flags: "-u"
            write_bytes: 32000
            read_bytes: 32000
            depth: 0
