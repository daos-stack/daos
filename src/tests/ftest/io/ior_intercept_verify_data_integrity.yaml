hosts:
    test_servers:
        - server-A
        - server-B
    test_clients:
        - client-A
        - client-B
        - client-C
        - client-D
        - client-E
        - client-F
timeout: 7200
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["0000:5e:00.0","0000:5f:00.0"]
        #scm_size needed for tmpfs
        #scm_size: 35
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    createmode:
        mode_RW:
             mode: 146
    createset:
        group: daos_server
    createsize:
        scm_size: 30000000000
        nvme_size: 200000000000
    createsvc:
        svcn: 1
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_24:
            np: 24
    test_file: daos:testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    dfs_destroy: False
    iorflags:
        api: POSIX
        transfer_size: '4K'
        block_size: '512M'
        dfs_oclass: "SX"
        file_options: !mux
          ssf:
            flags: "-k -e -D 600 -v -w -W -r -R"
          fpp:
            flags: "-F -k -e -D 600 -v -w -W -r -R"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
