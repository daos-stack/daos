hosts:
  test_servers: 4
  test_clients: 4
timeout: 2000
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
pool:
  size: 95%
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  client_processes: !mux
    slots_16:
      np: 16
    slots_32:
      np: 32
    slots_64:
      np: 64
  repetitions: 3
  flags: "-v -W -w -r -R"
  blocksize_transfersize_stripesize: !mux
    4k:
      block_size: '4k'
      transfer_size: '4k'
    1m:
      block_size: '1m'
      transfer_size: '1m'
    4m:
      block_size: '4m'
      transfer_size: '4m'
  objectclass: !mux
    SX:
      dfs_oclass: "SX"
    2-way_Replication:
      dfs_oclass: "RP_2GX"
