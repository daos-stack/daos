hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-A
timeout: 600
pool:
  mode: 511
  name: daos_server
  scm_size: 1073741824
  control_method: dmg
container:
  type: POSIX
  control_method: daos
block_sizes: [1M, 10M, 100M, 500M]
ior:
  api: POSIX
  flags: "-v -w -k"
  max_duration: 10
dfuse:
  mount_dir: "/tmp/daos_dfuse"
