hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A
        - client-B
        - client-C
        - client-D
timeout: 2400
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146
    name: daos_server
    scm_size: 50000000000
    nvme_size: 500000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
      np: 32
    test_file: daos:testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    dfs_destroy: False
    iorflags:
        ssf:
          flags: "-k -D 300 -v -w -r"
          api: POSIX
          transfer_size: '1M'
          block_size: '8G'
          write_x: 1
          read_x: 1
          dfs_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
