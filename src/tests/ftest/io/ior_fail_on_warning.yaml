hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A
timeout: 2400
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        scm_size: 59
    transport_config:
        allow_insecure: True
daos_server:
    start:
        insecure: True
dmg:
    transport_config:
        allow_insecure: True
agent_config:
    transport_config:
        allow_insecure: True
pool:
    mode: 146 # 146 is RW
    name: daos_server
    # 30 G
    scm_size: 30000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 1
    iorflags:
        ssf:
          flags: "-v -D 10 -w -r"
          ior_api:
            posix:
              api: POSIX
          transfersize_blocksize:
            1M:
              transfer_size: '1M'
              block_size: '1G'
          objectclass:
            oclass_SX:
              dfs_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse"
