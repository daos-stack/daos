hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 240
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:83:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:84:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
  name: daos_server
  scm_size: 1G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
  replication: !mux
    rf0:
      properties: rf:0
      oclass: SX
    rf2:
      properties: rf:2
      oclass: RP_3GX
telemetry_metrics:
  threshold_percent: 7 # 7%
ior:
  api: DFS
  flags: "-v -w -r -k"
  max_duration: 10
  transfer_size: 1M
  block_size: 536870912
  dfs_destroy: False
  test_file: daos:testFile
dfuse:
  mount_dir: "/tmp/daos_dfuse"
