hosts:
  test_servers: 4
  test_clients: 1
timeout: 240
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1G
container:
  type: POSIX
  control_method: daos
  replication: !mux
    rf0:
      properties: rd_fac:0
      oclass: SX
    rf2:
      properties: rd_fac:2
      oclass: RP_3GX
ior:
  api: DFS
  flags: "-v -w -r -k"
  max_duration: 10
  # 1MiB
  transfer_size: 1048576
  # 0,5GiB, 512MiB
  block_size: 536870912
  dfs_destroy: false
  test_file: /testFile
