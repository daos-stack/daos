# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

ENV:
  default:
    #!filter-only : /run/envs_CRT_CTX_SHARE_ADDR/sep
    #!filter-only : /run/tests/corpc_prefwd
    - D_LOG_MASK: "WARN,RPC=DEBUG,HG=DEBUG"
    - OFI_INTERFACE: "eth0"
    - test_servers_CRT_CTX_NUM: "16"
env_CRT_PHY_ADDR_STR: !mux
  ofi_tcp:
    CRT_PHY_ADDR_STR: "ofi+tcp;ofi_rxm"
env_CRT_CTX_SHARE_ADDR: !mux
  no_sep:
    env: no_sep
    CRT_CTX_SHARE_ADDR: "0"
hosts: !mux
  hosts_1:
    config: one_node
    test_servers: 1
timeout: 600
tests: !mux
  ghost_rank:
    name: rpc_to_ghost_rank
    test_servers_bin: crt_launch
    test_servers_arg: "-e test_rpc_to_ghost_rank --name service_group --is_service -c 2"
    test_servers_env: "-x CRT_TIMEOUT=15"
    test_servers_ppn: "2"
