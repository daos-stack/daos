hosts: !mux
  1s_1c:
    test_servers:
      - server-A
    test_clients:
      - client-A
  1s_1c_2:
    test_servers:
      - server-A
    test_clients:
      - client-A
timeout: 600
server_config:
  name: daos_server
  servers:
    0:
      scm_class: ram
      scm_mount: /mnt/daos
pool:
  mode: 146
  name: daos_server
  scm_size: 10G
  control_method: dmg
  properties: reclaim:disabled
container:
  type: POSIX
  control_method: daos
  properties: dedup:memcmp
ior:
  client_processes:
    ppn: 4
  write_flags: "-w -C -e -g -G 27 -k -Q 1 -v"
  read_flags: "-r -R -w -C -e -g -G 27 -k -Q 1 -v"
  sw_deadline: 5
  dfs_chunk: '1M'
  ior_api:
    daos:
      api: DFS
  test_file: /testFile
  repetitions: 1
  transfer_size: '1M'
  block_size: '150G'
  segment_count: 1
  dfs_oclass: SX
  sw_wearout: 1
  sw_status_file: "/var/tmp/daos_testing/stoneWallingStatusFile"

