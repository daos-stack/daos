hosts:
  test_servers: 7
  test_clients: 1
timeout: 420
server_config:
  name: daos_server
  servers:
    log_mask: ERR
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 95%
  nvme_size: 90%
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
mdtest:
  client_processes:
    dcp: 30
  api: DFS
  test_dir: "/"
  dfs_destroy: false
  manager: "MPICH"
  mux_dataset: !mux
    many_files:                # total 15K files for dcp
      num_of_files_dirs: 500
      mdtest_flags:
        - "-F -C"
        - "-F -E"
    many_files_and_dirs:       # total 15K files and 15K dirs for dcp
      num_of_files_dirs: 500
      mdtest_flags:
        - "-C"
        - "-E"
      depth: 4
      branching_factor: 4
  bytes: 4096
dcp:
  client_processes:
    np: 16
