hosts:
  test_servers: 3
  test_clients: 1
timeout: 420
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
  mode: 146
  name: daos_server
  size: 95%
  control_method: dmg
container:
  type: POSIX
  control_method: daos
mdtest:
  client_ppn:
    dcp: 32
  api: DFS
  test_dir: "/"
  dfs_destroy: False
  manager: "MPICH"
  dfs_oclass: EC_4P2G1
  dfs_dir_oclass: RP_3GX
  num_of_files_dirs: 500 # total 16K files and 16K dirs for dcp
  mdtest_flags:
    - "-C -G 27"
    - "-E -X -G 27"
  depth: 4
  branching_factor: 4
  bytes: 4096
dcp:
  bufsize: 4M
  chunksize: 128M
  client_processes:
    ppn: 32
datamover:
  posix_root: "self.workdir"
