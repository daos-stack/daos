hosts:
  test_servers: 5
  test_clients: 3
timeouts:
  test_dm_obj_large_posix_dcp: 180
  test_dm_obj_large_posix_cont_clone: 540
server_config:
  name: daos_server
  servers:
    log_mask: ERR
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  size: 12G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
mdtest:
  client_processes:
    np: 30
  api: DFS
  test_dir: "/"
  dfs_destroy: false
  manager: "MPICH"
  num_of_files_dirs: 1667  # total 50K files and 50K dirs
  mdtest_flags:
    - "-C -G 27"
    - "-E -X -G 27"
  depth: 2
  branching_factor: 2
  bytes: 4096
dcp:
  client_processes:
    np: 30
  daos_api: DAOS
