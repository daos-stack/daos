hosts:
    test_servers:
        - server-A
    test_clients:
        - server-B
timeout: 120
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    control_method: daos
    properties:
        - label:"test container"
ior:
    client_processes:
        np: 1
    test_file: testFile
    ior_flags:
        - "-v -w -k" # write
        - "-v -r -R" # read-verify
    block_size: '1K'
    transfer_size: '1K'
    signature: 5
dcp:
    type_mux: !mux
        type_posix_dfs:
            cont_type: POSIX
            daos_api: DFS
        type_posix_obj:
            cont_type: POSIX
            daos_api: DAOS
        type_unknown_obj:
            daos_api: DAOS
    client_processes:
        np: 3
