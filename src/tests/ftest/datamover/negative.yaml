hosts:
    test_servers: 1
    test_clients: 1
timeout: 300
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 5.1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np: 1
    test_file: testFile
    flags: "-v -w -k"
    block_size: '1K'
    transfer_size: '1K'
    signature: 5
dcp:
    client_processes:
        np: 3
dfuse:
    mount_dir: "/tmp/daos_dfuse"
