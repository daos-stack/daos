hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 180
server_config:
    name: daos_server
    servers:
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146
    name: daos_server
    size: 5G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np: 1
    test_file: testFile
    flags: "-v -w -k"
    block_size: '6G'  # Over 5G
    transfer_size: '1M'
    signature: 5
dcp:
    client_processes:
        np: 3
