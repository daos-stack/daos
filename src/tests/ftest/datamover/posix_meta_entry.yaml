hosts:
    test_servers:
        - server-A
    test_clients:
        - server-B
timeout: 120
server_config:
    name: daos_server
    servers:
        targets: 4
        nr_xs_helpers: 0
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
dcp:
    client_processes:
        np: 3
    preserve_mux: !mux
        preserve_off:
            preserve: false
        preserve_on:
            preserve: true
dfuse:
    mount_dir: "/tmp/daos_dfuse"
    disable_caching: True
