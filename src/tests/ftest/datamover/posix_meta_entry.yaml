hosts:
  test_servers: 1
  test_clients: 1
timeout: 120
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 4
pool:
  scm_size: 1G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dcp:
  env_vars:
    - D_LOG_MASK=INFO,DFS=DEBUG
  client_processes:
    np: 3
  preserve_mux: !mux
    preserve_off:
      preserve: false
    preserve_on:
      preserve: true
dfuse:
  env_vars:
    - D_LOG_MASK=INFO
  mount_dir: "/tmp/daos_dfuse"
  disable_caching: true
