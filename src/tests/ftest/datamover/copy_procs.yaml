hosts:
    test_servers:
        - server-A
    test_clients:
        - server-B
timeout: 120
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    api: 'DFS'
    client_processes:
        np: 1
    test_file: "testFile"
    ior_flags:
        - "-v -w -k"  # write
        - "-v -r -R"  # read-verify
    block_size: '100M'
    signature: 5
datamover:
    tool: "DCP"
dcp:
    bufsize: '8MB'
    chunksize: '4MB'
    copy_procs:
        processes: [3, 7, 16]
