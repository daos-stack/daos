hosts:
    test_servers:
        - server-A
    test_clients:
        - server-A
timeout: 600
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np: 1
    test_file: testFile
    copy_basics:
        flags_write:
            - "-v -w -k"
        flags_read:
            - "-v -r -R"
    block_size: '1K'
    transfer_size: '1K'
    signature: 5
datamover:
    processes: 1
dfuse:
    mount_dir: "/tmp/daos_dfuse"
dummy_iterations: !mux
    iteration1: 1
    iteration2: 2
    iteration3: 3
    iteration4: 4
    iteration5: 5
    iteration6: 6
    iteration7: 7
    iteration8: 8
    iteration9: 9
    iteration10: 10
