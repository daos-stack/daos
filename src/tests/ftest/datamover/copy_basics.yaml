hosts:
    test_servers:
        - server-A
    test_clients:
        - server-A
timeout: 600
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np: 1
    test_file: testFile
    copy_basics:
        flags_write:
            - "-v -w -k"
        flags_read:
            - "-v -r -R"
    block_size: '1K'
    transfer_size: '1K'
    signature: 5
datamover:
    processes: 1
dfuse:
    mount_dir: "/tmp/daos_dfuse"
dummy_iterations: !mux
    iteration1:
        num: 1
    iteration2:
        num: 2
    iteration3:
        num: 3
    iteration4:
        num: 4
    iteration5:
        num: 5
    iteration6:
        num: 6
    iteration7:
        num: 7
    iteration8:
        num: 8
    iteration9:
        num: 9
    iteration10:
        num: 10
