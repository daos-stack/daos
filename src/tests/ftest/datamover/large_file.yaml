hosts:
  test_servers: 7
  test_clients: 1
timeout: 420
server_config:
  name: daos_server
  servers:
    log_mask: ERR
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 95%
  nvme_size: 90%
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  client_processes:
    dcp: 20
    fs_copy: 10
  api: DFS
  flags: "-w -k"
  dfs_destroy: False
  test_file: /testFile
  signature: 5
  transfer_size: '1M'
  block_size: '1G'        # aggregate of 20G for dcp and 10G for fs_copy
  dfs_oclass: "EC_4P1GX"
dcp:
  bufsize: "64MB"
  chunksize: "128MB"
  client_processes:
    np: 16
