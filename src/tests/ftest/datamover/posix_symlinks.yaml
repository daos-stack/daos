hosts:
    test_servers:
        - server-A
    test_clients:
        - server-B
timeout: 120
server_config:
    name: daos_server
    servers:
        targets: 4
        nr_xs_helpers: 0
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
dcp:
    client_processes:
        np: 1
    mux_deref: !mux
        deref_on:
            dereference: true
        deref_off:
            dereference: false
dfuse:
    mount_dir: "/tmp/daos_dfuse"
