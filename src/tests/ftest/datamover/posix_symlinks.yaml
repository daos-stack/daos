hosts:
  test_servers: 1
  test_clients: 1
timeout: 120
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1G
container:
  type: POSIX
  control_method: daos
dcp:
  client_processes:
    np: 1
  mux_deref: !mux
    deref_on:
      dereference: true
    deref_off:
      dereference: false
