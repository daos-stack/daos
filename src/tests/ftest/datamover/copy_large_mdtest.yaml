hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
  test_clients:
    - client-F
    - client-G
    - client-H
timeout: 200
server_config:
  name: daos_server
  servers:
    log_mask: ERR
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 42000000000       # 42G
  nvme_size: 700000000000     # 700G
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
mdtest:
  client_processes:
    np: 30
  api: DFS
  test_dir: "/"
  iteration: 1
  dfs_destroy: False
  manager: "MPICH"
  mux_dataset: !mux
    many_files:                # creating total of 50K files with 30 np
      num_of_files_dirs: 1667
      mdtest_flags:
        - "-F -C"
        - "-F -E"
    many_files_and_dirs:       # total of 40K files and 40K dirs with 30 np
      num_of_files_dirs: 1667
      mdtest_flags:
        - "-C"
        - "-E"
      depth: 4
      branching_factor: 4
  bytes: 4096
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
datamover:
  mux_tool: !mux
  tool_dcp:
    tool: "DCP"
dcp:
  src_path: "/"
  dst_path: "/"
  client_processes:
    np: 16
