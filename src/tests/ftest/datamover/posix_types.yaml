hosts:
  test_servers: 1
  test_clients: 1
timeout: 270
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1G
container:
  type: POSIX
  control_method: daos
ior:
  client_processes:
    np: 1
  test_file: testFile
  ior_flags:
    - "-v -w -k"  # write
    - "-v -r -R"  # read-verify
  block_size: '1K'
  transfer_size: '1K'
  signature: 5
dcp:
  client_processes:
    np: 1
dsync:
  client_processes:
    np: 1
dfuse:
  disable_caching: True
