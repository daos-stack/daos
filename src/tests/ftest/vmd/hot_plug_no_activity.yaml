server_config:
  enable_hotplug: true
  engines_per_host: 2
  engines:
    0:
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server_0.log
      nr_xs_helpers: 0
      storage: auto
      targets: 4
      spdk_rpc_server:
        enable: true
        sock_addr: /var/tmp/spdk_0.sock
    1:
      fabric_iface: ib1
      fabric_iface_port: 31516
      log_file: daos_server_1.log
      nr_xs_helpers: 0
      storage: auto
      targets: 4
      spdk_rpc_server:
        enable: true
        sock_addr: /var/tmp/spdk_1.sock

pool:
  size: 10%

container:
  type: POSIX
  control_method: daos
  properties: rd_fac:1

ior:
  flags: -v -W -w
  api: DFS
  transfer_size: 1G
  block_size: 5G
  # wolf
  # dfs_oclass: SX
  # CI
  dfs_oclass: RP_2GX
  dfs_dir_oclass: RP_2GX
