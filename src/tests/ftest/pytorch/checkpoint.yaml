hosts:
  test_servers: 1
  test_clients: 1
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  size: 32G
container:
  type: POSIX
  control_method: daos

# There are fair amount of writes in this test, it takes about 10 minutes for all tests
timeout: 900

checkpoint_no_chunking:
  writes: 16

checkpoint_chunking:
  writes: 8
  chunk_sizes: [32, 449, 1024, 4096, 131072, 1048576, 4194304]
  chunks_limits: [0, 1, 2, 3, 4, 8, 32]
  workers: [1, 2, 3, 4, 5, 8]
