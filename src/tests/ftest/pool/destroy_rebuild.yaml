# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
timeout: 360
hosts:
  test_servers: 7
  test_clients: 1
setup:
  access_points_qty: 5
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 2
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 134217728
  control_method: dmg
  pool_query_timeout: 30
  svcn: 7
