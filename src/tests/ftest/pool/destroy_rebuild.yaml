# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
timeout: 360
hosts:
  test_servers: 6
  test_clients: 1
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 2
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 4
pool:
  scm_size: 134217728
  control_method: dmg
  pool_query_timeout: 30
testparams:
  rank_to_kill: !mux
    kill_124:
      - [1, 2, 4]
    kill_01:
      - [0, 1]
    kill_14:
      - [1, 4]
