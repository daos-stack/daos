server_config:
   name: daos_server
hosts:
   test_servers:
      - server-A
      - server-B
      - server-C
timeout: 200
testparams:
   tgtlist: !mux
      goodlist:
         ranklist:
            - 2
            - PASS
      badlist:
         ranklist:
            - 44
            - FAIL
      nulllist:
         ranklist:
            - NULLPTR
            - FAIL
   connectsetnames: !mux
      goodname:
         setname:
            - daos_server
            - PASS
      badname:
         setname:
            - bad_name_server
            - FAIL
      defaultname:
         setname:
            - NULLPTR
            - PASS
   UUID: !mux
      gooduuid:
         uuid:
            - VALID
            - PASS
      nulluuid:
         uuid:
            - NULLPTR
            - FAIL
      baduuid:
         uuid:
            - CRAP
            - FAIL
pool:
   mode: 511
   name: daos_server
   scm_size: 1073741824
   control_method: dmg
