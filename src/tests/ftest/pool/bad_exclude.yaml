server_config:
   name: daos_server
hosts:
   test_servers:
      - server-A
      - server-B
      - server-C
timeout: 100
pool:
   name: daos_server
   scm_size: 1073741824
   control_method: dmg
test_params:
   uuid_mux: !mux
      good_uuid:
         uuid: [VALID, True]
      null_uuid:
         uuid: [NULLPTR, False]
      bad_uuid:
         uuid: [123456, False]
   rank_mux: !mux
      good_rank:
         rank: [1, True]
      null_rank:
         rank: [NULLPTR, False]
      bad_rank:
         rank: [99, False]
   target_mux: !mux
      good_target:
         target: [2, True]
      null_target:
         target: [NULLPTR, True]
      bad_target:
         target: [44, False]
