# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_machines:
    - boro-A
    - boro-B
    - boro-C
    - boro-D
    - boro-E
    - boro-F
timeout: 1200
server_config:
  name: daos_server
pool:
  createmode:
    mode: 511
  createset:
    name: daos_server
  createsize:
    scm_size: 1073741824
container:
  akey_size: 5
  dkey_size: 5
  data: !mux
    small_data:
      data_size: 32
    large_data:
      data_size: 250
  objects: !mux
    zero_objects:
      object_qty: 0
    one_object:
      object_qty: 1
    twenty_objects:
      object_qty: 20
  records: !mux
    one_record:
      record_qty: 1
    ten_records:
      record_qty: 10
testparams:
  ranks: !mux
    rank1:
      rank: 5
    rank4:
      rank: 4
    rank3:
      rank: 3
  quantity: 2

