# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - boro-64
    - boro-61
    - boro-62
    - boro-60
  test_clients:
    - boro-64
    - boro-61
timeout: 2400
server_config:
  name: daos_server
  targets: 8
testparams:
  ranks:
    rank_to_kill: 3
pool:
  createmode:
    mode: 146
  createset:
    setname: daos_server
  createsize:
    scm_size: 30000000000
  createsvc:
    svcn: 1
ior:
    client_processes:
        np_8:
            np: 8
    iteration:
        iter: 1
    iorflags:
        write: "-w -W -k -G 1"
        read: "-r -R -G 1 -E"
    transfersize_blocksize: !mux
        64M:
            t: '1M'
            b: '64M'
#        512M:
#            t: '1M'
#            b: '512M'
#        1G:
#            t: '1M'
#            b: '1G'
    object_class:
        oclass: '234'
