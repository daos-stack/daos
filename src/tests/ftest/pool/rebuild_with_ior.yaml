# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - boro-A
    - boro-B
    - boro-C
    - boro-D
  test_clients:
    - boro-E
    - boro-F
timeout: 600
server_config:
  name: daos_server
  targets: 8
testparams:
  ranks:
    rank_to_kill: 3
pool:
  createmode:
    mode: 146
  createset:
    group: daos_server
  createsize:
    scm_size: 30000000000
  createsvc:
    svcn: 1
ior:
    client_processes:
        np_8:
            np: 8
    repetitions: 1
    api: MPIIO
    daos_oclass: "RP_2GX"
    iorflags:
        write:
          F: "-w -W -k -G 1"
        read:
          F: "-r -R -G 1 -E"
    transfersize_blocksize: !mux
        64M:
            transfer_size: '1M'
            block_size: '64M'
        512M:
            transfer_size: '1M'
            block_size: '512M'
        1G:
            transfer_size: '1M'
            block_size: '1G'
