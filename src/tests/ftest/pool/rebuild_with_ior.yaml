# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - boro-A
    - boro-B
    - boro-C
    - boro-D
  test_clients:
    - boro-E
    - boro-F
timeout: 2400
server_config:
  name: daos_server
testparams:
  ranks:
    rank3:
      rank: 3
  createmode:
    mode: 146
  createset:
    setname: daos_server
  createsize:
    size: 30000000000
  createsvc:
    svcn: 1
ior:
    client_processes:
        np_8:
            np: 8
    iteration:
        iter: 1
    iorflags:
        write: "-w -W -k -G 1"
        read: "-r -R -G 1 -E"
    transfersize_blocksize: !mux
        64M:
            t: '1M'
            b: '64M'
        512M:
            t: '1M'
            b: '512M'
        1G:
            t: '1M'
            b: '1G'
    object_class:
        oclass: '5'
