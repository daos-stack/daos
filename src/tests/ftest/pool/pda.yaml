hosts:
  test_servers: 1
timeout: 90
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  control_method: dmg
  scm_size: 1G
pool_1:
  control_method: dmg
  scm_size: 1G
  properties: ec_pda:2,rp_pda:4
container:
  type: POSIX
  control_method: daos
container_1:
  type: POSIX
  pda_properties:
    - 3       # ec_pda
    - 5       # rp_pda
  control_method: daos
