hosts:
  test_servers: 1
timeout: 650
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  control_method: dmg
  scm_size: 1073741824
evicttests:
  UUID: !mux
    gooduuid:
      uuid:
        - VALID
        - PASS
    nulluuid:
      uuid:
        - NULL
        - FAIL
    baduuid:
      uuid:
        - JUNK
        - FAIL
