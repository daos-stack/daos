# Note that stuff that is commented out represents tests that presently
# fail and will be uncommented as the daos code is fixed
hosts:
  test_servers:
    - server-A
timeout: 150
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
pool:
  control_method: dmg
  mode: 511
  scm_size: 1GB
  name: daos_server
querytests:
  handles: !mux
    goodhandle:
      handle:
        - VALID
        - PASS
    badhandle:
      handle:
        - 0
        - FAIL
