hosts:
  test_servers:
    - server-A

timeout: 700

server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0

pool:
  control_method: dmg
  mode: 511
  scm_size: 1GB
  name: daos_server

uuids: !mux
  good_uuid:
    uuid:
      - VALID
      - PASS
  null_uuid:
    uuid:
      - None
      - FAIL
  invalid_uuid:
    uuid:
      - 244
      - FAIL
