# Note that stuff that is commented out represents tests that presently
# cause issues and will be uncommented as the daos code is fixed
server_config:
   name: daos_server
hosts:
  test_servers:
    - server-A
timeout: 700
pool:
  control_method: dmg
  mode: 511
  scm_size: 1073741824
  name: daos_server
connecttests:
   connectmode: !mux
     testmode1:
          mode:
             - 0
             - PASS
     testmode2:
           mode:
             - 1
             - PASS
     testmode3:
           mode:
             - 2
             - PASS
     badmode1:
          mode:
             - 512
             - FAIL
   connectsetnames: !mux
     goodname:
          setname:
             - scott_server
             - PASS
     badname:
          setname:
             - NULLPTR
             - FAIL
   UUID: !mux
     gooduuid:
          uuid:
             - VALID
             - PASS
     nulluuid:
          uuid:
             - NULLPTR
             - FAIL
     baduuid:
          uuid:
             - JUNK
             - FAIL
