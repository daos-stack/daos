hosts:
  test_servers: 5
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
timeout: 200
pool:
  control_method: dmg
  scm_size: 134217728
  pool_query_timeout: 30
svc_params_mux: !mux
  svc_params_none:
    svc_params: [None, 5]
  svc_params_0:
    svc_params: [0, 5]
  svc_params_1:
    svc_params: [1, 1]
  svc_params_2:
    svc_params: [2, 1]
  svc_params_3:
    svc_params: [3, 3]
  svc_params_4:
    svc_params: [4, 3]
  svc_params_5:
    svc_params: [5, 5]
  svc_params_6:
    svc_params: [6, 0]
