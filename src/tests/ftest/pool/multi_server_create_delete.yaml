hosts:
  test_servers:
    - server-A
    - server-B

server_config:
  name: daos_server

pool:
  control_method: dmg
  size: 1GB

tests:
  users: !mux
    validuser:
      user:
        - valid
        - PASS
    rootuser:
      user:
        - root
        - PASS
    anotheruser:
      user:
        - nfsnobody
        - PASS

  groups: !mux
    validgroup:
      group:
        - valid
        - PASS
    rootgroup:
      group:
        - root
        - PASS
    anothergroup:
      group:
        - nfsnobody
        - PASS

  tgtlist: !mux
    firsttgt:
      tgt:
        - [0]
        - PASS
    bothtgt:
      tgt:
        - [0, 1]
        - PASS
    badtgt:
      tgt:
        - [0, 1, 2]
        - FAIL
