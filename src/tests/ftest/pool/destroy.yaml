hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
  test_clients:
    - client-G
setup:
  start_servers: False
  start_servers_once: False
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4
timeout: 360
pool:
  name: daos_server
  scm_size: 1G
  control_method: dmg
container:
  object_qty: 1
  record_qty: 1
  akey_size: 4
  dkey_size: 4
  data_size: 9
setnames:
  validsetname:
    setname: daos_server
  othersetname:
    setname: other_server
