hosts:
  test_servers: 6
  test_clients: 1
setup:
  start_servers: False
  start_servers_once: False
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
timeout: 360
pool:
  scm_size: 1G
  control_method: dmg
container:
  object_qty: 1
  record_qty: 1
  akey_size: 4
  dkey_size: 4
  data_size: 9
  control_method: daos
setnames:
  validsetname:
    setname: daos_server
  othersetname:
    setname: other_server
