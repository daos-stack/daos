hosts:
  test_servers: 7
  test_clients: 1
timeouts:
  test_create_pool_quantity: 1100
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      log_mask: DEBUG
      env_vars:
        - DD_MASK=group_metadata_only
        - D_LOG_FLUSH=DEBUG
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
pool:
  control_method: dmg
  scm_size: 60%
  nvme_size: 60%
  quantity: 200
