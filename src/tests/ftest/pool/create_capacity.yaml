hosts:
  test_servers: 6
  test_clients: 1

timeouts:
  test_create_pool_quantity: 1200

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: DEBUG
      targets: 1
      env_vars:
        - DAOS_MD_CAP=512
        - DD_MASK=group_metadata_only
        - D_LOG_FLUSH=DEBUG
      storage: auto

pool:
  control_method: dmg
  scm_size: 192MiB
  nvme_size: 1024MiB
  quantity: 200
  set_logmasks: False
