hosts:
  test_servers: 7
  test_clients: 1
timeouts:
  test_create_pool_quantity: 690
server_config:
  name: daos_server
  servers:
    0:
      targets: 4
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: DEBUG
      env_vars:
        - DD_MASK=group_metadata_only
        - D_LOG_FLUSH=DEBUG
pool:
  name: daos_server
  control_method: dmg
  scm_size: 60%
  nvme_size: 60%
  svcn: 1
  quantity: 200
