hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-A

timeout: 300

server_config:
  name: daos_server
  servers:
    targets: 8
    bdev_class: nvme
    bdev_list: ["0000:86:00.0", "0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]

pool_basic:
  control_method: dmg
  scm_size: 10000000000  # 10GB
  nvme_size: 100000000000  # 100 GB
  target_list: [1]

pool_both:
  control_method: dmg
  scm_size: 10GB  # arbitrary
  nvme_size: 80GB

pool_scm_only:
  control_method: dmg
  scm_size: 80GB

container:
  control_method: daos
  type: POSIX
  oclass: S1

ior:
  block_size: 1G
  flags: "-w -W -k"
  test_file: test_file_1
  transfer_size: 1M
  dfs_chunk: 1048576
  dfs_dir_oclass: S1
  dfs_oclass: S1
  dfs_group: daos_server

# Writes 1073742000 Byte, but use smaller for threshold.
ior_write_size: 1000000000

# 10% for S1 with 10GB/target pool.
exp_imbalance:
  nvme: 10
  scm: 10
