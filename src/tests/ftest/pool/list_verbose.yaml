hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-A

timeout: 300

server_config:
  name: daos_server
  servers:
    targets: 8
    bdev_class: nvme
    bdev_list: ["0000:86:00.0", "0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]

pool_basic_1:
  control_method: dmg
  scm_size: 10000000000  # 10 GB
  nvme_size: 100000000000  # 100 GB
  target_list: [1]

pool_basic_2:
  control_method: dmg
  scm_size: 20000000000  # 20 GB
  nvme_size: 200000000000  # 200 GB
  target_list: [0, 1]

pool_both:
  control_method: dmg
  scm_size: 10000000000  # 10 GB, arbitrary
  nvme_size: 80000000000  # 80 GB
  target_list: [0]

pool_scm_only:
  control_method: dmg
  scm_size: 80000000000  # 80 GB
  target_list: [0]

container:
  control_method: daos
  type: POSIX
  oclass: S1

ior:
  block_size: 1G
  flags: "-w -W -k"
  test_file: test_file_1
  transfer_size: 1M
  dfs_chunk: 1048576
  dfs_oclass: S1
  dfs_group: daos_server
