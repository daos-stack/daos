launch:
  !filter-only : /run/pool/default    # yamllint disable-line rule:colons

hosts:
  test_servers: 2
  test_clients: 2

timeout: 1600

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage: auto

pool: !mux
  default:
    size: 10%
  md_on_ssd_p2:
    size: 10%
    mem_ratio: 25

container:
  type: POSIX
  oclass: S1
  dir_oclass: SX

mdtest:
  dfs_oclass: S1
  dfs_dir_oclass: SX
  manager: "MPICH"
  processes: 16
  test_dir: "/"
  api: DFS
  branching_factor: 1
  depth: 20
  write_bytes: 4096
  read_bytes: 4096
