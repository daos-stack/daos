hosts:
  test_servers: 3
timeout: 4800
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 1
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
pool:
  scm_size: 200M
  control_method: dmg
boundary_test:
  num_pools: 20
  test_loop: 200
  wait_time: 1
  max_query_time: 180
