hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
timeout: 4800
server_config:
  name: daos_server
  servers:
    scm_size: 600
    targets: 1
pool:
  name: daos_server
  scm_size: 200M
  control_method: dmg
boundary_test:
  pool_label_prefix: "Pool_"
  num_pools: 20
  test_loop: 200
  num_query_threads: 5
  wait_time: 1
  max_query_time: 60
