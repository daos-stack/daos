hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
server_config:
  servers:
    log_mask: DEBUG
    env_vars:
     - ABT_ENV_MAX_NUM_XSTREAMS=100
     - ABT_MAX_NUM_XSTREAMS=100
     - DAOS_MD_CAP=1024
     - FI_SOCKETS_MAX_CONN_RETRY=1
     - FI_SOCKETS_CONN_TIMEOUT=2000
     - DD_MASK=all
   name: daos_server
timeout: 400
pool:
   mode: 146
   name: daos_server
   scm_size: 1073741824
   control_method: dmg
container:
  akey_size: 5
  dkey_size: 5
  data_size: 32
  object_qty: 1
  record_qty: 1
badparams:
    server_name: BAD_SERVER_NAME
    uuid: invalid_uuid
