hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D

server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4

timeout: 170

pool:
  name: daos_server
  scm_size: 1G
  control_method: dmg

container:
  akey_size: 5
  dkey_size: 5
  data_size: 32
  object_qty: 1
  record_qty: 1
