setup:
  start_agents_once: False
  start_servers_once: False

hosts:
  test_servers: 3

timeouts:
  test_one_pool: 240
  test_two_pools: 320
  test_recycle_pools: 640

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      <<: *engine_targets
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
    1:
      <<: *engine_targets
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
        1:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b"]

targets: &engine_targets
  targets_count: !mux
    1_target:
      targets: 1
    2_targets:
      targets: 2
    3_targets:
      targets: 3
    4_targets:
      targets: 4

pool:
  control_method: dmg
