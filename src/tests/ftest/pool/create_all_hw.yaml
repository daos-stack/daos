setup:
  start_agents_once: False
  start_servers_once: False

hosts:
  test_servers: 3

timeouts:
  test_one_pool_hw: 240
  test_two_pools_hw: 320
  test_recycle_pools_hw: 1500

test_one_pool_hw:
  deltas:
    scm: 18874368       # 18MiB
    nvme: 1048576       # 1MiB

test_recycle_pools_hw:
  pool_count: 50
  deltas:
    scm: 18874368       # 18MiB
    nvme: 0             # 0MiB

  test_two_pools_hw:
    scm: 18874368       # 18MiB
    nvme: 1048576       # 1MiB

test_two_pools_hw:
  deltas:
    pool_half:
      scm: 18874368     # 18MiB
      nvme: 1048576     # 1MiB
    pool_full:
      scm: 18874368     # 18MiB
      nvme: 1048576     # 1MiB
    distribution:
      # DAOS-12750 NOTE metadata such as DAOS RDB (1GiB) are not recorded on all engines.
      scm: 2147483648   # 2GiB
      nvme: 0

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
    1:
      pinned_numa_node: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
        1:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b"]
  engines_common:
    targets_mux: !mux
      one_target:
        targets: 1
      two_targets:
        targets: 2
      three_targets:
        targets: 3
      five_targets:
        targets: 5
    nr_xs_helpers: 1
