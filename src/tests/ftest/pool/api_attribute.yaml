# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 1
timeout: 90
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  control_method: dmg
  scm_size: 1073741824
attrtests:
  name_handles: !mux
    validlongname:
      name:
        # attribute name max size is DAOS_ATTR_NAME_MAX
        - "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890\
           ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890\
           ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890\
           ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890\
           ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890\
           ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890\
           ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890\
           ABCDEFG"
        - PASS
    specialcharacter:
      name:
        - "! @#$%^&*()_+{}|:<>?-=[];',./"
        - PASS
    null:
      name:
        - NULL
        - FAIL
    wrongname:
      name:
        - "Negative-Name"
        - FAIL
  value_handles: !mux
    validvalue:
      value:
        - "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890abcdefghijklmnopqrstuvwxyz"
        - PASS
    specialcharacter:
      value:
        - "! @#$%^&*()_+{}|:<>?-=[];',./"
        - PASS
    null:
      value:
        - NULL
        - FAIL
