hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
timeout:
  test_one_pool: 120
  test_two_pool: 240
server_config:
  name: daos_server
  servers:
    0:
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
pool:
  name: daos_server
  control_method: dmg
