hosts:
  test_servers: 2

timeout: 300

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1

pool:
  scm_size: 1000000000

container:
  control_method: API

createtests:
  permissions: !mux
    perm_RO:
      perm: 0
      exp_result: FAIL
    perm_RW:
      perm: 1
      exp_result: PASS
    perm_EX:
      perm: 2
      exp_result: PASS
    perm_invalid:
      perm: 777
      exp_result: FAIL
