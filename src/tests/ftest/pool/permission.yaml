# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
# createmode mentioned below is in "Decimal form"
# Decimal Form    Octal Form
# 511             777
# 292             444
# 146             222
# 73              111
hosts:
  test_servers: 2
timeout: 300
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4
pool:
  control_method: dmg
  scm_size: 1000000000
  name: daos_server
createtests:
  permissions: !mux
    perm_RO:
      perm: 0
      exp_result: FAIL
    perm_RW:
      perm: 1
      exp_result: PASS
    perm_EX:
      perm: 2
      exp_result: PASS
    perm_invalid:
      perm: 777
      exp_result: FAIL
