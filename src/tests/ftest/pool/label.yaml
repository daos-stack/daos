hosts:
  test_servers: 1
timeout: 900
setup:
  start_servers_once: False
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  control_method: dmg
  scm_size: 1G
