# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
  test_clients:
    - client-H
timeout: 120
server_config:
  name: daos_server
  servers:
    targets: 8
pool:
  createmode:
    mode: 511
  createset:
    name: daos_server
  createsize:
    scm_size: 16777216
testparams:
  ranks:
    rank_to_kill: 0
