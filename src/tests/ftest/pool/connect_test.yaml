# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
timeout: 60
server_config:
  name: daos_server
pool:
    scm_size: 1073741824
tests:
  setnames: !mux
    validsetname:
      setname:
        - daos_server
        - PASS
    badsetname:
      setname:
        - complete_rubbish
        - FAIL
