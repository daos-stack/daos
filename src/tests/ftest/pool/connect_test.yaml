# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
timeout: 120
server_manager:
  recreate: true
server_config:
  name: daos_server
tests:
  setnames: !mux
    validsetname:
      setname:
        - daos_server
        - PASS
    badsetname:
      setname:
        - complete_rubbish
        - FAIL
