hosts:
  test_servers: 1
timeout: 90
server_config:
  name: daos_server
  servers:
    targets: 1
pool:
  createset:
    name: daos_server
  control_method: dmg
  createsize: !mux
    size1gb:
      scm_size: 1073741824
    size3gb:
      scm_size: 3221225472
test:
  poolconnect: !mux
    ro:
      permissions: 0
    rw:
      permissions: 1
    ex:
      permissions: 2
