hosts:
  test_servers:
    - server-A
timeout: 90
server_config:
  name: daos_server
  servers:
    targets: 1
    nr_xs_helpers: 0
    scm_size: 4
pool:
  createset:
    name: daos_server
  control_method: dmg
  createsize: !mux
    size1gb:
      scm_size: 1G
    size2gb:
      scm_size: 2G
test:
  poolconnect: !mux
    ro:
      permissions: 0
    rw:
      permissions: 1
    ex:
      permissions: 2
