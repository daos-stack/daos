  engines_per_host: 1
  engines:
    0:
      storage: auto
  system_ram_reserved: 1
pool_rank_0:
  size: 10G
  target_list: [0]
  description: 'single pool on a single server (rank 0)'
pool_rank_1_a:
  size: 5G
  target_list: [1]
  description: 'multiple pools on a single server (rank 1)'
pool_rank_1_b:
  size: 7G
  target_list: [1]
  description: 'multiple pools on a single server (rank 1)'
pool_rank_1_c:
  size: 8G
  target_list: [1]
pool_rank_1_2:
  size: 5G
  target_list: [1, 2]
pool_rank_0_1_2:
  size: 6G
  target_list: [0, 1, 2]
container:
  type: POSIX
ior:
  api: DFS
  dfs_chunk: 1048576
  dfs_group: daos_server
  dfs_oclass: SX
  dfs_dir_oclass: SX
  transfer_size: 1M
  flags: '-w -i 1 -k -E'
  signature: 123
