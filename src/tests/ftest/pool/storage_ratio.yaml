server_manager:
    srv_timeout: 500
hosts:
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
timeout: 900
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
    mode: 146
    name: daos_server
    svcn: 1
    control_method: dmg
    stoage_ratio:
#   - [scmsize, nvmesize, Expected Result]    
    - ['70G', '100G', 'PASS']  #SCM Size ratio is greater than 6%
    - ['91G', '1500G', 'PASS'] #SCM Size ratio is greater than 6%
    - ['10G', '1G', 'FAIL']    #Low NVMe Size
    - ['16', '100G', 'FAIL']   #Low SCM Size
    # Skip below Tests because of issue DAOS-4814
    #- ['1G', '100G', 'FAIL']   #SCM Size ratio is less than 6%
    #- ['89G', '1500G', 'FAIL'] #SCM Size ratio is less than 6%