hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
  test_clients:
    - client-H
timeouts:
  test_create_max_pool_scm_only: 180
  test_create_max_pool: 300
  test_create_no_space: 300
  test_create_no_space_loop: 2160
#numactl hack
#setup:
#  server_manager_class: Orterun
server_config:
  name: daos_server
  control_log_mask: DEBUG
  servers:
    0:
      pinned_numa_node: 0
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: DEBUG,MEM=ERR,SWIM=ERR
      env_vars:
        # DD_MASK all except mem
        - DD_MASK=any,trace,net,io,md,pl,mgmt,epc,df,rebuild,sec,csum,dsms,any
        - DAOS_SCHED_WATCHDOG_ALL=1
        # - DAOS_SCHED_RELAX_MODE=disabled
pool_1:
  name: daos_server
  control_method: dmg
  scm_size: 90%
  svcn: 1
  quantity: 1
pool_2:
  name: daos_server
  control_method: dmg
  scm_size: 90%
  nvme_size: 90%
  svcn: 1
  quantity: 1
