hosts:
  test_servers: 7
  test_clients: 1
timeouts:
  test_create_max_pool_scm_only: 180
  test_create_max_pool: 300
  test_create_no_space: 300
  test_create_no_space_loop: 2160
server_config:
  name: daos_server
  servers:
    0:
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
pool_1:
  name: daos_server
  control_method: dmg
  scm_size: 90%
  svcn: 1
  quantity: 1
pool_2:
  name: daos_server
  control_method: dmg
  scm_size: 90%
  nvme_size: 90%
  svcn: 1
  quantity: 1
