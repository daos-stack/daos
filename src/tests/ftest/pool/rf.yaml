hosts:
  test_servers: 3
  test_clients: 1

timeout: 90

server_config:
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos0
          scm_size: 16
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos1
          scm_size: 16

pool:
  name: daos_server
  control_method: dmg
  scm_size: 1G
  rf: !mux
    rf1:
      properties: rd_fac:4

container:
  type: POSIX
  control_method: daos
  cont_rf:
    - 0
    - 1
    - 2
    - 3
    - 4
