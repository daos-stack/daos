hosts:
# servers if no server partition is defined
    test_servers:
      - server-A
      - server-B
      - server-C
      - server-D
# servers if a server partition is defined
    # server_partition: daos_server
    client_partition: daos_client
orterun:
    allow_run_as_root: True
# include Cluster specific slurm params
srun:
    reservation:
srun_params:
    reservation:
# This timeout must be longer than the test_timeout param (+15minutes)
# 2 hour test
timeout: 8000
logdir: /tmp/soak
server_config:
#    access_points: ['wolf-118:10001']
    name: daos_server
    provider: ofi+sockets
    control_log_mask: INFO
    control_log_file: /tmp/daos_control0.log  
#    socket_dir: /var/run/daos_server0
    transport_config:
        allow_insecure: true
    servers:
        log_mask: ERR
        env_vars:
          - ABT_ENV_MAX_NUM_XSTREAMS=100
          - ABT_MAX_NUM_XSTREAMS=100
          - DAOS_MD_CAP=1024
          - CRT_CTX_SHARE_ADDR=0
          - CRT_TIMEOUT=2000
          - FI_SOCKETS_MAX_CONN_RETRY=1
          - FI_SOCKETS_CONN_TIMEOUT=2000
        targets: 16
        first_core: 1
        nr_xs_helpers: 0
        fabric_iface: ib0
        fabric_iface_port: 31416
        log_mask: ERR
        log_file: /tmp/daos_io0.log
        # Storage definitions for AEP and NVMe
        # scm_mount: /mnt/daos0
        # scm_class: dcpm
        # scm_list: [/dev/pmem0]
        bdev_class: nvme
        bdev_list: ["0000:5e:00.0"]
# pool_params - attributes of the pools to create; Currently only create one
pool_ior:
    mode: 146
    name: daos_server
    scm_size: 40000000000
    nvme_size: 100000000000
    svcn: 1
pool_fio:
    mode: 146
    name: daos_server
    scm_size: 40000000000
    nvme_size: 100000000000
    svcn: 1
pool_reserved:
    mode: 511
    name: daos_server
    scm_size: 3000000000
    nvme_size: 50000000000
container_reserved:
    akey_size: 5
    dkey_size: 5
    data_size: 4096
    object_qty: 20
    record_qty: 1
    record_size: 100
    array_size: 1
# test_params - Defines the type of test to run and how long it runs
#               It also defines how many pools and jobs to create
#               name:                The name of the Avocado testcase
#               test_timeout:        The overall timeout in secs; soak12 will be
#                                    changed to 43200 once it is stable
#               test_iteration:      values 1 or -1; -1 is used to cause the
#                                    IOR -T x to end cmd.  i = 100000000
#                                    (does not seem to work)
#               nodesperjob:         slurm -N param; -1 indicates all nodes
#                                    in -partition
#               poollist:            defines pools to create for jobs
#               joblist:             defines workload per slurm scripts
#               harasserlist:        defines the harassers to run in test
# smoke test_params
smoke:
    name: soak_smoke
    test_timeout: 1200
    # maximum timeout for a single job in test in minutes
    job_timeout: 10
    # If slurm is not specified; launch jobs with Mpirun; {Sbatch|Srun|Mpirun}
    jobmanager: Sbatch
    nodesperjob: 1
    taskspernode:
      - 1
    poollist:
      - pool_ior
      - pool_fio
    joblist:
      - ior_smoke
      - fio_smoke
# SOAK stress test params
# Test will run for 60 minutes
soak_stress:
    name: soak_stress
    test_timeout: 7200
    # maximum timeout for a single job in test in minutes
    job_timeout: 20
    # If slurm is not specified; launch jobs with Mpirun; {Sbatch|Srun|Mpirun}
    jobmanager: Sbatch
    nodesperjob: -1
    # used for perfomance benchmarks
    taskspernode:
      - 1
      - 16
      - 32
    poollist:
      - pool_ior
      - pool_fio
    joblist:
      - ior_stress
      - fio_stress
      #- dmg_create_destroy
      #- dfs
# Commandline parameters
# Benchmark and application params
# IOR params -a DAOS and -a MPIIO
# sequential
ior_smoke:
    api:
        - DAOS
        - MPIIO
    test_file: daos:testFile
    flags: -v -w -W -r -R -q
    block_size:
        - '64M'
    repetitions: 1
    transfer_size:
        - '4k'
        - '128k'
        - '1m'
    segment_count: 1
    daos_oclass:
        - 'SX'
fio_smoke:
  global:
    name: 'global'
    directory: "/tmp/daos_dfuse"
    ioengine: 'libaio'
    thread: 1
    group_reporting: 1
    direct: 1
    verify: 'crc64'
    iodepth: 16
    blocksize: 
        - '256B'
        - '1M'
    size: 
        - '1M'
        - '1G'
    rw: 
        - 'rw'
        - 'randrw'
  test:
    name: 'test'
    numjobs: 1
ior_stress:
    api:
        - DAOS
        - MPIIO
    test_file: daos:testFile
    flags: -v -w -W -r -R -q
    block_size:
        - '64M'
        - '4M'
        - '32M'
    repetitions: 5
    transfer_size:
        - '4k'
        - '128k'
        - '1m'
        - '512K'
        - '64k'
    daos_oclass:
        - "SX"
        # - "RP_2GX"
        # - "RP_3GX"
        # - "RP_4GX"
fio_stress:
  global:
    name: 'global'
    directory: "/tmp/daos_dfuse"
    ioengine: 'libaio'
    thread: 16
    group_reporting: 1
    direct: 1
    verify: 'crc64'
    iodepth: 16
    blocksize: 
        - '256B'
        - '1M'
    size: 
        - '1M'
        - '1G'
    rw: 
        - 'rw'
        - 'randrw'
  test:
    name: 'test'
    numjobs: 5
dfuse:
  mount_dir: "/tmp/daos_dfuse"

dmg_create_destroy:
    size:
      - 8M
      - 16M
      - 64M
      - 512M
      - 1G
      - 30G
