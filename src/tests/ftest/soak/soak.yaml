hosts:
    test_servers:
        - boro-A
        - boro-B
        - boro-C
        - boro-D
    client_partition: daos_client

timeout: 7200
logdir: /tmp/soak
server_config:
    name: daos_server
# If slurm is not specified; launch jobs with mpirun; {slurm|mpirun}
jobmanager: slurm
# pool_params - attributes of the pools to create; Currently only create one
pool1:
    mode: 146
    name: daos_server
    scm_size: 100000000000
    svcn: 1
pool_reserved:
    mode: 511
    name: daos_server
    scm_size: 3000000000
    svcn: 1
# test_params - Defines the type of test to run and how long it runs
#               It also defines how many pools and jobs to create
#               name:                The name of the Avocado testcase
#               test_timeout:        The overall timeout in secs; soak12 will be
#                                    changed to 43200 once it is stable
#               test_iteration:      values 1 or -1; -1 is used to cause the
#                                    IOR -T x to end cmd.  i = 100000000
#                                    (does not seem to work)
#               nodesperjob:         slurm -N param; -1 indicates all nodes
#                                    in -partition
#               poollist:            defines pools to create for jobs
#               joblist:             defines workload per slurm scripts
# smoke test_params
smoke:
    name: soak_smoke
    test_timeout: 1200
    # job runs on all node
    nodesperjob: -1
    poollist: 
      - pool1
    joblist:
      - jobsmoke
# IOR DAOS stress test case
# Test will run for 30 minutes; 
# One job per node with 1, 16 and 32 tasks.proccesses per node
soak_ior_daos:
    name: soak_ior_daos
    test_timeout: 1800
    nodesperjob: 1
    poollist: 
      - pool1
    joblist:
      - job_ior_daos
# IOR MPIIO stress test case
# Test will run for 30 minutes; 
# One job per node with 1, 16 and 32 tasks.proccesses per node
soak_ior_mpiio:
    name: soak_ior_mpiio
    test_timeout: 1800
    nodesperjob: 1
    poollist: 
      - pool1
    joblist:
      - job_ior_mpiio
# SOAK stress test case
# Test will run for 60 minutes; 
# One job per node with 1, 16 and 32 tasks.proccesses per node
soak_stress:
    name: soak_stress
    test_timeout: 3600
    nodesperjob: 1
    poollist: 
      - pool1
    joblist:
      - job_ior_mpiio
      - job_ior_daos
      # - job_dmg_create_destroy

# job_params  - defines the job specifications for each cmdline listed
#               name:                The name of the Avocado testcase
#               time:                The IOR cmdline timeout; passed to slurm
#               tasks:               slurm --ntaskspernode param
#               jobspec:             list of cmdline specifications to run
# smoke job params; Single job; one task per node; np = # nodes
jobsmoke:
    name: job_smoke
    time: 10
    tasks:
        - 1
    jobspec:
        - smoke_ior_daos
        - smoke_ior_mpiio
        # - dmg_create_destroy
# IOR daos job params; multiple jobs, one job per node; 
# 1, 16 and 32 tasks per node
job_ior_daos:
    name: job_ior_daos
    time: 10
    tasks: 
        - 1
        - 16
        - 32
    jobspec:
        - ior_daos
# IOR MPIIO job params; multiple jobs, one job per node; 
# 1, 16 and 32 tasks per node
job_ior_mpiio:
    name: job_ior_mpiio
    time: 10
    tasks: 
        - 1
        - 16
        - 32
    jobspec:
        - ior_mpiio
# TBD test case for DMG
job_dmg_create_destroy:
    name: job_dmg_create_destroy
    time: 600
    jobspec:
        - dmg_create_destroy
# Benchmark and application params
# IOR params -a DAOS and -a MPIIO
# sequential
smoke_ior_daos:
    api: DAOS
    test_file: daos:testFile
    flags: -v -w -W -r -R
    block_size: 
        - '64M'
    repetition: 1
    transfer_size:
        - '4k'
        - '128k'
        - '1m'
    daos_oclass: 
        - 'SX'
smoke_ior_mpiio:
    api: MPIIO
    test_file: daos:testFile
    flags: -v -w -W -r -R
    block_size: 
        - '64M'
    repetition: 1
    transfer_size:
        - '4k'
        - '128k'
        - '1m'
    daos_oclass: 
        - 'SX'
ior_daos:
    api: DAOS
    test_file: daos:testFile
    flags: -v -w -W -r -R
    block_size: 
        - '64M'
    repetition: 5
    transfer_size:
        - '1k'
        - '4k'
        - '128k'
        - '1m'
    daos_oclass: 
        - 'SX'
        #- 'RP_G3X'
ior_mpiio:
    api: MPIIO
    test_file: daos:testFile
    flags: -v -w -W -r -R
    block_size: 
        - '64M'
    repetition: 5
    transfer_size:
        - '1k'
        - '4k'
        - '128k'
        - '1m'
    daos_oclass: 
        - 'SX'
        #- 'RP_G3X'
# dmg cmdline params - TBD
dmg_create_destroy:
    size:
      - 8M
      - 16M
      - 64M
      - 512M
      - 1G
      - 30G
