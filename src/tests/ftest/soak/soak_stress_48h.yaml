hosts:
# servers if no server partition is defined
    test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
# servers if a server partition is defined
    # server_partition: daos_server
    client_partition: daos_client
    # client_reservation: daos-test
orterun:
    allow_run_as_root: True
# This timeout must be longer than the test_timeout param (+15minutes)
# 48 hour test
timeout: 48H15M
setup:
    start_servers: True
    start_agents: True
server_config:
    name: daos_server
    provider: ofi+verbs;ofi_rxm
    nr_hugepages: 8192
    control_log_mask: INFO
    control_log_file: daos_control0.log
    servers:
        log_mask: ERR
        fabric_iface: ib0
        fabric_iface_port: 31416
        log_mask: ERR
        log_file: daos_io0.log
        # Storage definitions for AEP and NVMe
        scm_mount: /mnt/daos0
        scm_class: dcpm
        scm_list: [/dev/pmem0]
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        env_vars:
            - FI_UNIVERSE_SIZE=2048
# pool_params - attributes of the pools to create; Currently only create one
pool_jobs:
    mode: 146
    name: daos_server
    scm_size: 160GB
    nvme_size: 800GB
    svcn: 1
    control_method: dmg
pool_reserved:
    mode: 511
    name: daos_server
    scm_size: 3GB
    nvme_size: 50GB
    control_method: dmg
container:
    type: POSIX
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    oclass: SX
    control_method: daos
container_reserved:
    type: POSIX
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    oclass: SX
    control_method: daos
# test_params - Defines the type of test to run and how long it runs
#               It also defines how many pools and jobs to create
#               name:                The name of the Avocado testcase
#               test_timeout:        The overall timeout in hours
#               test_iteration:      values 1 or -1; -1 is used to cause the
#                                    IOR -T x to end cmd.  i = 100000000
#                                    (does not seem to work)
#               nodesperjob:         slurm -N param; -1 indicates all nodes
#                                    in -partition
#               poollist:            defines pools to create for jobs
#               joblist:             defines workload per slurm scripts
#               harasserlist:        defines the harassers to run in test
soak_stress:
    name: soak_stress
    # stress test timeout in hours
    test_timeout: 48
    joblist:
        - fio_stress
        - daos_racer
        - ior_stress
        - mdtest_stress
# Commandline parameters
# Benchmark and application params
# IOR params -a DFS and -a MPIIO
# sequential
ior_stress:
    # maximum timeout for a single job in test in minutes
    job_timeout: 30
    nodesperjob:
        - 1
        - 4
        - 8
    # used for performance benchmarks
    taskspernode:
        - 1
        - 16
        - 32
    api:
        - DFS
        - MPIIO
        - POSIX
        - HDF5
        - HDF5-VOL
    test_file: daos:testFile
    flags: -v -w -W -r -R -k
    block_size:
        - '64M'
    repetitions: 5
    transfer_size:
        - '1m'
        - '4k'
    dfs_oclass:
        - 'SX'
    dfs_dir_oclass:
        - 'SX'
fio_stress:
  names:
    - global
    - test
  global:
    directory: "/tmp/daos_dfuse/"
    ioengine: 'libaio'
    thread: 1
    group_reporting: 1
    direct: 1
    verify: 'crc64'
    iodepth: 16
  test:
    numjobs: 16
  soak:
    blocksize:
        - '64K'
        - '1M'
    size:
        - '500M'
        - '1G'
    rw:
        - 'rw'
        - 'randrw'
    oclass:
        - 'SX'
daos_racer:
    runtime: 120
    container:
        type: POSIX
        oclass: SX
        control_method: daos
mdtest_stress:
    # maximum timeout for a single job in test in minutes
    job_timeout: 40
    nodesperjob:
        - 1
        - 4
        - 8
    taskspernode:
        - 16
    test_dir: "/"
    api:
        - 'DFS'
        - 'POSIX'
    iteration: 1
    num_of_files_dirs: 3000
    branching_factor: 1
    flags: '-v'
    write_bytes:
        - 3901
    read_bytes:
        - 3901
    depth:
        - 10
        - 0
    dfs_oclass: 'SX'
    dfs_dir_oclass: 'S1'
    dfs_destroy: False
dfuse:
    mount_dir: "/tmp/daos_dfuse/"
hdf5_vol:
    plugin_path: "/usr/lib64/mpich/lib"
events:
    - "mce: [Hardware Error]: Machine check events logged"
    - "Package temperature above threshold"
monitor:
    - "/usr/bin/free -h"
    - "/usr/bin/vmstat -w"
    - "ps -C daos_engine -o %mem,%cpu,cmd"
