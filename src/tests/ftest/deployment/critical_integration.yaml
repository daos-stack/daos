hosts:
  test_servers: 3
  test_clients: 1
timeout: 300
server_config:
    name: daos_server
    engines_per_host: 2
    servers:
        0:
          pinned_numa_node: 0
          nr_xs_helpers: 1
          fabric_iface: ib0
          fabric_iface_port: 31317
          log_file: daos_server0.log
          bdev_class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
          scm_class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          pinned_numa_node: 1
          nr_xs_helpers: 1
          fabric_iface: ib1
          fabric_iface_port: 31417
          log_file: daos_server1.log
          bdev_class: nvme
          bdev_list: ["bbbb:bb:bb.b"]
          scm_class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
check_remote_root_access: False
# this is needed as on aurora cluster we use libfabric provided
# by HPE, which does not reside in regular location.
libfabric_path: "/usr/bin/"
