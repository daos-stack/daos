hosts:
  test_servers: 3
  test_clients: 1

timeout: 420
daos_server:
  pattern_timeout: 60

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      targets: 8
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      targets: 8
      storage: auto

pool_size_ratio_80:
  size: 80%
  control_method: dmg
pool_size_value:
  size: 100G
  control_method: dmg
  svcn: 3

container_wo_rf:
  type: POSIX
  control_method: daos
container_with_rf:
  type: POSIX
  control_method: daos
  properties: rd_fac:1

ior: &ior_base
  client_processes:
    np: 1
  flags: -k -v -w -W
  api: DFS
  transfer_size: 1G
  block_size: 5G
ior_wo_rf:
  <<: *ior_base
  dfs_oclass: SX
ior_with_rp:
  <<: *ior_base
  dfs_oclass: RP_2G1
ior_with_ec:
  <<: *ior_base
  dfs_oclass: EC_2P1G1

# Use ci or aurora.
test_environment: ci
