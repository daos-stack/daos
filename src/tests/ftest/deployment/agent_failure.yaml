hosts:
  test_servers: 3
  test_clients: 1

timeout: 300

setup:
  start_agents_once: false

daos_server:
  pattern_timeout: 60

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto

pool:
  size: 100%
  control_method: dmg

container:
  type: POSIX
  control_method: daos

ior:
  client_processes:
    ppn: 4
  iorflags:
    flags: -k -v -w -W
    api: DFS
    # This test doesn't work if the IOR runs too fast. In that case, increase
    # block_size and/or decrease transfer_size. To decrease transfer_size, divide it
    # by 2, 4, 8, etc.
    transfer_size: 256K
    block_size: 100G
    sw_deadline: 60
    dfs_oclass: SX
    dfs_dir_oclass: SX
