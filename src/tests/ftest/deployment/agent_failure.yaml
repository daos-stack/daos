hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A

timeout: 300

setup:
    start_agents_once: False

server_config:
    name: daos_server
    servers:
        bdev_class: nvme
        bdev_list: ["0000:00:00.0","0000:00:00.1"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]

pool:
    scm_size: 50G
    nvme_size: 100G
    control_method: dmg

container:
    type: POSIX
    control_method: daos

ior:
    client_processes:
        np: 1
    iorflags:
        flags: "-k -D 300 -v -w -W"
        api: DFS
        # This test doesn't work if the IOR runs too fast. In that case, increase
        # block_size and/or decrease transfer_size. To decrease transfer_size, divide it
        # by 2, 4, 8, etc.
        transfer_size: '256K'
        block_size: '20G'
        write_x: 4
        read_x: 2
        dfs_oclass: "SX"
        dfs_dir_oclass: "SX"
