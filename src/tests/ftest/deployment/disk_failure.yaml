hosts:
  test_servers: 4
  test_clients: 1
timeout: 420
daos_server:
  pattern_timeout: 60
server_config:
  name: daos_server
  engines_per_host: 2
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
      targets: 16
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
        1:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b"]
      targets: 16
pool:
  size: 80%
  control_method: dmg
  svcn: 3
container:
  type: POSIX
  control_method: daos
  oclass: RP_2GX
  properties: "cksum:crc16,rf:1"
ior:
  client_processes:
    np: 2
  test_file: /testFile
  repetitions: 10
  dfs_destroy: False
  dfs_oclass: RP_2GX
  dfs_dir_oclass: RP_2GX
  iorflags:
    write_flags: "-w -F -k -G 1"
    read_flags: "-F -r -R -k -G 1"
    api: DFS
  ior_test_sequence:
    #   - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
    - [4000000000, 18000000000, 40000, 5000000000, PASS]          #[4G, 18G, 40K, 510M, PASS]
