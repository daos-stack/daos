    name: daos_server
    scm_size: 128MiB
    nvme_size: 16GiB

pool_2:
    control_method: dmg
    name: daos_server
    scm_size: 10GiB
    nvme_size: 50GiB
pool_3:
    control_method: dmg
    name: daos_server
    scm_size: 30GiB
    nvme_size: 250GiB

pool:
    mode: 146
    name: daos_server
    scm_size: 12G
    nvme_size: 100G
    control_method: dmg
container:
    type: POSIX
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    control_method: daos

largefilecount:
  api:
    - MPIIO
    - POSIX
    - HDF5
    - HDF5-VOL
    - DFS
  object_class:
    - SX
#    - EC_2P1GX
ior:
  client_processes:
      np: 30
  dfs_destroy: False
  flags: "-v -D 300 -W -w -r -R -F -k"
  test_file: daos:testFile
  repetitions: 1
  signature: 123
  transfer_size: '1Mib'
  block_size: '1Mib'
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: True

mdtest:
  client_processes:
    np: 30
  num_of_files_dirs: 100      # creating total of 1M files
  test_dir: "/"
  iteration: 1
  dfs_destroy: False
  manager: "MPICH"
  flags: "-F -C"
  write_bytes: 4096
  read_bytes: 4096
  depth: 0
