      fabric_iface: eth0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:83:00.0"]
      scm_class: ram
      scm_size: 30
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: eth0
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:84:00.0"]
      scm_class: ram
      scm_size: 30
      scm_mount: /mnt/daos1
