hosts:
  test_servers: 2
  test_clients: 2
timeout: 1500
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
pool:
  mode: 146
  size: 750G # Cannot use percentage, as it does not work when using pool create for per rank.
  control_method: dmg
  properties: ec_cell_sz:128KiB
container:
  type: POSIX
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on
  control_method: daos
ior:
  client_processes:
    ppn: 32
  api: DFS
  test_file: testFile
  write_flags: "-w -C -e -g -G 27 -k -Q 1"
  read_flags: "-r -R -C -e -g -G 27 -k -Q 1"
  sw_deadline: 30
  sw_wearout: 1
  sw_status_file: "/var/tmp/daos_testing/stoneWallingStatusFile"
  dfs_oclass: 'SX'
  transfer_sizes:
    - 1M
    - 256B
  block_size: 150G
  # 0.5 only for CI, due to the varying nature of different clusters in CI.
  # Change it to 15% (0.15) for Aurora.
  write_x: 0.5
  # 0.5 only for CI, due to the varying nature of different clusters in CI.
  # Change it to 15% (0.15) for Aurora.
  read_x: 0.5
  expected_bw: 2250        # BW is for transfer size 1M. Change to 22500 for Aurora.
  expected_iops: 450000    # IOPS are for transfer size 256B. Change to 600000 for Aurora.
