hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-A

timeout: 10M

server_config:
  name: daos_server
  servers:
      log_mask: INFO
      bdev_class: nvme
      bdev_list: ["0000:da:00.0","0000:90:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]

pool:
  scm_size: 100G
  nvme_size: 500G
  control_method: dmg

container_wo_rf:
  type: POSIX
  control_method: daos
container_with_rf:
  type: POSIX
  control_method: daos
  properties: rf:1

ior:
  client_processes:
    np: 1
  iorflags:
    flags: "-k -D 10 -v -w -W"
    api: DFS
    # We wait for a few seconds before excluding a target. If the IOR finishes too
    # quickly, the test will not work. We use -D (deadlineForStonewalling) 10, so the
    # process ends in about 10 sec. The following transfer_size - block_size combination
    # takes about 42 sec in the Shared Cluster. Adjust the value based on the system so
    # that it takes longer than the -D value.
    transfer_size: '512K'
    block_size: '30G'
    write_x: 4
    read_x: 2
object_class:
  wo_rf:
    oclass: "SX"
  with_rf:
    oclass: "RP_2G1"
