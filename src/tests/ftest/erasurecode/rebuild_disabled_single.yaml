hosts:
  servers: !mux
    4_server:
      test_servers: server-[1-2]
    6_server:
      test_servers: server-[1-3]
    10_server:
      test_servers: server-[1-5]
  test_clients: 1
timeout: 400
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31517
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
    mode: 146
    name: daos_server
    scm_size: 25%
    nvme_size: 93%
    svcn: 1
    control_method: dmg
    pool_query_timeout: 30
container:
    type: POSIX
    control_method: API
    single_data_set:
      # [object_qty, record_qty, dkey, akey, data_size]
      - [1, 1, 1, 1, 4194304]
objectclass:
    dfs_oclass_list:
      #- [EC_Object_Class, Minimum number of servers]
      - ["OC_EC_2P1G1", 4]
      - ["OC_EC_2P2G1", 4]
      - ["OC_EC_4P1G1", 6]
      - ["OC_EC_4P2G1", 6]
      - ["OC_EC_8P2G1", 10]
