hosts:
  test_servers: 5
  test_clients: 3
timeout: 900
server_config:
  name: daos_server
  engines_per_host: 2
  crt_timeout: 10
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage: auto
pool:
  control_method: dmg
  size: 93%
  cell_size: !mux
    cell_size_4K:
      properties: ec_cell_sz:4096
    cell_size_64K:
      properties: ec_cell_sz:65536
    cell_size_111K:
      properties: ec_cell_sz:131072
container:
  type: POSIX
  control_method: daos
  cont_cell_size:
    - 4096
    - 65536
    - 131072
    - 1048576
ior:
  api: "DFS"
  client_processes:
    np: 48
  dfs_destroy: False
  iorflags:
    flags: "-w -W -r -R -G 1 -vv"
  test_file: /testFile
  repetitions: 1
  ior_transfer_size:
    - 8M
    - 4K
  block_size: 64M
  dfs_oclass: "EC_8P2GX"
