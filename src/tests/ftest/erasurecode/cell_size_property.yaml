hosts:
  test_servers: 5
  test_clients: 3
timeout: 900
server_config:
  name: daos_server
  engines_per_host: 2
  crt_timeout: 10
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage: auto
pool:
  size: 93%
  cell_sizes:
    - 4096
    - 65536
    - 131072
container:
  type: POSIX
  cell_sizes:
    - 4096
    - 65536
    - 131072
    - 1048576
ior:
  api: "DFS"
  client_processes:
    np: 48
  iorflags:
    flags: "-w -W -r -R -G 1 -vv"
  test_file: /testFile
  transfer_sizes:
    - 8M
    - 4K
  block_size: 64M
  dfs_oclass: "EC_8P2GX"
