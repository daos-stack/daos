hosts:
  servers: !mux
    6_server:
      test_servers: server-[1-3]
    8_server:
      test_servers: server-[1-4]
    12_server:
      test_servers: server-[1-6]
  test_clients: 1
timeout: 1500
setup:
  start_agents_once: False
  start_servers_once: False
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      log_mask: ERR
      targets: 2
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31517
      log_file: daos_server1.log
      log_mask: ERR
      targets: 2
      storage: auto
pool:
  size: 60%
  aggregation:
    threshold: 50000000
    aggr_timeout: 180
  set_logmasks: False
container:
  type: POSIX
  control_method: daos
  rf_properties: !mux
    rf1:
      properties: rd_fac:1
    rf2:
      properties: rd_fac:2
fio:
  names:
    - test
  api: POSIX
  test:
    numjobs: 10
    directory: "/tmp/daos_dfuse"
    verify: 'crc32'
    verify_pattern: '0xabcdabcd'
    do_verify: 1
    iodepth: 10
    size: 33MB
    read_write: !mux
      write_read:
        rw: 'write'
        rw_read: 'read'
      randrw:
        rw: 'randrw'
        rw_read: 'randrw'
dfuse:
  mount_dir: "/tmp/daos_dfuse"
  disable_caching: True
