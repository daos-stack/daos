hosts:
  servers: !mux
    6_server:
      test_servers:
        - server-A
        - server-B
        - server-C
    8_server:
      test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
    12_server:
      test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
        - server-E
        - server-F
  test_clients:
    - client-A
timeout: 3000
setup:
  start_agents_once: False
  start_servers_once: False
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      targets: 2
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31517
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      targets: 2
pool:
  mode: 146
  name: daos_server
  scm_size: 10%
  nvme_size: 50%
  control_method: dmg
container:
  type: POSIX
  control_method: daos
  rf_properties: !mux
    rf1:
        properties: rf:1
    rf2:
        properties: rf:2
fio:
  names:
    - test
  api: POSIX
  test:
    numjobs: 10
    directory: "/tmp/daos_dfuse"
    verify: 'crc32'
    verify_pattern: '0xabcdabcd'
    do_verify: 1
    iodepth: 10
    size: 133MB
    read_write: !mux
      write_read:
        rw: 'write'
        rw_read: 'read'
      randrw:
        rw: 'randrw'
        rw_read: 'randrw'
      randwrite:
        rw: 'randwrite'
        rw_read: 'randread'
dfuse:
  mount_dir: "/tmp/daos_dfuse"
  disable_caching: True
