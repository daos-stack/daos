hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
  test_clients:
    - server-F
    - server-G
    - server-H
timeout: 300
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: ERR
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: ERR
pool:
    mode: 146
    name: daos_server
    scm_size: 200G
    nvme_size: 400G
    control_method: dmg
container:
    type: POSIX
    control_method: daos
mdtest:
  client_processes:
    np_48:
      np: 48
      num_of_files_dirs: 100
  mdtest_api:
    dfs:
      api: 'DFS'
  test_dir: "/"
  iteration: 3
  dfs_destroy: True
  manager: "MPICH"
  diff_flags: !mux
    flags_ssf:
      flags: " "
      data:
        zero:
          write_bytes: 1024
          read_bytes: 1024
          depth: 10
    flags_fpp:
      flags: "-u"
      write_bytes: 32000
      read_bytes: 32000
      depth: 10
  objectclass:
      dfs_oclass:
      - "EC_2P1G1"
      - "EC_2P2G1"
      - "EC_4P1G1"
      - "EC_4P2G1"
      - "EC_8P2G1"
