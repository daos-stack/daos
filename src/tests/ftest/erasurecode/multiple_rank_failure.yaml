hosts:
  test_servers: 6
  test_clients: 2

timeout: 2000

setup:
  start_agents_once: false
  start_servers_once: false

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto

pool:
  size: 93%
  set_logmasks: False

container:
  type: POSIX
  control_method: daos
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on

ior:
  api: "DFS"
  client_processes:
    np: 32
  dfs_destroy: false
  iorflags:
    flags: "-w -W -F -k -G 1 -vv"
    read_flags: "-r -R -F -k -G 1 -vv"
  test_file: /testFile
  repetitions: 1
  sizes: !mux
    Full_Striped:
      chunk_block_transfer_sizes:
        - [32M, 8G, 8M]
    Partial_Striped:
      chunk_block_transfer_sizes:
        - [32M, 512M, 2K]
  objectclass: !mux
    EC_2P2GX:
      dfs_oclass_list:
        - ["EC_2P2GX", 6]
    EC_4P2GX:
      dfs_oclass_list:
        - ["EC_4P2GX", 8]
    EC_8P2GX:
      dfs_oclass_list:
        - ["EC_8P2GX", 10]
