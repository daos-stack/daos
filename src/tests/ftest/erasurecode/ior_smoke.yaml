hosts:
  test_servers: 5
  test_clients: 3
timeout: 900
setup:
  start_agents_once: False
  start_servers_once: False
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: ERR
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: ERR
pool:
    name: daos_server
    control_method: dmg
    scm_size: 25%
    nvme_size: 93%
container:
    type: POSIX
    control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 48
  dfs_destroy: False
  iorflags:
      flags: "-w -W -r -R -G 1 -vv"
  test_file: /testFile
  repetitions: 1
  transfersize_blocksize: !mux
    1M_128M:
      transfer_size: 1M
      block_size: 128M
    2M_128M:
      transfer_size: 2M
      block_size: 64M
  objectclass:
      dfs_oclass:
      - "EC_2P1G1"
      - "EC_2P1G8"
      - "EC_2P1GX"
      - "EC_2P2G1"
      - "EC_2P2G8"
      - "EC_2P2GX"
      - "EC_4P1G1"
      - "EC_4P1G8"
      - "EC_4P1GX"
      - "EC_4P2G1"
      - "EC_4P2G8"
      - "EC_4P2GX"
      - "EC_8P2G1"
      - "EC_8P2G8"
      - "EC_8P2GX"
