hosts:
  servers: !mux
    6_server:
      test_servers: server-[1-3]
    8_server:
      test_servers: server-[1-4]
    12_server:
      test_servers: server-[1-6]
  test_clients: 2
timeout: 1200
setup:
  # Test variants use different server counts, so ensure servers are stopped after each run
  start_agents_once: False
  start_servers_once: False
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31517
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
    mode: 146
    name: daos_server
    scm_size: 25%
    nvme_size: 93%
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
  api: "DFS"
  client_processes:
   np: 32
  dfs_destroy: False
  iorflags:
   flags: "-w -W -F -k -G 1 -vv"
   read_flags: "-r -R -F -k -G 1 -vv"
  test_file: /testFile
  repetitions: 1
  chunk_block_transfer_sizes:
   # [ChunkSize, BlocksSize, TransferSize]
   - [32M, 128M, 8M]       # Full Striped
   - [32M, 16M, 2K]        # Partial Striped
  objectclass:
   dfs_oclass_list:
    #- [EC_Object_Class, Minimum number of servers]
    - ["EC_2P1G1", 6]
    - ["EC_4P1G1", 8]
    - ["EC_4P2G1", 8]
    - ["EC_8P2G1", 12]
