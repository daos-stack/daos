hosts:
  test_servers: 5
  test_clients: 3
timeout: 1500
setup:
  start_agents_once: False
  start_servers_once: False
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
        1:
          class: nvme
          bdev_list: ["bbbb:bb:bb.b"]
pool:
  scm_size: 2%
  nvme_size: 5%
  svcn: 1
  control_method: dmg
  pool_query_timeout: 30
container:
  type: POSIX
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 48
  dfs_destroy: False
  iorflags:
    flags: "-w -W -F -k -G 1 -vv"
    read_flags: "-r -R -F -k -G 1 -vv"
  test_file: /testFile
  repetitions: 1
  chunk_block_transfer_sizes:
    # [ChunkSize, BlocksSize, TransferSize]
    - [32M, AUTO, AUTO]
  objectclass:
    dfs_oclass_list:
      #- [EC_Object_Class, Minimum number of servers]
      - ["EC_2P1GX", 4]
      - ["EC_2P2GX", 4]
      - ["EC_4P1GX", 6]
      - ["EC_4P2GX", 6]
      - ["EC_8P2GX", 10]
  data_percentage:
    size: 1
