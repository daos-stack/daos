hosts:
  test_servers: 5
  test_clients: 3
timeout: 2500
setup:
  start_agents_once: false
  start_servers_once: false
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage: auto
pool:
  size: 90%
  control_method: dmg
  pool_query_timeout: 30
container:
  type: POSIX
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 48
  dfs_destroy: false
  iorflags:
    flags: "-w -W -F -k -G 1 -vv"
    read_flags: "-r -R -F -k -G 1 -vv"
  test_file: /testFile
  repetitions: 1
  chunk_block_transfer_sizes:
    # [ChunkSize, BlocksSize, TransferSize]
    - [32MB, 64MB, 2K]
    - [32MB, 16MB, 128]
    - [32MB, 1GB, 1M]
  objectclass:
    dfs_oclass_list:
      # [EC_Object_Class, Minimum number of servers]
      - ["EC_2P1G1", 4]
      - ["EC_4P1G1", 6]
      - ["EC_4P2G1", 6]
      - ["EC_8P2G1", 10]
