hosts:
  servers: !mux
    6_server:
      test_servers: server-[1-3]
    8_server:
      test_servers: server-[1-4]
    12_server:
      test_servers: server-[1-6]
  test_clients: 2
timeout: 1500
setup:
  start_agents_once: False
  start_servers_once: False
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      log_mask: ERR
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31517
      log_file: daos_server1.log
      log_mask: ERR
      storage: auto
pool:
  size: 93%
container:
  type: POSIX
  control_method: daos
  properties: rd_fac:2
mdtest:
  client_processes:
    np: 4
  api: DFS
  test_dir: /
  dfs_destroy: True
  manager: MPICH
  flags: "-u -F -C"
  write_bytes: 524288
  read_bytes: 524288
  depth: 10
  num_of_files_dirs: 10000000
  stonewall_timer: 30
  # EC does not supported for directory so for now running with RP
  dfs_dir_oclass: RP_3G1
  dfs_oclass_mux: !mux
    6_server_ec2p2gx:
      !filter-only : "/run/hosts/servers/6_server"  # yamllint disable-line rule:colons
      dfs_oclass: EC_2P2GX
    8_server_ec4p2gx:
      !filter-only : "/run/hosts/servers/8_server"  # yamllint disable-line rule:colons
      dfs_oclass: EC_4P2GX
    12_server_ec4p3gx:
      !filter-only : "/run/hosts/servers/12_server"  # yamllint disable-line rule:colons
      dfs_oclass: EC_4P3GX
    12_server_ec8p2gx:
      !filter-only : "/run/hosts/servers/12_server"  # yamllint disable-line rule:colons
      dfs_oclass: EC_8P2GX
