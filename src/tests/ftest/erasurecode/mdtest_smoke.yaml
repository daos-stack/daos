hosts:
  test_servers: 5
  test_clients: 3
timeout: 600
server_config:
  name: daos_server
  engines_per_host: 2
  crt_timeout: 60
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage: auto
pool:
  control_method: dmg
  size: 53%
container:
  type: POSIX
  control_method: daos
mdtest:
  client_processes:
    np_48:
      np: 48
      num_of_files_dirs: 100
  mdtest_api:
    dfs:
      api: 'DFS'
  test_dir: "/"
  iteration: 3
  dfs_destroy: True
  manager: "MPICH"
  diff_flags: !mux
    flags_ssf:
      flags: " "
      data:
        zero:
          write_bytes: 1024
          read_bytes: 1024
          depth: 10
    flags_fpp:
      flags: "-u"
      write_bytes: 32000
      read_bytes: 32000
      depth: 10
  objectclass:
    dfs_oclass:
      - "EC_2P1G1"
      - "EC_2P1GX"
      - "EC_2P2G1"
      - "EC_2P2GX"
      - "EC_4P1G1"
      - "EC_4P1GX"
      - "EC_4P2G1"
      - "EC_4P2GX"
      - "EC_8P2G1"
      - "EC_8P2GX"
