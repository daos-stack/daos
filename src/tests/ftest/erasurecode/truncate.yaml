hosts:
  servers: !mux
    4_server:
      test_servers: server-[1-2]
    6_server:
      test_servers: server-[1-3]
    10_server:
      test_servers: server-[1-5]
  test_clients: 1
timeout: 300
setup:
  start_agents_once: false
  start_servers_once: false
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage: auto
pool:
  size: 50%
  control_method: dmg
container:
  type: POSIX
  control_method: daos
  rf_properties: !mux
    rf1:
      properties: rd_fac:1
    rf2:
      properties: rd_fac:2
fio:
  names:
    - test
  test:
    directory: "/tmp/daos_dfuse"
    verify: 'crc32'
    verify_pattern: '0xabcdabcd'
    do_verify: 1
    bs:
      size: '10485760'  # 10MB
    read_write:
      rw: 'write'
  truncate_size: '26214400'  # 25Mb
dfuse:
  mount_dir: "/tmp/daos_dfuse"
  caching: !mux
    disable:
      disable_caching: true
    enable:
      enable_caching: true
