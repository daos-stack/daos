hosts:
  test_servers: 3
  test_clients: 1

timeout: 1800

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      log_file: daos_server0.log
      log_mask: "ERR"
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      log_file: daos_server1.log
      log_mask: "ERR"
      storage: auto

daos_racer:
  runtime: 600
  clush_timeout: 900
