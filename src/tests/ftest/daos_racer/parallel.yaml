hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
timeout: 1800
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: "ERR"
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: "ERR"
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
job_manager_class_name: Orterun
job_manager_mpi_type: openmpi
job_manager_timeout: 630
daos_racer:
  runtime: 600
  clush_timeout: 900