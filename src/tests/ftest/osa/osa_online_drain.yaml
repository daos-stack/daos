server_manager:
  srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
  test_clients:
    - client-D
timeout: 1000
job_manager_timeout: 300
server_config:
  name: daos_server
  servers_per_host: 2
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31516
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
pool:
    mode: 146
    name: daos_server
    scm_size: 12000000000
    nvme_size: 108000000000
    svcn: 4
    control_method: dmg
container:
    type: POSIX
    control_method: daos
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    oclass: RP_2G1
ior:
    no_parallel_job: 10
    client_processes:
      np: 2
    test_file: /testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
      ior_flags:
        - "-w -r -R -k -G 1"
      ior_api:
        - DFS
      obj_class:
        - "RP_2G1"
    ior_test_sequence:
    #   - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
        - [4000000000, 18000000000, 4000, 50000000, PASS]          #[4G, 18G, 4K, 51M, PASS]
