server_manager:
    srv_timeout: 500
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
timeout: 1000
server_config:
  name: daos_server
  servers:
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
pool:
    mode: 146
    name: daos_server
    svcn: 4
    control_method: dmg
container: !mux
   properties:
       enable_checksum: True
dkeys:
  single:
    no_of_dkeys:
    - 50
akeys:
  single:
    no_of_akeys:
    - 10
record:
  1KB:
    length:
      - 1024
