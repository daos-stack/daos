server_manager:
  srv_timeout: 500
hosts:
  test_servers: 3
  test_clients: 1
timeout: 1000
job_manager:
  manager_timeout: 300
setup:
  start_servers_once: false
skip_add_log_msg: true
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31516
      log_file: daos_server1.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
      storage: auto
pool:
  scm_size: 12000000000
  nvme_size: 108000000000
  svcn: 4
  control_method: dmg
  rebuild_timeout: 120
  pool_query_timeout: 30
container:
  type: POSIX
  control_method: daos
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rd_fac:1
  oclass: RP_2G4
ior:
  client_processes:
    np: 2
  test_file: /testFile
  repetitions: 10
  dfs_destroy: false
  iorflags:
    write_flags: "-w -F -k -G 1"
    read_flags: "-F -r -R -k -G 1"
    api: DFS
    dfs_oclass: RP_2G4
    dfs_dir_oclass: RP_2G4
  ior_test_sequence:
    # - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #   The values are set to be in the multiples of 10.
    #   Values are appx GB.
    - [4000000000, 18000000000, 40000, 500000000, PASS]  # [4G, 18G, 40K, 510M, PASS]
mdtest:
  api: DFS
  client_processes:
    np: 2
  num_of_files_dirs: 100
  test_dir: "/tmp/"
  iteration: 10
  dfs_destroy: false
  dfs_oclass: RP_2G4
  dfs_dir_oclass: RP_2G4
  manager: "MPICH"
  flags: "-u"
  wr_size:
    32K:
      write_bytes: 32768
      read_bytes: 32768
  verbosity_value: 1
  depth: 0
daos_racer:
  runtime: 480
  clush_timeout: 1000
test_obj_class:
  oclass:
    - RP_3G6
    - RP_4G1
    - S1
loop_test:
  iterations: 3
aggregation:
  test_with_aggregation: true
rebuild:
  test_with_rebuild: true
checksum:
  test_with_checksum: false
