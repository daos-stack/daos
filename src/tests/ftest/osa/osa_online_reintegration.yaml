hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
timeout: 1200
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
    scm_mount: /mnt/daos0
pool:
  mode: 146
  name: daos_server
  scm_size: 12000000000
  nvme_size: 108000000000
  svcn: 4
  control_method: dmg
container:
  properties:
    enable_checksum: True
ior:
  no_parallel_job: 10
  clientslots:
    slots: 2
  test_file: daos:testFile
  repetitions: 1
  daos_destroy: False
  iorflags:
    ior_flags:
      - "-w -r -R -k -G 1"
    ior_api:
      - DAOS
    obj_class:
      - "RP_2G1"
  ior_test_sequence:
    #   - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
    - [4000000000, 18000000000, 4000, 50000000, PASS]          #[4G, 18G, 4K, 51M, PASS]
