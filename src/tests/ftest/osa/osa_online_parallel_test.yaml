hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
timeout: 1110
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
    scm_mount: /mnt/daos0
pool:
  mode: 146
  name: daos_server
  scm_size: 12000000000
  nvme_size: 108000000000
  svcn: 4
  control_method: dmg
container:
    type: POSIX
    control_method: daos
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on
ior:
  no_parallel_job: 10
  clientslots:
    slots: 2
  test_file: /testFile
  repetitions: 1
  dfs_destroy: False
  iorflags:
    ior_flags:
      - "-w -r -R -k -G 1"
    ior_api:
      - DFS
    obj_class:
      - "RP_2G1"
  ior_test_sequence:
    #   - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
    - [4000000000, 18000000000, 4000, 50000000, PASS]          #[4G, 18G, 4K, 51M, PASS]
daos_racer:
  runtime: 480
  clush_timeout: 1000
