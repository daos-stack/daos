hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-D
# If we define the server under test_servers, launch.py will convert it to the
# actual server name passed into --test_servers. If above test_servers is hosts,
# it'll be used as one of the servers at test startup time, so use something
# other than hosts.
extra_servers:
  test_servers:
    - server-C
timeout: 1000
job_manager:
  manager_timeout: 330
setup:
  start_servers_once: False
skip_add_log_msg: True
server_config:
  name: daos_server
  engines_per_host: 2
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31516
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
pool:
  mode: 146
  name: daos_server
  scm_size: 12000000000
  nvme_size: 108000000000
  svcn: 4
  control_method: dmg
  rebuild_timeout: 120
  pool_query_timeout: 30
container:
    type: POSIX
    control_method: daos
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on,rf:1
    oclass: RP_2G1
ior:
  client_processes:
    np: 2
  test_file: /testFile
  repetitions: 10
  dfs_destroy: False
  iorflags:
    write_flags: "-w -F -k -G 1"
    read_flags: "-F -r -R -k -G 1"
    api: DFS
    dfs_oclass: RP_2G1
    dfs_dir_oclass: RP_2G1
  ior_test_sequence:
    #   - [scmsize, nvmesize, transfersize, blocksize, PASS/FAIL(Expected) ]
    #    The values are set to be in the multiples of 10.
    #    Values are appx GB.
    - [4000000000, 18000000000, 40000, 500000000, PASS]          #[4G, 18G, 40K, 510M, PASS]
mdtest:
  api: DFS
  client_processes:
    np: 2
  num_of_files_dirs: 100
  test_dir: "/tmp/"
  iteration: 10
  dfs_destroy: False
  dfs_oclass: RP_2G1
  dfs_dir_oclass: RP_2G1
  manager: "MPICH"
  flags: "-u"
  wr_size:
    32K:
      write_bytes: 32768
      read_bytes: 32768
  verbosity_value: 1
  depth: 0
daos_racer:
  runtime: 480
  clush_timeout: 1000
test_obj_class:
  oclass:
    - S1
loop_test:
  iterations: 3
aggregation:
  test_with_aggregation: True
rebuild:
  test_with_rebuild: True
checksum:
  test_with_checksum: False
test_ranks:
  rank_list: ["4,5"]
