# Run test on medium cluster
hosts:
  test_servers: 1
  test_clients: 2
timeout: 600
timeouts:
  test_csum_error_logging: 400
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 1
      nr_xs_helpers: 1
      storage: auto
# Run only checksum tests
daos_tests:
  num_clients: 1
  num_replicas: 1
  test_name:
    test_csum_error_logging: DAOS_Checksum_tests
  daos_test:
    test_csum_error_logging: z
  args:
    test_csum_error_logging: -u
