# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
 test_servers:
  - boro-53
 test_clients:
  - boro-54
timeout: 240
server_config:
 name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 511
    createset:
        group: daos_server
    createsize:
        scm_size: 3000000000
    createsvc:
        svcn: 1
container: !mux
   properties:
       enable_checksum: True
dkeys: !mux
  single:
    no_of_dkeys:
    - 5
akeys: !mux
  single:
    no_of_akeys:
    - 10
record: !mux
  1KB:
    length:
      - 1024
