# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
  test_machines:
    - boro-A
    - boro-B
timeout: 2400
server:
   name: daos_server
pool:
  createmode:
    mode: 511
  createset:
    setname: daos_server
  createsize:
    size: 8000000000
array_size:
  size: 10
dkeys: !mux
  single:
    no_of_dkeys:
    - 1
  multiple:
    no_of_dkeys:
    - 50
akeys: !mux
  single:
    no_of_akeys:
    - 1
  multiple:
    no_of_akeys:
    - 500
record: !mux
  1Byte:
    length:
      - 1
  1KB:
    length:
      - 1024
  Mixed:
    length:
      - 1
      - 8
      - 32
      - 512
      - 1024
