hosts:
  test_servers: 1

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1

pool:
  scm_size: 1073741824
  control_method: dmg

container:
  object_qty: 1
  record_qty: 1
  akey_size: 16
  dkey_size: 16
  data_size: 45
  data_array_size: 0
