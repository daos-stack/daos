hosts:
  test_servers: 1
timeout: 180
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 160000000
  control_method: dmg
container:
  control_method: daos
