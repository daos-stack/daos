hosts:
  test_servers: 2
# JIRA-3132 tmp update timeout from 2400 to 4800
timeout: 4800
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 3G
  control_method: dmg
array_size:
  size: 10
dkeys: !mux
  single:
    no_of_dkeys:
      - 1
  multiple:
    no_of_dkeys:
      - 50
akeys: !mux
  single:
    no_of_akeys:
      - 1
  multiple:
    no_of_akeys:
      - 500
record: !mux
  1Byte:
    length:
      - 1
  1KB:
    length:
      - 1024
  Mixed:
    length:
      - 1
      - 8
      - 32
      - 512
      - 1024
