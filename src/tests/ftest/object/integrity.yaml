hosts:
  test_servers:
    - server-A
    - server-B
#JIRA-3132 tmp update timeout from 2400 to 4800
timeout: 4800
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
pool:
  mode: 511
  name: daos_server
  scm_size: 8000000000
  control_method: dmg
array_size:
  size: 10
dkeys: !mux
  single:
    no_of_dkeys:
    - 1
  multiple:
    no_of_dkeys:
    - 50
akeys: !mux
  single:
    no_of_akeys:
    - 1
  multiple:
    no_of_akeys:
    - 500
record: !mux
  1Byte:
    length:
      - 1
  1KB:
    length:
      - 1024
  Mixed:
    length:
      - 1
      - 8
      - 32
      - 512
      - 1024
