# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 2
timeout: 3600
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 3G
  control_method: dmg
dkeys:
  number_of_dkeys: 1000000
