# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 2
timeout: 3600
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4
pool:
  name: daos_server
  scm_size: 3G
  control_method: dmg
dkeys:
  number_of_dkeys: 1000000
