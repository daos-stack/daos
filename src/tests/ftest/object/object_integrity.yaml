# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
  test_machines:
    - boro-35
    - boro-65
timeout: 2400
server_config:
   name: daos_server
pool:
  createmode:
    mode: 511
  createset:
    setname: daos_server
  createsize:
    size: 8000000000
array_size:
  size: 10
dkeys: !mux
  single:
    no_of_dkeys:
    - 1
akeys: !mux
  single:
    no_of_akeys:
    - 1
record: !mux
  1Byte:
    length:
      - 1
