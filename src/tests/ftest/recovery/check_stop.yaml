hosts:
  test_servers: 1
  test_clients: 1

timeout: 4M

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      log_file: daos_server0.log
      nr_xs_helpers: 1
      storage: auto
    1:
      log_file: daos_server1.log
      nr_xs_helpers: 1
      storage: auto

pool:
  size: 60G

container:
  type: POSIX
  control_method: daos
