hosts:
  test_servers: 1
  test_clients: 1

timeout: 5M

setup:
  start_servers_once: False

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      nr_xs_helpers: 1
      storage: auto

pool:
  size: 60G

container:
  control_method: daos
