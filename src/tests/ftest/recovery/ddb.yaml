hosts:
  test_servers: 1
  test_clients: 1

timeout: 30M

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_file: daos_server0.log
      nr_xs_helpers: 1
      # Objects are placed in different targets, or in different vos-x, so we need to use
      # 1 target to make the test steps simpler.
      targets: 1
      storage: auto

# In CI, all tests in ddb.py are ran in a single launch.py execution. In that case, the
# test_dir (/var/tmp/daos_testing/<test_method>) in the server node will not be created
# for each test if "start_servers_once: False" isn't set. test_load() needs this
# directory, so we need to set it.
setup:
  start_servers_once: False

pool:
  scm_size: 50G
