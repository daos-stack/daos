hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
  test_clients:
    - client-H
timeout: 500
server_config:
  name: daos_server
  servers:
    targets: 8
    bdev_class: nvme
    bdev_list: ["0000:81:00.0","0000:da:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
testparams:
  ranks_to_kill:
    - [6]
    - [5]
    - [3,4]
pool:
  mode: 146
  name: daos_server
  scm_size: 10G
  nvme_size: 60G
  svcn: 5
  control_method: dmg
  rebuild_timeout: 120
  pool_query_timeout: 30
container:
  type: POSIX
  control_method: daos
  oclass: RP_3G1
  properties: "rf:2"
mdtest:
  api: DFS
  client_processes:
    np: 30
  num_of_files_dirs: 4067         # creating total of 120K files
  test_dir: "/"
  dfs_destroy: False
  dfs_oclass: RP_3G1
  dfs_dir_oclass: RP_3G1
  manager: "MPICH"
  flags: "-F -C"
  wr_size: !mux
    32K:
      write_bytes: 32768
    empty:
      write_bytes: 0
  depth: 0
