# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 2
  test_clients: 1
timeout: 360
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      targets: 4
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      targets: 4
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
testparams:
  ranks:
    rank_to_kill: 3
pool:
  scm_size: 2G
  nvme_size: 28G
  svcn: 3
  control_method: dmg
  pool_query_timeout: 15
container:
  type: POSIX
  control_method: daos
  oclass: RP_2GX
ior:
  client_processes:
    np_8:
      np: 8
  repetitions: 1
  api: DFS
  dfs_oclass: "RP_2GX"
  flags: "-w -W -k -G 1"
  transfersize_blocksize:
    1M:
      transfer_size: '1M'
      block_size: '1G'
