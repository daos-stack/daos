# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 6
timeout: 600
server_config:
  name: daos_server
  crt_timeout: 10
  engines_per_host: 1
  engines:
    0:
      targets: 2
      nr_xs_helpers: 0
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,md,rebuild
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  size: 1G
  pool_query_timeout: 30
  properties: rd_fac:2
container:
  akey_size: 5
  dkey_size: 5
  debug: true
  properties: rd_fac:2
  data: !mux
    small_data:
      data_size: 32
    large_data:
      data_size: 250
  objects: !mux
    zero_objects:
      # Don't run duplicate variants when there are zero objects
      !filter-only : "/run/container/data/small_data"  # yamllint disable-line rule:colons
      !filter-only : "/run/container/records/one_record"  # yamllint disable-line rule:colons
      object_qty: 0
    one_object:
      object_qty: 1
    twenty_objects:
      object_qty: 20
  records: !mux
    one_record:
      record_qty: 1
    ten_records:
      record_qty: 10
testparams:
  ranks: !mux
    rank1:
      rank: 1
    rank2:
      rank: 2
    rank3:
      rank: 3
  pool_quantity: 2
  object_class: OC_RP_3G1
