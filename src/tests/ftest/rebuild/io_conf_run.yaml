hosts:
  test_servers: 4

timeout: 900

server_config:
  name: daos_server
  engines_per_host: 2
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      scm_class: ram
      scm_mount: /mnt/daos0
      scm_size: 16
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      scm_class: ram
      scm_mount: /mnt/daos1
      scm_size: 16
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]

pool:
  scm_size: 14G
  control_method: dmg

gen_io_conf:
  no_of_ranks: !mux
    default_single_rank:
      ranks:
    all_rank:
      ranks: "8"
  tgts: !mux
    remove_all_targets:
      targets:
    remove_single_target:
      targets: "8"
  no_of_dkeys:
    large_no_dkeys:
      dkeys: "2"
  no_of_akeys:
    large_no_akeys:
      akeys: "2"
  record:
    large_record_no:
      record_size: "50"
  no_of_objects:
    large_no_objects:
      obj_num: "3"
  object_class: !mux
    replica2_group1:
      obj_class: "RP_2G1"
    replica2_group2:
      obj_class: "RP_2G2"
    replica3_group1:
      obj_class: "RP_3G1"
    replica3_group2:
      obj_class: "RP_3G2"
    replica4_group1:
      obj_class: "RP_4G1"
