hosts:
  test_servers: 6
  test_clients: 1
timeout: 420
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 2
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 4
pool:
  scm_size: 1073741824
  svcn: 2
  control_method: dmg
  pool_query_timeout: 30
container:
  akey_size: 5
  dkey_size: 5
  data_size: 5
  object_qty: 10
  record_qty: 10
  properties: rd_fac:2
rebuild:
  object_class: OC_RP_3G1
  rank:
    - 3
    - 4
