# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
timeout: 5000
server_config:
  name: daos_server
  servers:
    targets: 8
pool:
  mode: 511
  name: daos_server
  scm_size: 1073741824
  control_method: dmg
  pool_query_timeout: 30
container:
  akey_size: 5
  dkey_size: 5
  data_size: 256
testparams:
  ranks:
    rank0:
      rank: 0
  object_class: DAOS_OC_R3_RW
