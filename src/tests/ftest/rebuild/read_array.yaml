hosts:
  test_servers: 5
  test_clients: 1
timeout: 240
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets_count: !mux
        1_target:
          targets: 1
        2_targets:
          targets: 2
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1073741824
  svcn: 2
  control_method: dmg
  pool_query_timeout: 30
  properties: rd_fac:2
container:
  object_qty: 10
  record_qty: 10
  akey_size: 5
  dkey_size: 5
  data_size: 5
rebuild:
  object_class: OC_RP_3G1
  rank: 3
