hosts:
  test_machines:
    test_servers:
      - boro-A
      - boro-B
      - boro-C
      - boro-D
      - boro-E
      - boro-F
    test_clients:
      - boro-H
  test_server_count: !mux
    two_servers:
      server_count: 2
    three_servers:
      server_count: 3
    six_servers:
      server_count: 6
  test_client_count:
    one_client:
      client_count: 1
timeout: 240
server_config:
  server_name: daos_server
pool:
  createmode:
    mode: 511
  createset:
    setname: daos_server
  createsize:
    size: 1073741824
  createsvc: !mux
    two_svcn:
      svcn: 2
    three_svcn:
      svcn: 3
container:
  akey_size: 5
  dkey_size: 5
  data_size: 5
  objects:
    ten_objects:
      object_qty: 10
  records:
    ten_records:
      record_qty: 10
  class: !mux
    two_replica:
      obj_class: 16
    three_replica:
      obj_class: 17
test:
  target_rank: !mux
    first_rank:
      rank: 0
    second_rank:
      rank: 1
    third_rank:
      rank: 2
    fourth_rank:
      rank: 3
    fifth_rank:
      rank: 4
    sixth_rank:
      rank: 5