hosts:
  test_servers: 6
  test_clients: 1
timeout: 480
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 2
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1073741824
  svcn: 3
  control_method: dmg
  pool_query_timeout: 30
container:
  control_method: daos
  cont_prop: !mux
    rf_1:
      properties: rd_fac:1
    rf_2:
      properties: rd_fac:2
  akey_size: 5
  dkey_size: 5
  data_size: 5
  object_qty: 50
  record_qty: 50
rebuild:
  object_class: OC_RP_3G1
  cont_rf: !mux
    rbld_1:
      rank:
        - 3
    rbld_2:
      rank:
        - 4
        - 5
    rbld_3:
      rank:
        - 3
        - 4
        - 5
