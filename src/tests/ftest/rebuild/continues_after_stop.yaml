hosts:
  test_servers: 2
  test_clients: 1

timeout: 300

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      targets: 4
      nr_xs_helpers: 1
      log_file: daos_server_0.log
      storage: auto
    1:
      targets: 4
      nr_xs_helpers: 1
      log_file: daos_server_1.log
      storage: auto

pool:
  size: 10%

container:
  type: POSIX
  control_method: daos

ior:
  flags: -w
  api: DFS
  ppn: 1
  oclass: SX
  block_size: 2G
  transfer_size: 256K
