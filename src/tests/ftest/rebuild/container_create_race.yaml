hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
  test_clients:
    - client-F
timeout: 1200
server_config:
  name: daos_server
  servers:
    targets: 2
pool:
  mode: 511
  name: daos_server
  scm_size: 6G
  svcn: 1
  control_method: dmg
  pool_query_timeout: 30
container:
  type: POSIX
  control_method: daos
  object_qty: 1
  record_qty: 1
  akey_size: 4
  dkey_size: 4
  data_size: 64
  properties: rf:1
ior:
  api: DFS
  block_size: 16m
  segment_count: 16
  transfer_size: 16m
  dfs_oclass: EC_2P1G1
  dfs_dir_oclass: EC_2P1G1
test:
  loop_quantity: !mux
    one_loop:
      loops: 1
    three_loops:
      loops: 3
  pool_quantity: !mux
    one_pool:
      pools: 1
    two_pools:
      pools: 2
  exclude_rank: !mux
    last_rank:
      rank: 4
  containers: 70
  container_obj_class: "EC_2P1G1"
  use_ior: True
