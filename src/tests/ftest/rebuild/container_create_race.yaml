# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 4
  test_clients: 1
timeout: 360
server_config:
  name: daos_server
  servers:
    targets: 2
testparams:
  ranks:
    rank_to_kill: 3
pool:
  mode: 146
  name: daos_server
  scm_size: 8G
  svcn: 1
  control_method: dmg
  pool_query_timeout: 15
container:
  type: POSIX
  control_method: daos
io:
  object_qty: 8
  record_qty: 8
  data_size: 100000
  akey_size: 10
  dkey_size: 10
  oclass: "OC_RP_3GX"
  cont_qty: 10
ior:
  client_processes:
    np_8:
      np: 8
  ior_test_loop: 2
  repetitions: 1
  api: DFS
  dfs_oclass: "RP_2G1"
  flags: "-w -W -k -G 1"
  transfersize_blocksize:
    1M:
      transfer_size: '1M'
      block_size: '128M'
