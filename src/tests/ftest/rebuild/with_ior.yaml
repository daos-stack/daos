hosts:
  test_servers: 5
  test_clients: 2
timeout: 360
server_config:
    name: daos_server
    targets: 2
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 6G
  svcn: 3
  control_method: dmg
  pool_query_timeout: 30
container:
    type: POSIX
    properties: rf:1
    control_method: daos
ior:
    ior_timeout: 120
    rank_to_kill: 3
    client_processes:
        np: 8
    repetitions: 1
    test_file: daos:/testFile
    api: DFS
    dfs_oclass: "RP_2GX"
    transfer_size: '1M'
    block_size: '128M'
    iorflags:
        write_flg: "-C -k -e -w -g -G 27 -Q 1 -vv"
        read_flg: "-C -k -e -r -R -g -G 27 -Q 1 -vv"
