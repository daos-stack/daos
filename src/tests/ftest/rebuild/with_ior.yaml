hosts:
  test_servers: 3
  test_clients: 1

timeout: 360

server_config:
  name: daos_server
  engines_per_host: 2
  servers:
    0:
      targets: 2
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: INFO
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
    1:
      targets: 2
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: INFO
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]

pool:
  scm_size: 6G
  svcn: 3
  control_method: dmg
  pool_query_timeout: 30

container:
  type: POSIX
  properties: rf:1
  control_method: daos

ior:
  ior_timeout: 120
  rank_to_kill: 3
  client_processes:
    ppn: 16
  repetitions: 1
  test_file: daos:/testFile
  api: DFS
  dfs_oclass: "RP_2GX"
  transfer_size: '1M'
  block_size: '128M'
  iorflags:
    write_flg: "-C -k -e -w -g -G 27 -Q 1 -vv"
    read_flg: "-C -k -e -r -R -g -G 27 -Q 1 -vv"
