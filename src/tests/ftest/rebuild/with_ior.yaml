hosts:
  test_servers: 3
  test_clients: 1

timeout: 460

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      targets: 2
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: INFO
      storage: auto
    1:
      targets: 2
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: INFO
      storage: auto

pool:
  scm_size: 6G
  properties: rd_fac:1
  pool_query_timeout: 30

container:
  type: POSIX
  properties: rd_fac:1
  control_method: daos

ior:
  ior_timeout: 200
  rank_to_kill: 3
  client_processes:
    ppn: 16
  repetitions: 1
  test_file: daos:/testFile
  api: DFS
  dfs_oclass: "RP_2GX"
  transfer_size: '1M'
  block_size: '128M'
  iorflags:
    write_flg: "-C -k -e -w -g -G 27 -Q 1 -vv"
    read_flg: "-C -k -e -r -R -g -G 27 -Q 1 -vv"
