hosts:
  test_servers: 6
  test_clients: 1
timeout: 300
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 1
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1073741824
  svcn: 2
  debug: true
  control_method: dmg
  pool_query_timeout: 30
  properties: rd_fac:2
container:
  akey_size: 5
  dkey_size: 5
  sizes: !mux
    large:
      data_size: 256
      object_qty: 30
      record_qty: 10
    small:
      data_size: 8
      object_qty: 30
      record_qty: 1
  debug: true
rebuild:
  rank: 4
  object_class: OC_RP_3G1
