# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 5
timeout: 300
daos_server:
  pattern_timeout: 60
server_config:
  system_ram_reserved: 2
  ram_check_threshold: 50
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt
      storage: auto
pool:
  scm_size: 1073741824
  control_method: dmg
dmg:
  json: true
