hosts:
  test_servers: 2
  test_clients: 1
timeouts:
  test_telemetry_list: 60
  test_container_telemetry: 230
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 2G
  control_method: dmg
container:
  control_method: daos
test:
  container_qty: 5
  open_close_qty: 3
