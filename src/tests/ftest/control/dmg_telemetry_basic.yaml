hosts:
  test_servers: 2
  test_clients: 1
timeouts:
  test_telemetry_list: 60
  test_container_telemetry: 230
setup:
  start_servers_once: False  
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
  telemetry_config:
    secure_mode: !mux
      case1:
        telemetry_secure_mode: true
      case2:
        telemetry_secure_mode: false
pool:
  scm_size: 2G
container:
  control_method: daos
test:
  container_qty: 5
  open_close_qty: 3
