# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
timeout: 255
hosts:
  test_servers: 1
  test_clients: 1
server_config:
  name: daos_server
  port: 10001
  engines_per_host: 1
  engines:
    0:
      storage: auto
pool:
  scm_size: 3000000000
  nvme_size: 9000000000
  svcn: 1
  control_method: dmg
