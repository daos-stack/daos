hosts:
  test_servers: 3
  test_clients: 1
setup:
  start_agents_once: false
  start_servers_once: false
timeout: 600
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage: auto
  system_ram_reserved: 2
pool:
  size: 90%
  svcn: 1
container:
  type: POSIX
  control_method: daos
ior:
  env_vars:
    - D_LOG_MASK=INFO
    - DD_MASK=all
    - DD_SUBSYS=all
  api: POSIX
  client_processes:
    np_16:
      np: 16
  test_file: testFile
  repetitions: 1
  read_flags: "-v -C -k -e -r -R -G 27"
  iorflags:
    flags: "-v -k -e -w -r -R -G 27"
  transfer_size: '1M'
  block_size: '100M'
  write_x: 2
  read_x: 1
  objectclass:
    oclass_SX:
      dfs_oclass: "SX"
config_generate_params:
  scm_only: True
  net_provider: "ofi+sockets"
dfuse:
  disable_caching: true
