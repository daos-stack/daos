# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 150
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
pool:
  control_method: dmg
  name: daos_server
