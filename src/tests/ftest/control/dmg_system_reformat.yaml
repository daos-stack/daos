hosts:
  test_servers: 1
  test_clients: 1
timeout: 300
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 16
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
pool:
  control_method: dmg
  scm_size: 90%
  nvme_size: 90%
