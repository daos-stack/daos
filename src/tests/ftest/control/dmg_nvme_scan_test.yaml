# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 1
timeout: 60
server_config:
  name: daos_server
  port: 10001
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
dmg:
  dmg_sub_command: storage
  storage:
    storage_sub_command: scan
  insecure: False
