hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 80
server_config:
  name: daos_server
  port: 10001
  servers:
    targets: 8
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
pool:
  control_method: dmg
  mode: 146
  scm_size: 16GB
  nvme_size: "32GB"
  name: daos_server
container:
    type: POSIX
    control_method: daos
ior:
  flags: "-k -w -r"
  transfer_size: "64M"
  block_size: "2G"
  dfs_destroy: False

exp_vals:
  pool_status: 0
  total_targets: 8
  active_targets: 8
  total_nodes: 1
  disabled_targets: 0
  version: 1
  leader: 0
  scm:
    total: 16000000000
    free: 15999997440
    min: 1999999680
    max: 1999999680
    mean: 1999999680
  nvme:
    # total: "32 GB"
    # free: "32 GB"
    # min: "4.0 GB"
    # max: "4.0 GB"
    # mean: "4.0 GB"
    total: 0
    free: 0
    min: 0
    max: 0
    mean: 0
  rebuild:
    rebuild_status: 0
    state: 0
    objects: 0
    records: 0

pool_uuids:
  uuids:
    -
      # alpha_upper
      - "WWWWWWWW-YYYY-ZZZZ-VVVV-AAAAABBCCDDE"
      - "FAIL"
    -
      # alpha_lower
      - "eeeeeeee-ffff-gggg-hhhh-iiiiiiiiiiii"
      - "FAIL"
    -
      # alphanumeric
      - "aaaa1111-b2b2-c3c3-d4d4-e5e5e5e5e5e5"
      - "FAIL"
    -
      # numeric_01
      - "111-222-333-444-555"
      - "FAIL"
    -
      # numeric_02
      - "0-0-0-0-0"
      - "FAIL"
    -
      # random
      - "991d211c-ed28-4b6b-8e50-5f7103b36cb9"
      - "FAIL"
    -
      # special_chars
      - "! @#$%^&*()_+{}|:<>?-=[];,./"
      - "FAIL"
    -
      # special_alphanumeric_chars
      - "abc-=*12----1@3c-4%DE-&5_,0+.k"
      - "FAIL"
