hosts:
  test_servers: 1
timeout: 400
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1G
  control_method: dmg
container:
  control_method: daos
stress_test: !mux
  small:
    snapshot_count: 5
  medium:
    snapshot_count: 50
  high:
    snapshot_count: 100
