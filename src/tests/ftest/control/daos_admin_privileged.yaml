# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
timeout: 200
server_config:
  name: daos_server
  port: 10001
  servers:
    # Uncomment once DAOS-4287 has been closed.
    # bdev_class: nvme
    # bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
