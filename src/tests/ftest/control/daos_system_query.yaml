hosts:
  test_servers: 1
timeout: 80
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      pinned_numa_node: 0
      targets: 4
      nr_xs_helpers: 0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt
      storage: auto
  system_ram_reserved: 1
