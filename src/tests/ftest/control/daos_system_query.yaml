hosts:
  test_servers: 4
  test_clients: 1

timeout: 80

server_config:
  name: other_dserver  # Use a non-default name
  engines_per_host: 2
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      log_file: daos_server0.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos0
    1:
      targets: 4
      nr_xs_helpers: 0
      log_file: daos_server1.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos1

  system_ram_reserved: 1
