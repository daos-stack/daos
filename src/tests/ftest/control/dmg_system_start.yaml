hosts:
  test_servers: 1
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      log_file: daos_server0.log
      targets: 4
      nr_xs_helpers: 0
      fabric_iface: eth0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos0
    1:
      log_file: daos_server1.log
      targets: 4
      nr_xs_helpers: 0
      fabric_iface: eth0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos1
  system_ram_reserved: 1
