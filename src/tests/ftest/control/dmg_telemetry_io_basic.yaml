hosts:
  test_servers: 2
  test_clients: 1
timeout: 150
server_config:
  name: daos_server
  servers:
    targets: 2
    nr_xs_helpers: 0
    scm_size: 4
pool:
  name: daos_server
  scm_size: 1G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
block_sizes: [10M, 500M]
transfer_sizes: [256K, 1M]
telemetry_metrics:
  io_test_metrics_valid: [0, 18446744073709552000]
ior:
  api: POSIX
  flags: "-v -w -k"
  max_duration: 10
dfuse:
  mount_dir: "/tmp/daos_dfuse"
