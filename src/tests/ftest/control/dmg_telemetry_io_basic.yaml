hosts:
  test_servers: 1
  test_clients: 1
timeout: 150
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
pool:
  scm_size: 1G
container:
  type: POSIX
  control_method: daos
block_sizes: [10M, 500M]
transfer_sizes: [256K, 1M]
telemetry_metrics:
  io_test_metrics_valid: [0, 18446744073709552000]
ior:
  api: POSIX
  flags: "-v -w -k"
  max_duration: 10
