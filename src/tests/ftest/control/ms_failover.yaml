# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 5
timeout: 300
daos_server:
  pattern_timeout: 60
server_config:
  servers:
    log_mask: DEBUG,MEM=ERR
    env_vars:
      - DD_MASK=mgmt
pool:
  mode: 146
  scm_size: 1073741824
  control_method: dmg
dmg:
  json: True
