hosts:
  test_servers: 5
  test_clients: 1

timeout: 600

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos0
  system_ram_reserved: 1

pool:
  size: 1G
  svcn: 5

container:
  control_method: daos
  type: POSIX
