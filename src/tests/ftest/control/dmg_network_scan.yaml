# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
timeout: 100
server_config:
  name: daos_server
  port: 10001
  control_log_mask: INFO
dmg:
  dmg_sub_command: network
  network:
    network_sub_command: scan
  insecure: True
