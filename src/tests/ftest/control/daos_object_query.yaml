hosts:
  test_servers: 4
timeout: 80
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 3G
  control_method: dmg
container:
  control_method: daos
  type: POSIX
  class_names: !mux
    oclass_s1:
      oclass: S1
    oclass_rp_2g1:
      oclass: RP_2G1
    oclass_rp_3g1:
      oclass: RP_3G1
    oclass_rp_2g2:
      oclass: RP_2G2
