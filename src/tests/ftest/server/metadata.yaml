hosts:
  test_servers: 4
  test_clients: 1
timeouts:
  test_metadata_fillup: 300
  test_metadata_addremove: 900
  test_metadata_server_restart: 960
  test_container_removal_after_der_nospace: 180
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      targets: 8
      nr_xs_helpers: 4
      first_core: 0
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=group_metadata_only
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
    1:
      targets: 8
      nr_xs_helpers: 4
      first_core: 0
      pinned_numa_node: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=group_metadata_only
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
pool:
  svcn: 5
  scm_size: 1G
  nvme_size: 8G
  control_method: dmg
container:
  control_method: API
  silent: true
ior:
  clientslots:
    slots: 1
  dfs_destroy: false
  iorwriteflags: "-w -W -k -G 1"
  iorreadflags: "-r -R -G 1"
  dfs_oclass: "SX"
metadata:
  mean_percent: 1
