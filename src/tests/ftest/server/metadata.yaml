# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-C
timeout: 900
server_config:
  name: daos_server
  servers_per_host: 2
  servers:
    0:
      targets: 8
      first_core: 0
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      scm_mount: /mnt/daos0
      # common items below (same in server 0 and server 1)
      scm_class: ram
      scm_size: 6
      nr_xs_helpers: 16
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=mgmt,md,dsms,any
    1:
      targets: 8
      first_core: 0
      pinned_numa_node: 1
      fabric_iface: ib0
      fabric_iface_port: 31417
      log_file: daos_server1.log
      scm_mount: /mnt/daos1
      # common items below (same in server 0 and server 1)
      scm_class: ram
      scm_size: 6
      nr_xs_helpers: 16
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=mgmt,md,dsms,any

pool:
  createmode:
    mode: 511
  createset:
    group: daos_server
  createsvc:
    svcn: 3
  createsize:
    scm_size: 1073741824
    nvme_size: 8589934592
  control_method: dmg
ior:
    clientslots:
      slots: 1
    repetitions: 1
    dfs_destroy: False
    iorwriteflags:
      F: "-w -W -k -G 1"
    iorreadflags:
      F: "-r -R -G 1"
    objectclass:
      dfs_oclass: "SX"
