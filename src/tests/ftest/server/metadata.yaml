# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
  test_servers:
    - boro-A
    - boro-B
  test_clients:
    - boro-C
timeout: 1800
server_config:
   name: daos_server
   targets: 1
pool:
  createmode:
    mode: 511
  createset:
    group: daos_server
  createsvc:
    svcn: 1
  createsize:
    scm_size: 1073741824
    nvme_size: 1073741824
ior:
    clientslots:
      slots: 1
    repetitions: 1
    daos_destroy: False
    iorwriteflags:
      F: "-w -W -k -G 1"
    iorreadflags:
      F: "-r -R -G 1"
    objectclass:
      daos_oclass: "SX"
