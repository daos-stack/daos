hosts:
  test_servers: 1
  test_clients: 1
timeout: 130
server_config:
  engines_per_host: 1
  engines:
    0:
      targets: 8
      nr_xs_helpers: 8
      fabric_iface: ib0
      storage: auto
ior:
  client_processes:
    np: 1
  flags: "-v -D 60 -w -r"
  transfer_size: 1M
  block_size: 1G
pool:
  scm_size: 10G
  nvme_size: 100G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
usage_limit: 200
