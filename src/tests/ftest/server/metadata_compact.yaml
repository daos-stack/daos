hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-C
timeout: 900
server_config:
  name: daos_server
  engines_per_host: 2
  servers:
    0:
      targets: 8
      first_core: 0
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      scm_mount: /mnt/daos0
      scm_list: ["/dev/pmem0"]
      # common items below (same in server 0 and server 1)
      scm_class: dcpm
      nr_xs_helpers: 16
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=mgmt,md,dsms,any
        - RDB_COMPACT_THRESHOLD=1
    1:
      targets: 8
      first_core: 0
      pinned_numa_node: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      scm_mount: /mnt/daos1
      scm_list: ["/dev/pmem1"]
      # common items below (same in server 0 and server 1)
      scm_class: dcpm
      nr_xs_helpers: 16
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DAOS_MD_CAP=128
        - DD_MASK=mgmt,md,dsms,any
        - RDB_COMPACT_THRESHOLD=1
pool:
  name: daos_server
  svcn: 3
  scm_size: 1G
  nvme_size: 8G
  control_method: dmg
container:
  control_method: API
  silent: True
