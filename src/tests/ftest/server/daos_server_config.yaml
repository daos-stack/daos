# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
timeout: 300

server_config:
  name: daos_server

server_config_val: !mux
  name_special_chars:
    config_val:
      - "name"
      - "! @#$%^&*()_+{}|:<>?-=[];',./"
      - 1
      - "gen"
  name_alphanumeric:
    config_val:
      - "name"
      - "ABCD1234abcd"
      - 0
      - "gen"
  name_numeric:
    config_val:
      - "name"
      - "12345678"
      - 0
      - "gen"
  name_combo:
    config_val:
      - "name"
      - "AB-C&__dal1234"
      - 0
      - "gen"
  name_list:
    config_val:
      - "name"
      - "amjustin, 12345, abcdef"
      - 1
      - "gen"
  access_point_repeated:
    config_val:
      - "access_points"
      - "[localhost:10001, localhost:10001]"
      - 1
      - "gen"
  access_point_wrong_port:
    config_val:
      - "access_points"
      - "[localhost:12345]"
      - 1
      - "gen"
  access_point_wrong_name:
    config_val:
      - "access_points"
      - "[wrongName:10001]"
      - 1
      - "gen"
  access_point_alphanumeric:
    config_val:
      - "access_points"
      - "[AB12cd:10001]"
      - 1
      - "gen"
  control_log_file_does_not_exist:
    config_val:
      - "control_log_file"
      - "/tmp/does_not_exist.log"
      - 1
      - "gen"
  control_log_file_special_str:
    config_val:
      - "control_log_file"
      - "ABC12cd*()_-"
      - 1
      - "gen"
  control_log_mask_wrong_mask:
    config_val:
      - "control_log_mask"
      - "NOTDEBUG"
      - 1
      - "gen"
  control_log_mask_list:
    config_val:
      - "control_log_mask"
      - "INFO,DEBUG,ERR"
      - 1
      - "gen"
  control_log_mask_special_str:
    config_val:
      - "nr_hugepages"
      - "ABC12cd*()_-"
      - 1
      - "gen"
  nr_hugepages_str:
    config_val:
      - "nr_hugepages"
      - "ABCdef"
      - 1
      - "gen"
  # nr_hugepages_overflow_int:
  #   config_val:
  #     - "nr_hugepages"
  #     - "1000000000000000000"
  #     - 1
  #     - "gen"
  # nr_hugepages_negative_int:
  #   config_val:
  #     - "nr_hugepages"
  #     - "-100"
  #     - 1
  #     - "gen"
  port_str:
    config_val:
      - "port"
      - "ABCdef"
      - 1
      - "gen"
  port_special_str:
    config_val:
      - "port"
      - "*(_ABCdef123"
      - 1
      - "gen"
  provider_wrong_str:
    config_val:
      - "provider"
      - "ABCdef123"
      - 1
      - "gen"
  provider_numerical:
    config_val:
      - "provider"
      - "12345678"
      - 1
      - "gen"
  env_vars_junk:
    config_val:
      - "env_vars"
      - [12345, ()*_, ABDCD=1234]
      - 0
      - "server"
  env_vars_str:
    config_val:
      - "env_vars"
      - "54321ABDCD"
      - 1
      - "server"
  fabric_iface_invalid:
    config_val:
      - "fabric_iface"
      - "54321ABDCD"
      - 1
      - "server"
  fabric_iface_port_str:
    config_val:
      - "fabric_iface_port"
      - "ABDCD"
      - 1
      - "server"
  first_core_str:
    config_val:
      - "first_core"
      - "ABDCD"
      - 1
      - "server"
  nr_xs_helpers_str:
    config_val:
      - "nr_xs_helpers"
      - "ABCDE"
      - 1
      - "server"
  # nr_xs_helpers_negative:
  #   config_val:
  #     - "nr_xs_helpers"
  #     - "-10000"
  #     - 1
  #     - "server"
  # targets_negative:
  #   config_val:
  #     - "targets"
  #     - "-1"
  #     - 1
  #     - "server"
  targets_str:
    config_val:
      - "targets"
      - "ABDCD"
      - 1
      - "server"

