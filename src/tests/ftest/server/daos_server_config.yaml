# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
timeout: 200

server_config:
  name: daos_server

server_config_val: !mux
  name_special_chars:
    config_val:
      - "name"
      - "! @#$%^&*()_+{}|:<>?-=[];',./"
      - 1
  name_alphanumeric:
    config_val:
      - "name"
      - "ABCD1234abcd"
      - 0
  name_numeric:
    config_val:
      - "name"
      - "12345678"
      - 0
  name_combo:
    config_val:
      - "name"
      - "AB-C&__dal1234"
      - 0
  name_list:
    config_val:
      - "name"
      - "amjustin, 12345, abcdef"
      - 1
  access_point_repeated:
    config_val:
      - "access_points"
      - "[localhost:10001, localhost:10001]"
      - 1
  access_point_wrong_port:
    config_val:
      - "access_points"
      - "[localhost:12345]"
      - 1
  access_point_wrong_name:
    config_val:
      - "access_points"
      - "[wrongName:10001]"
      - 1
  access_point_alphanumeric:
    config_val:
      - "access_points"
      - "[AB12cd:10001]"
      - 1
  control_log_file_does_not_exist:
    config_val:
      - "control_log_file"
      - "/tmp/does_not_exist.log"
      - 1
  control_log_file_special_str:
    config_val:
      - "control_log_file"
      - "ABC12cd*()_-"
      - 1
  control_log_mask_wrong_mask:
    config_val:
      - "control_log_mask"
      - "NOTDEBUG"
      - 1
  control_log_mask_list:
    config_val:
      - "control_log_mask"
      - "INFO,DEBUG,ERR"
      - 1
  control_log_mask_special_str:
    config_val:
      - "nr_hugepages"
      - "ABC12cd*()_-"
      - 1
  nr_hugepages_str:
    config_val:
      - "nr_hugepages"
      - "ABCdef"
      - 1
  # nr_hugepages_overflow_int:
  #   config_val:
  #     - "control_log_mask"
  #     - "1000000000000000000"
  #     - 1
  # nr_hugepages_negative_int:
  #   config_val:
  #     - "control_log_mask"
  #     - "-100"
  #     - 1
  port_str:
    config_val:
      - "port"
      - "ABCdef"
      - 1
  port_special_str:
    config_val:
      - "port"
      - "*(_ABCdef123"
      - 1
  provider_special_str:
    config_val:
      - "provider"
      - "*(_ABCdef123"
      - 1
  provider_wrong_str:
    config_val:
      - "provider"
      - "ABCdef123"
      - 1
  provider_numerical:
    config_val:
      - "provider"
      - "12345678"
      - 1
