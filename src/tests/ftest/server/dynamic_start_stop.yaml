hosts:
  test_servers: server-[1-2]
timeout: 140
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
extra_servers:
  test_servers: server-[3-5]
pool:
  scm_size: 1G
  control_method: dmg
dmg:
  json: true
