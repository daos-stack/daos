hosts:
  test_servers: 3
  test_clients: 1

timeout: 360

setup:
  start_agents_once: false
  start_servers_once: false

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      log_file: daos_server1.log
      storage: auto

server:
  num_of_pool: 3
  container_per_pool: 2

pool:
  size: 100GB

container:
  control_method: daos
