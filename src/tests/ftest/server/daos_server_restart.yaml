hosts:
  test_servers: 3
  test_clients: 1

timeout: 360

setup:
  start_agents_once: false
  start_servers_once: false

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos1

server:
  num_of_pool: 3
  container_per_pool: 2

pool:
  control_method: dmg
  size: 1GB

container:
  control_method: daos
