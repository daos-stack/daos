hosts:
  test_servers: 3
  test_clients: 1
timeout: 600
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: ERR
      storage: auto
pool:
  size: 50%
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 1
  dfs_destroy: false
  iorflags:
    flags: "-w -k"
  repetitions: 1
  transfersize_blocksize:
    4K:
      transfer_size: '4K'
      block_size: '104857600'  # 100M
  objectclass:
    EC_2P1GX:
      dfs_oclass: "EC_2P1GX"
