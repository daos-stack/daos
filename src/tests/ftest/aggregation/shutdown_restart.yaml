hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
  test_clients:
    - client-D
timeout: 600
server_config:
  name: daos_server
  servers:
    log_mask: DEBUG
    env_vars:
      - ABT_ENV_MAX_NUM_XSTREAMS=100
      - ABT_MAX_NUM_XSTREAMS=100
      - DAOS_MD_CAP=1024
      - FI_SOCKETS_MAX_CONN_RETRY=1
      - FI_SOCKETS_CONN_TIMEOUT=2000
      - DD_MASK=all
    bdev_class: nvme
    bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
pool:
  createmode:
    mode_RW:
      mode: 146
  createset:
    setname: daos_server
  createsize:
    scm_size: 20%
    nvme_size: 50%
  createsvc:
    svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 1
  dfs_destroy: False
  iorflags:
      flags: "-w -k"
  repetitions: 1
  transfersize_blocksize:
    4K:
      transfer_size: '4K'
      block_size: '104857600'  # 100M
  objectclass:
    EC_2P1GX:
      dfs_oclass: "EC_2P1GX"
