hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
  test_clients:
    - client-B
timeout: 240
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    env_vars:
      - DAOS_SPDK_SUBSYS_TIMEOUT=0
pool:
  mode: 146
  name: daos_server
  scm_size: 20%
  nvme_size: 50%
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 1
  dfs_destroy: False
  iorflags:
      - "-w -E -k"
      - "-r -R"
  repetitions: 1
  signature: 5
  transfersize_blocksize:
    2K:
      transfer_size: '2K'
      block_size: '268435456'  # 256M
  objectclass:
    SX:
      dfs_oclass: "EC_2P1G1"
