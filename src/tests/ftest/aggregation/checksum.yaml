hosts:
  test_servers: 3
  test_clients: 1
timeout: 240
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage: auto
pool:
  size: 50%
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 1
  dfs_destroy: false
  iorflags:
    - "-w -E -k"
    - "-r -R"
  repetitions: 1
  signature: 5
  transfersize_blocksize:
    2K:
      transfer_size: '2K'
      block_size: '268435456'  # 256M
  objectclass:
    SX:
      dfs_oclass: "EC_2P1G1"
