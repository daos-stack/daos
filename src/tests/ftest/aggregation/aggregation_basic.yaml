hosts:
    test_servers:
        - server-A
        - server-B
    test_clients:
        - client-A
        - client-B
        - client-C
        - client-D
        - client-E
        - client-F
timeout: 1200
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146 # 146 is RW
    name: daos_server
    scm_size: 50000000000
    nvme_size: 500000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_12:
            np: 12
    test_file: daos:testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
        flags: "-v -w -W -r -R -k"
    api: DFS
    transfer_size: '1M'
    block_size: '8G'
    objectclass: !mux
        oclass_SX:
            dfs_oclass: "SX"
        oclass_RP_2GX:
            dfs_oclass: "RP_2GX"
