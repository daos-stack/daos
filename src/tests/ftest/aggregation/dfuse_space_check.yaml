server_manager:
  srv_timeout: 500
hosts:
  test_servers: 1
  test_clients: 1
timeout: 1500
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 1
      storage: auto
pool:
  scm_size: 200MB
  nvme_size: 1GiB  # Minimum for 1 target
  svcn: 1
container:
  type: POSIX
  control_method: daos
dfusespacecheck:
  block_size: 2097152  # 2M
