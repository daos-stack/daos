server_manager:
  srv_timeout: 500
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 1500
server_config:
  name: daos_server
  servers:
    targets: 1
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 200MB
  nvme_size: 1GiB # Minimum for 1 target
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfusespacecheck:
  block_size: 2097152 # 2M
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
