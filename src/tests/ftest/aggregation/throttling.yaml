hosts:
  test_servers: 2
  test_clients: 2
timeout: 2400
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
pool:
  scm_size: 20000000000
  nvme_size: 50000000000
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  client_processes:
    ppn: 18
  test_file: daos:/testFile
  repetitions: 1
  dfs_destroy: False
  iorflags:
    flags: "-v -w -W -r -R -k"
  api: DFS
  transfer_size: '1K'
  block_size: '512M'
  objectclass:
    oclass_SX:
      dfs_oclass: "SX"
