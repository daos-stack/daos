launch:
  !filter-only : /run/pool/default    # yamllint disable-line rule:colons

hosts:
  test_servers: 2
  test_clients: 2
timeout: 600
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage: auto
pool:
  default:
    size: 100%
  md_on_ssd_p2:
    size: 100%
    mem_ratio: 25
container:
  type: POSIX
  control_method: daos
mdtest:
  client_processes:
    np: 2
  test_dir: "/"
  dfs_destroy: false
  iteration: 1
  manager: "MPICH"
  mdtest_params:
    api: 'DFS'
    write_bytes: 4194304
    branching_factor: 1
    num_of_files_dirs: 4000
    depth: 0
