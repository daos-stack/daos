hosts:
  test_servers: 2
  test_clients: 2
timeout: 600
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage: auto
pool:
  scm_size: 10000000000
  nvme_size: 10000000000
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  client_processes:
    np: 12
  test_file: daos:/testFile
  repetitions: 1
  dfs_destroy: false
  iorflags:
    flags: "-v -w -W -k"
  api: DFS
  transfer_size: '1K'
  block_size: '256MiB'
  objectclass:
    oclass_SX:
      dfs_oclass: "SX"
