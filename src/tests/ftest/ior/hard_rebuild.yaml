hosts:
  servers: !mux
    6_server:
      test_servers: server-[1-3]
    8_server:
      test_servers: server-[1-4]
    12_server:
      test_servers: server-[1-6]
  test_clients: 2
timeout: 1000
setup:
  start_agents_once: False
  start_servers_once: False
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: ERR
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: ERR
pool:
    mode: 146
    name: daos_server
    scm_size: 90%
    control_method: dmg
container:
    type: POSIX
    control_method: daos
    properties: dedup:memcmp
ior:
  api: "DFS"
  client_processes:
   np: 32
  dfs_destroy: False
  iorflags:
   flags: "-C -k -e -w -g -G 27 -D 150 -Q 1 -vv"
   read_flags: "-C -k -e -r -R -g -G 27 -D 150 -Q 1 -vv"
  test_file: daos:testFile
  segment_count: 2000000
  repetitions: 1
  chunk_block_transfer_sizes:
   # [ChunkSize, BlocksSize, TransferSize]
   - [47008, 47008, 47008]
  objectclass:
   dfs_oclass_list:
    #- [EC_Object_Class, Minimum number of servers]
    - ["EC_2P2G1", 6]
    - ["EC_4P2G1", 8]
    - ["EC_8P2G1", 12]
  sw_wearout: 1
  sw_status_file: "/var/tmp/daos_testing/stoneWallingStatusFile"
