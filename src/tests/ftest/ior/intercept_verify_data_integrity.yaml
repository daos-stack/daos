hosts:
  test_servers: 2
  test_clients: 6
timeout: 7200
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
pool:
  scm_size: 30000000000
  nvme_size: 200000000000
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  env_vars:
    - D_LOG_MASK=INFO
  np: 24
  test_file: testFile
  repetitions: 1
  # Remove the below line once DAOS-3143 is resolved
  dfs_destroy: false
  api: POSIX
  transfer_size: '4K'
  block_size: '512M'
  dfs_oclass: "SX"
  file_options: !mux
    ssf:
      flags: "-k -e -D 600 -v -w -W -r -R"
    fpp:
      flags: "-F -k -e -D 600 -v -w -W -r -R"
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: true
