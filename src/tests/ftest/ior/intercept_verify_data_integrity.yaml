hosts:
    test_servers: 2
    test_clients: 6
timeout: 7200
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        #scm_size needed for tmpfs
        #scm_size: 35
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    group: daos_server
    scm_size: 30000000000
    nvme_size: 200000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    np: 24
    test_file: testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    dfs_destroy: False
    api: POSIX
    transfer_size: '4K'
    block_size: '512M'
    dfs_oclass: "SX"
    file_options: !mux
        ssf:
            flags: "-k -e -D 600 -v -w -W -r -R"
        fpp:
            flags: "-F -k -e -D 600 -v -w -W -r -R"
dfuse:
    mount_dir: "/tmp/daos_dfuse/"
    disable_caching: True
