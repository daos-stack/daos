hosts:
    test_servers: 2
    test_clients: 6
timeout: 1000
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: INFO
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: INFO
      bdev_class: nvme
      bdev_list: ["bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
pool:
    mode: 146
    name: daos_server
    size: 90%
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    env_vars:
        - D_LOG_MASK=INFO
    client_processes:
        np: 96
    test_file: testFile
    repetitions: 3
    flags: "-v -D 60 -w -r"
    dfs_oclass: "SX"
    block_size: '100G'
    write_x: 0.08 # Max 8% performance difference.
    read_x: 0.08  # Loosely derived from 3% stddev + 5% actual deviation.
    transfersize: !mux
        512B:
            transfer_size: '512B'
        1K:
            transfer_size: '1K'
        4K:
            transfer_size: '4K'
        1M:
            transfer_size: '1M'
dfuse:
    mount_dir: "/tmp/daos_dfuse/"
    disable_caching: True
