hosts:
  test_servers: 2
  test_clients: 6

timeout: 760

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      log_file: daos_server0.log
      log_mask: WARN
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      log_file: daos_server1.log
      log_mask: WARN
      storage: auto

pool:
  size: 90%

container:
  type: POSIX

ior:
  env_vars:
    - D_LOG_MASK=WARN
    - D_IL_REPORT=0
  client_processes:
    ppn: 16
  test_file: testFile
  sw_deadline: 60
  flags: "-v -w -r -R"
  dfs_oclass: SX
  block_size: 100G
  write_x: 0.10  # Max 10% performance difference.
  read_x: 0.10   # Loosely derived from 3% stddev + 8% actual deviation.
  enforce_performance: false  # Skip enformance in CI since it is flaky.
  transfersize: !mux
    512B:
      transfer_size: '512B'
    4K:
      transfer_size: '4K'
    1M:
      transfer_size: '1M'

dfuse:
  disable_caching: true
