hosts:
  test_servers: 1
  test_clients: 1
timeout: 600
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 16
        1:
          class: nvme
          bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
pool:
  scm_size: 8G
  nvme_size: 100G
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  env_vars:
    - D_LOG_MASK=INFO
    - DD_MASK=all
    - DD_SUBSYS=all
  api: POSIX
  client_processes:
    np_16:
      np: 16
  test_file: testFile
  repetitions: 1
  iorflags:
    flags: "-v -w -r"
  transfer_size: '1M'
  block_size: '100M'
  write_x: 2
  read_x: 1
  objectclass:
    oclass_SX:
      dfs_oclass: "SX"
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: true
tests:
  D_IL_REPORT: !mux
    summary_only:
      value: "0"
    one_intercept:
      value: "1"
    two_intercept:
      value: "2"
