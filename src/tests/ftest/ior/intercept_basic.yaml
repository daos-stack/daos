hosts:
  test_servers: 1
  test_clients: 1
timeout: 1000
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      log_mask: INFO
      storage: auto
pool:
  size: 90%
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  env_vars:
    - D_LOG_MASK=INFO
  client_processes:
    np: 32
  test_file: testFile
  repetitions: 3
  sw_deadline: 60
  flags: "-v -w -r -R"
  dfs_oclass: 'SX'
  transfer_size: '1M'
  block_size: '100G'
  write_x: 0.08  # Max 8% performance difference.
  read_x: 0.08   # Loosely derived from 3% stddev + 5% actual deviation.
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
  disable_caching: true
