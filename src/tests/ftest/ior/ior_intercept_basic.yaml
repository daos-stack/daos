hosts:
    test_servers:
        - server-A
    test_clients:
        - client-A
timeout: 2400
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["0000:81:00.0","0000:da:00.0"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146 # 146 is RW
    name: daos_server
    # 300 G
    scm_size: 30000000000
    nvme_size: 420000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_16:
            np: 16
    test_file: daos:testFile
    repetitions: 1
# Remove the below line once DAOS-3143 is resolved
    dfs_destroy: False
    iorflags:
        ssf:
          flags: "-v -D 300 -w -r"
          ior_api:
            - DFS
            - POSIX
          transfersize_blocksize:
            1M:
              transfer_size: '1M'
              block_size: '8G'
              # Expected performance improvement
              # of write and read for the specific
              # transfer/block size when using
              # interception library.
              write_x: 3
              read_x: 2
          objectclass:
            oclass_SX:
              dfs_oclass: "SX"
dfuse:
    mount_dir: "/tmp/daos_dfuse/"
