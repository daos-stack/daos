hosts:
  test_servers: 5
  test_clients: 3
timeout: 1000
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: ERR
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: ERR
      storage:
        0:
          class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
pool:
  scm_size: 500G
container:
  type: POSIX
  control_method: daos
  properties: dedup:memcmp
ior:
  client_processes:
    np: 48
  flags: "-C -k -e -w -g -G 27 -D 300 -Q 1 -vv"
  read_flags: "-C -k -e -r -R -g -G 27 -Q 1 -vv"
  dfs_chunk: 470080
  ior_api:
    daos:
      api: DFS
  test_file: /testFile
  repetitions: 1
  transfer_size: '47008'
  block_size: '47008'
  segment_count: 2000000
  objectclass: !mux
    EC_2P1GX:
      dfs_oclass: "EC_2P1GX"
    EC_4P2GX:
      dfs_oclass: "EC_4P2GX"
    EC_8P2GX:
      dfs_oclass: "EC_8P2GX"
  sw_wearout: 1
  sw_status_file: stoneWallingStatusFile
