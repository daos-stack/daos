# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_machines:
    - boro-A
    - boro-B
    - boro-C
    - boro-D
    - boro-E
    - boro-F
    - boro-G
    - boro-H
# rebuild alone takes about 2hrs
timeout: 5000
server_config:
  name: daos_server
daos_tests:
  num_clients:
    num_clients: 1
  num_replicas:
    num_replicas: 1
  Tests: !mux
    test_r:
      daos_test: r
      test_name: rebuild tests
      args: -s3 -u subtests="0-23"
    test_d:
      daos_test: d
      test_name: DAOS degraded-mode tests
    test_m:
      daos_test: m
      test_name: Management tests
    test_p:
      daos_test: p
      test_name: Pool tests
    test_c:
      daos_test: c
      test_name: DAOS container tests
    test_e:
      daos_test: e
      test_name: DAOS epoch tests
    test_i:
      daos_test: i
      test_name: IO test
    test_A:
      daos_test: A
      test_name: DAOS Array tests
    test_C:
      daos_test: C
      test_name: DAOS capability tests
    test_o:
      daos_test: o
      test_name: Epoch recovery tests
    test_R:
      daos_test: R
      test_name: DAOS MD replication tests
    test_O:
      daos_test: O
      test_name: OID Allocator tests
