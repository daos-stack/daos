# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
    - server-G
    - server-H
# Note that subtests below can set their own timeout so this
# should be a general average of all tests not including outliers
# (I'm looking at you "rebuild tests")
timeout: 600
server_manager:
  recreate: true
server_config:
  name: daos_server
daos_tests:
  num_clients:
    num_clients: 1
  num_replicas:
    num_replicas: 1
  Tests: !mux
    test_d:
      daos_test: d
      test_name: DAOS degraded-mode tests
    test_m:
      daos_test: m
      test_name: Management tests
    test_p:
      daos_test: p
      test_name: Pool tests
    test_c:
      daos_test: c
      test_name: DAOS container tests
    test_e:
      daos_test: e
      test_name: DAOS epoch tests
    test_X:
      daos_test: X
      test_name: DAOS DTX tests
    test_V:
      daos_test: V
      test_name: DAOS verify consistency tests
      test_timeout: 900
    test_i:
      daos_test: i
      test_name: IO test
      test_timeout: 900
    test_A:
      daos_test: A
      test_name: DAOS Object Array tests
    test_D:
      daos_test: D
      test_name: DAOS Array tests
    test_K:
      daos_test: K
      test_name: DAOS KV tests
    test_F:
      daos_test: F
      test_name: DAOS File System tests
    test_C:
      daos_test: C
      test_name: DAOS capability tests
    test_o:
      daos_test: o
      test_name: Epoch recovery tests
    test_R:
      daos_test: R
      test_name: DAOS MD replication tests
    test_v:
      daos_test: v
      test_name: DAOS rebuild simple tests
      test_timeout: 1500
    test_O:
      daos_test: O
      test_name: OID Allocator tests
      test_timeout: 1350
    test_z:
      daos_test: z
      test_name: Checksum tests
      test_timeout: 900
