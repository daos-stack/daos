# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
timeout: 600
pool:
  scm_size: 8G
  nvme_size: 16G
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: DEBUG
      bdev_class: nvme
      bdev_list: ["0000:81:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: DEBUG
      bdev_class: nvme
      bdev_list: ["0000:da:00.0"]
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
daos_tests:
  num_clients: 1
  test_name:
    test_daos_nvme_recovery_1: DAOS_Nvme_Recovery_1
    test_daos_nvme_recovery_2: DAOS_Nvme_Recovery_2
    test_daos_nvme_recovery_3: DAOS_Nvme_Recovery_3
    test_daos_nvme_recovery_4: DAOS_Nvme_Recovery_4
  daos_test:
    test_daos_nvme_recovery_1: N
    test_daos_nvme_recovery_2: N
    test_daos_nvme_recovery_3: N
    test_daos_nvme_recovery_4: N
  args:
    test_daos_nvme_recovery_1: -u subtests="1" --csum_type=crc32
    test_daos_nvme_recovery_2: -u subtests="2" --csum_type=crc32
    test_daos_nvme_recovery_3: -u subtests="3" --csum_type=crc32
    test_daos_nvme_recovery_4: -u subtests="4" --csum_type=crc32
