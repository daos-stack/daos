# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
timeout: 600
pool:
  nvme_size: 0G
server_config:
  servers_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31416
      log_file: daos_server0.log
      # Uncomment when DAOS-4117 is fixed
      # bdev_class: nvme
      # bdev_list: ["0000:81:00.0"]
      # scm_class: dcpm
      # scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      # Uncomment when DAOS-4117 is fixed
      # bdev_class: nvme
      # bdev_list: ["0000:da:00.0"]
      # scm_class: dcpm
      # scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
daos_tests:
  num_clients:
    num_clients: 1
  num_replicas:
    num_replicas: 1
  Tests: !mux
    test_r_0-10:
      daos_test: r
      test_name: rebuild tests 0-10
      args: -s3 -u subtests="0-10"
      test_timeout: 1500
