# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_machines:
    - boro-A
    - boro-B
    - boro-C
    - boro-D
    - boro-E
    - boro-F
    - boro-G
    - boro-H
# rebuild alone takes about 2hrs
timeout: 1400
server:
  server_group: daos_server
daos_tests:
  num_clients:
    num_clients: 1
  num_replicas:
    num_replicas: 1
  Tests: !mux
    test_r_0-1:
      daos_test: r
      test_name: rebuild tests 0-1
      args: -u subtests="0-1"
    test_r_2-5:
      daos_test: r
      test_name: rebuild tests 2-5
      args: -u subtests="2-5"
    test_r_6-10:
      daos_test: r
      test_name: rebuild tests 6-10
      args: -u subtests="6-10"
    test_r_11-15:
      daos_test: r
      test_name: rebuild tests 11-15
      args: -u subtests="11-15"
    test_r_16-20:
      daos_test: r
      test_name: rebuild tests 16-20
      args: -u subtests="16-20"
    test_r_21-25:
      daos_test: r
      test_name: rebuild tests 21-25
      args: -u subtests="21-25"
    test_r_26-30:
      daos_test: r
      test_name: rebuild tests 26-30
      args: -u subtests="26-30"
    test_r_31-33:
      daos_test: r
      test_name: rebuild tests 31-33
      args: -u subtests="26-33"
    test_d:
      daos_test: d
      test_name: DAOS degraded-mode tests
    test_m:
      daos_test: m
      test_name: Management tests
    test_p:
      daos_test: p
      test_name: Pool tests
    test_c:
      daos_test: c
      test_name: DAOS container tests
    test_e:
      daos_test: e
      test_name: DAOS epoch tests
    test_i:
      daos_test: i
      test_name: IO test
    test_A:
      daos_test: A
      test_name: DAOS Array tests
    test_C:
      daos_test: C
      test_name: DAOS capability tests
    test_o:
      daos_test: o
      test_name: Epoch recovery tests
    test_R:
      daos_test: R
      test_name: DAOS MD replication tests
    test_O:
      daos_test: O
      test_name: OID Allocator tests
