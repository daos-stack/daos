# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 4
timeout: 800
timeouts:
    test_rebuild_0to10: 2000
    test_rebuild_12to15: 1500
    test_rebuild_27: 1500
pool:
  nvme_size: 0G
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      # Uncomment when DAOS-4117 is fixed
      # bdev_class: nvme
      # bdev_list: ["0000:81:00.0"]
      # scm_class: dcpm
      # scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=group_metadata_only,io,epc,rebuild
        - D_LOG_FILE_APPEND_PID=1
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      # Uncomment when DAOS-4117 is fixed
      # bdev_class: nvme
      # bdev_list: ["0000:da:00.0"]
      # scm_class: dcpm
      # scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=group_metadata_only,io,epc,rebuild
        - D_LOG_FILE_APPEND_PID=1
  transport_config:
    allow_insecure: False
agent_config:
  transport_config:
    allow_insecure: False
dmg:
  transport_config:
    allow_insecure: False
