# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
timeout: 60
timeouts:
  test_daos_dfs_openat: 10
pool:
  scm_size: 1G
server_config:
  engines_per_host: 1
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
daos_tests:
  test_name:
    test_daos_dfuse_openat: DAOS_DFUSE_Openat
  daos_test:
    test_daos_dfuse_openat: o
  num_client:
    test_data_dfuse_openat: 1
