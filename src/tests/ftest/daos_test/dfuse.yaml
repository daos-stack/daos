hosts:
  test_servers: 1
  test_clients: 1
timeout: 90
pool:
  scm_size: 1G
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
container:
  type: POSIX
  control_method: daos
dfuse: !mux
  writeback:
    # File metadata is incorrect after write with writeback caching and IL.
    !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    name: "writeback"
  writethrough:
    disable_wb_cache: true
    name: "writethrough"
  metadata:
    disable_wb_cache: true
    name: "metadata"
  nocache:
    disable_wb_cache: true
    disable_caching: true
    name: "nocache"
  native:
    name: "native"
intercept: !mux
  off:
    use_intercept: false
  on:
    use_intercept: true
