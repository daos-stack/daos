hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 60
pool:
  scm_size: 1G
  control_method: dmg
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4
container:
  type: POSIX
  control_method: daos
dfuse: !mux
  writeback:
    # File metadata is incorrect after write with writeback caching and IL.
    !filter-only : "/run/intercept/off"  # yamllint disable-line rule:colons
    mount_dir: "/tmp/daos_dfuse/"
    name: "writeback"
  writethrough:
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    name: "writethrough"
  metadata:
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    name: "metadata"
  nocache:
    mount_dir: "/tmp/daos_dfuse/"
    disable_wb_cache: true
    disable_caching: true
    name: "nocache"
intercept: !mux
  off:
    use_intercept: false
  on:
    use_intercept: true
