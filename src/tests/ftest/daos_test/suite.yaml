# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 4
# Note that subtests below can set their own timeout so this
# should be a general average of all tests not including outliers
# (I'm looking at you "rebuild tests")
timeout: 600
timeouts:
  test_daos_distributed_tx: 1000
  test_daos_verify_consistency: 105
pool:
  # This will create 8G of SCM and 16G of NVMe size of pool.
  scm_size: 8G
  nvme_size: 16G
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,io,md,epc,rebuild,any
        - D_LOG_FILE_APPEND_PID=1
        - D_LOG_FLUSH=DEBUG
        - FI_LOG_LEVEL=debug
        - D_LOG_STDERR_IN_LOG=1
        - UCX_LOG_LEVEL=debug
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: DEBUG,MEM=ERR
      env_vars:
        - DD_MASK=mgmt,io,md,epc,rebuild,any
        - D_LOG_FILE_APPEND_PID=1
        - D_LOG_FLUSH=DEBUG
        - FI_LOG_LEVEL=debug
        - D_LOG_STDERR_IN_LOG=1
        - UCX_LOG_LEVEL=debug
      storage: auto
  transport_config:
    allow_insecure: true
  system_ram_reserved: 64
agent_config:
  transport_config:
    allow_insecure: true
dmg:
  transport_config:
    allow_insecure: true
client:
  env_vars:
    - FI_LOG_LEVEL=debug
    - UCX_LOG_LEVEL=debug
daos_tests:
  num_clients:
    test_daos_distributed_tx: 1
    test_daos_verify_consistency: 1
  test_name:
    test_daos_distributed_tx: DAOS_Distributed_TX
    test_daos_verify_consistency: DAOS_Verify_Consistency
  daos_test:
    test_daos_distributed_tx: T
    test_daos_verify_consistency: V
  args:
    test_daos_ec_io: -l"EC_4P2G1"
    test_daos_rebuild_ec: -s5
    test_daos_md_replication: -s5
  scalable_endpoint:
    test_daos_degraded_mode: true
  stopped_ranks:
    test_daos_degraded_mode: [5, 6, 7]
    test_daos_oid_allocator: [6, 7]
  pools_created:
    test_daos_container: 17
    test_daos_distributed_tx: 5
