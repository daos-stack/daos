# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers: 4
  test_clients: 4
timeout: 4000
timeouts:
  test_daos_dfs_unit: 2000
  test_daos_dfs_parallel: 2060
  test_daos_dfs_sys: 90
pool:
  scm_size: 8G
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
      scm_mount: /mnt/daos0
      env_vars:
        - D_LOG_FILE_APPEND_PID=1
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      scm_class: dcpm
      scm_list: ["/dev/pmem1"]
      scm_mount: /mnt/daos1
      env_vars:
        - D_LOG_FILE_APPEND_PID=1
  transport_config:
    allow_insecure: True
agent_config:
  transport_config:
    allow_insecure: True
dmg:
  transport_config:
    allow_insecure: True
daos_tests:
  test_name:
    test_daos_dfs_unit: DAOS_DFS_Unit
    test_daos_dfs_parallel: DAOS_DFS_Parallel
    test_daos_dfs_sys: DAOS_DFS_Sys
  daos_test:
    test_daos_dfs_unit: u
    test_daos_dfs_parallel: p
    test_daos_dfs_sys: s
  num_clients:
    test_daos_dfs_unit: 1
    test_daos_dfs_parallel: 32
    test_daos_dfs_sys: 1
  pools_created:
    test_daos_dfs_unit: 2
    test_daos_dfs_parallel: 2
    test_daos_dfs_sys: 1
