hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
  test_clients:
    - client-C
    - client-D
    - client-E
    - client-F
    - client-G
timeout: 210 # Additional 90s timeout for each rank stopped
timeouts:
  test_performance_ior_easy_dfs_rp_2gx_stop_write: 300
  test_performance_ior_easy_dfs_ec_2p2gx_stop_write_read: 390
  test_performance_ior_easy_dfs_ec_16p2gx_stop_write_read: 390
server_config:
    name: daos_server
    control_log_mask: INFO
    engines_per_host: 2
    servers:
        0:
          pinned_numa_node: 0
          nr_xs_helpers: 1
          fabric_iface: ib0
          fabric_iface_port: 31317
          log_file: daos_server0.log
          log_mask: INFO
          bdev_class: nvme
          bdev_list: ["aaaa:aa:aa.a"]
          scm_class: dcpm
          scm_list: ["/dev/pmem0"]
          scm_mount: /mnt/daos0
        1:
          pinned_numa_node: 1
          nr_xs_helpers: 1
          fabric_iface: ib1
          fabric_iface_port: 31417
          log_file: daos_server1.log
          log_mask: INFO
          bdev_class: nvme
          bdev_list: ["bbbb:bb:bb.b"]
          scm_class: dcpm
          scm_list: ["/dev/pmem1"]
          scm_mount: /mnt/daos1
