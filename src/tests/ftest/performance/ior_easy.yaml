pool:
  mode: 146
  name: daos_server
  # scm_size: 50G
  scm_size: 95%
  nvme_size: 90%
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior: &ior_base
  client_processes:
    ppn: 8
  write_flags: "-w -C -e -g -G 27 -k -Q 1 -v"
  read_flags: "-r -R -C -e -g -G 27 -k -Q 1 -v"
  repetitions: 1
  block_size: '150G'
  segment_count: 1
  sw_deadline: 30
  sw_wearout: 1
  sw_status_file: "/var/tmp/daos_testing/stoneWallingStatusFile"
ior_dfs_sx:
  <<: *ior_base
  api: DFS
  dfs_oclass: SX
  dfs_chunk: 1MiB
  transfer_size: 1MiB
ior_dfs_rp_2gx:
  <<: *ior_base
  api: DFS
  dfs_oclass: RP_2GX
  dfs_chunk: 1MiB
  transfer_size: 1MiB
ior_dfs_ec_2p2gx:
  <<: *ior_base
  api: DFS
  dfs_oclass: EC_2P2GX
  dfs_chunk: 2MiB
  transfer_size: 2MiB
ior_dfs_ec_16p2gx:
  <<: *ior_base
  api: DFS
  dfs_oclass: EC_16P2GX
  dfs_chunk: 16MiB
  transfer_size: 16MiB
ior_dfuse_sx:
  <<: *ior_base
  api: POSIX
  dfs_oclass: SX # dfs params are translated to container params
  dfs_chunk: 1MiB
  transfer_size: 1MiB
ior_dfuse_ec_16p2gx:
  <<: *ior_base
  api: POSIX
  dfs_oclass: EC_16P2GX # dfs params are translated to container params
  dfs_chunk: 16MiB
  transfer_size: 16MiB
ior_hdf5_sx:
  <<: *ior_base
  api: HDF5
  dfs_oclass: SX # dfs params are translated to container params
  dfs_chunk: 1MiB
  transfer_size: 1MiB
ior_mpiio_sx:
  <<: *ior_base
  api: MPIIO
  dfs_oclass: SX # dfs params are translated to container params
  dfs_chunk: 1MiB
  transfer_size: 1MiB
dfuse:
  mount_dir: "/tmp/daos_dfuse"
  disable_caching: True
performance:
  env:
    - D_LOG_MASK=ERR
