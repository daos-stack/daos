hosts:
  test_servers:
    - server-A
timeout: 1800
server_config:
  name: daos_server
  servers:
      log_mask: INFO
      scm_class: dcpm
      scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 30000000000
  svcn: 1
  control_method: dmg
  pool_count: 5
container:
    type: POSIX
    control_method: daos
    cont_count: 10
    tmp_file_name: test_file
    tmp_file_count: 2
    tmp_file_size: 41943040
dfuse:
  mount_dir: "/tmp/daos_dfuse"
