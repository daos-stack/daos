hosts:
  test_servers: 1
timeouts:
  test_container_label_valid: 120
  test_container_label_invalid: 60
  test_container_label_duplicate: 60
  test_container_label_update: 60
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  size: 1G
container:
  control_method: daos
