hosts:
  test_servers:
    - server-A
timeout: 60
server_config:
    name: daos_server
pool:
    mode: 146
    name: daos_server
    scm_size: 1G
    control_method: dmg
container:
    container_handle: !mux
        good_coh:
            coh:
                - GOOD
                - 'PASS'
        bad_coh:
            coh:
                - BAD
                - 'FAIL'
