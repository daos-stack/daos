hosts:
    test_servers: 4
    test_clients: 1

timeout: 600

server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a", "bbbb:bb:bb.b"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]

pool:
    name: daos_server
    size: 10%
    control_method: dmg

container:
    type: POSIX
    control_method: daos

ior:
    client_processes:
        np_2:
            np: 2
    test_dir: /
    test_file: /testFile
    repetitions: 1
    dfs_destroy: false
    iorflags:
        flags: -v -w -k
    api: DFS
    transfer_size: 1M
    block_size: 1G
    dfs_oclass: EC_2P2G1
    dfs_dir_oclass: EC_2P2G1
