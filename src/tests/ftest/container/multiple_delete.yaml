hosts:
  test_servers: 2
  test_clients: 1

timeout: 600

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      log_mask: INFO
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      log_mask: INFO
      storage: auto

pool:
  size: 50%

container:
  type: POSIX
  control_method: daos

ior:
  client_processes:
    np_2:
      np: 2
  test_dir: /
  test_file: /testFile
  repetitions: 1
  dfs_destroy: false
  iorflags:
    flags: -v -w -k
  api: DFS
  transfer_size: 1M
  block_size: 1G
  dfs_oclass: EC_2P2G1
  dfs_dir_oclass: EC_2P2G1

scm_threshold: 1500000
