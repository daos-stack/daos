# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
   test_servers:
     - server-A
timeout: 100
server_config:
   name: daos_server
   servers:
      targets: 4
      nr_xs_helpers: 0
pool:
   mode: 511
   name: daos_server
   scm_size: 1073741824
   control_method: dmg
uuids: !mux
   perfect:
     uuid:
       - VALID
       - PASS
poolhandle: !mux
   goodone:
       handle: VALID
   badone:
       handle: 99999
