hosts:
    test_servers:
        - server-A
        - server-B
        - server-C
        - server-D
    test_clients:
        - client-A
timeout: 7200
server_config:
    name: daos_server
    servers:
        log_mask: INFO
        bdev_class: nvme
        bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
pool:
    mode: 146 # 146 is RW
    name: daos_server
    scm_size: 4000000000
    nvme_size: 40000000000
    svcn: 1
    control_method: dmg
container:
    type: POSIX
    control_method: daos
ior:
    client_processes:
        np_2:
            np: 2
    test_dir: "/"
    test_file: /testFile
    repetitions: 1
    dfs_destroy: False
    iorflags:
        flags: "-v -w -k"
    api: DFS
    transfer_size: '1M'
    block_size: '1G'
    dfs_oclass: "SX"
