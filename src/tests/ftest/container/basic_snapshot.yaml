# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
timeout: 120
hosts:
  test_servers: 2
server_config:
    name: daos_server
pool:
    mode: 511
    name: daos_server
    control_method: dmg
    scm_size_mux: !mux
        size1gb:
            scm_size: 1073741824
        size7gb:
            scm_size: 7516192768
object_class: !mux
    OC_S1:
        obj_class: OC_S1
    OC_S4:
        obj_class: OC_S4
    OC_SX:
        obj_class: OC_SX
    OC_RP_2G1:
        obj_class: OC_RP_2G1
    OC_RP_2G2:
        obj_class: OC_RP_2G2
