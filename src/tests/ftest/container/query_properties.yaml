hosts:
  test_servers: 1

timeout: 100

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1

pool:
  scm_size: 1G
  control_method: dmg

container:
  control_method: API

properties:
  chksum_type:
    configured: 100  # Default
    expected: 1
  srv_verify:
    configured: true  # Updated
    expected: 1
  chunk_size:
    configured: 0  # Default
    expected: 16384
