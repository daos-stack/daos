hosts:
  test_servers:
    - server-A

timeout: 100

server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4

pool:
  scm_size: 1G
  control_method: dmg

container:
  control_method: API

properties:
  chksum_type:
    configured: 100 # Default
    expected: 1
  srv_verify:
    configured: True # Updated
    expected: 1
  chunk_size:
    configured: 0 # Default
    expected: 16384
