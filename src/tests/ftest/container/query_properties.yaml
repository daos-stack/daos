hosts:
  test_servers: 1

timeout: 100

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1

pool:
  scm_size: 1G

container:
  type: POSIX
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on

expected_get_prop:
  layout_type: "POSIX (1)"
  cksum: "crc16"
  cksum_size: 16384
  srv_cksum: "on"
