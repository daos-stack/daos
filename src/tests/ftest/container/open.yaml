hosts:
  test_servers:
    - server-A
timeout: 50
server_config:
  name: daos_server
  servers:
    targets: 4
    nr_xs_helpers: 0
    scm_size: 4
pool:
  mode: 511
  name: daos_server
  scm_size: 1G
  control_method: dmg
container:
  control_method: daos
uuid_poh: !mux
  good_uuid_good_poh:
    uuid: PASS
    poh: PASS
  good_uuid_bad_poh:
    uuid: PASS
    poh: FAIL
  bad_uuid_good_poh:
    uuid: FAIL
    poh: PASS
