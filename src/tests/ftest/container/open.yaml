hosts:
  test_servers:
    - server-A
server_config:
  name: daos_server
pool:
  mode: 511
  name: daos_server
  scm_size: 1G
  control_method: dmg
container:
  control_method: daos
container_uuid_states: !mux
  gooduuid:
    uuid:
      - PASS
  baduuid:
    uuid:
      - FAIL
handle_states: !mux
  goodpoh:
    poh:
      - PASS
  badpoh:
    poh:
      - FAIL
