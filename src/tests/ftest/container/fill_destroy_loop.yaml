hosts:
  test_servers: 1
  test_clients: 1

timeout: 900

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      storage: auto

test_config:
  test_loop: 5
  delta: 1MiB
  reclaim_props:
    - "disabled"
    - "time"

pool: !mux
  default:
    size: 1%
  md_on_ssd_p2:
    size: 1% 
    mem_ratio: 25

container:
  control_method: daos
  oclass: SX
  type: POSIX
  object_qty: 10
  record_qty: 1
  data_size: 2097152 # 2MiB
  akey_size: 5
  dkey_size: 5

ior: &ior_base
  processes: 8
  repetitions: 1
  api: DFS
  dfs_oclass: SX
  transfer_size: 2097152 # 2MiB
  block_size: 268435456 # 256MiB

ior_write:
  flags: "-w -W -k -G 1"
  <<: *ior_base
