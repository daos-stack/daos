hosts:
  test_servers: 3
server_config:
  name: daos_server
  servers:
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
timeout: 1200
pool:
  name: daos_server
  control_method: dmg
  scm_size: 1G
  nvme_size: 1G
  testloop: 100
container:
  control_method: daos
  oclass: SX
  type: POSIX
  object_qty: 1
  record_qty: 1
  data_size: 1024000
  akey_size: 5
  dkey_size: 5
