hosts:
  test_servers: 1

timeout: 900

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos

pool:
  control_method: dmg
  size: 410M
  test_loop: 5
  delta: 1MiB
  reclaim_props:
    - "disabled"
    - "time"

container:
  control_method: daos
  oclass: SX
  type: POSIX
  object_qty: 1
  record_qty: 1
  data_size: 2097152 # 2MiB
  akey_size: 5
  dkey_size: 5
