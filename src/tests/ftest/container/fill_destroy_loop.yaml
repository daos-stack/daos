launch:
  !filter-only : /run/pool/default    # yamllint disable-line rule:colons

hosts:
  test_servers: 1
  test_clients: 1

timeout: 900

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      log_mask: DEBUG,MEM=ERR
      storage: auto

test_config:
  test_loop: 5
  delta: 1MiB
  reclaim_props:
    - "disabled"
    - "time"

container:
  type: POSIX
  oclass: SX

pool: !mux
  default:
    size: 1%
  md_on_ssd_p2:
    size: 3%
    mem_ratio: 25

ior: &ior_base
  processes: 8
  repetitions: 1
  api: DFS
  dfs_oclass: SX
  transfer_size: 8388608 # 8MiB
  block_size: 805306368 # 768MiB

ior_write:
  flags: "-w -W -k -G 1"
  <<: *ior_base
