# change host names to your reserved nodes,  the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
    - server-B
timeout: 600
faults:
    no_faults:
      fault_list: []
server_config:
   name: daos_server
pool:
    name: daos_server
    scm_size: 1G
    control_method: dmg
snapshot:
    dkey: "dkey"
    akey: "akey"
    test_datasize: 200
    num_of_snapshot: 20
object_class: !mux
    OC_S1:
        obj_class: OC_S1
    OC_S4:
        obj_class: OC_S4
    OC_SX:
        obj_class: OC_SX
    OC_RP_2G1:
        obj_class: OC_RP_2G1
    OC_RP_2G2:
        obj_class: OC_RP_2G2
