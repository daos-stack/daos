# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
    test_machines:
        - boro-A
        - boro-B
timeout: 100
faults: !mux
    no_faults:
        fault_list: []
server_config:
    name: daos_server
poolparams:
    createmode:
        mode: 511
    createset:
        setname: daos_server
    createsize:
        size: 1073741824
object_class:
    DAOS_OC_TINY_RW:
        obj_class: 1
    DAOS_OC_SMALL_RW:
        obj_class: 2
    DAOS_OC_LARGE_RW:
        obj_class: 3
    DAOS_OC_R2S_RW:
        obj_class: 4
    DAOS_OC_R2_RW:
        obj_class: 5

