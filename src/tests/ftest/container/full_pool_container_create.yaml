# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
server_config:
   name: daos_server
   servers:
     scm_size: 12
     targets: 2
timeout: 240
pool:
  control_method: dmg
  mode: 511
  pool_size: !mux
    small_pool:
      size: 134217728 # 128Mb
    larger_pool:
      size: 10737418240 # 10 Gb
  threshold_percent: 0.1 # 10%
container:
  control_method: daos
