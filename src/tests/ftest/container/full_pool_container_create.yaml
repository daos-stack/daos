hosts:
  test_servers: 1
  test_clients: 1

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage: auto

timeout: 900

pool:
  size: 53687091200  # 50G
  threshold_percent: 0.1  # 10%

container:
  control_method: daos
  oclass: SX
  type: POSIX
  object_qty: 1
  record_qty: 1
  data_size: 1048576
  akey_size: 5
  dkey_size: 5
