hosts:
  test_servers: 6
  test_clients: 1
timeout: 360
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 2
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1
pool:
  scm_size: 1GB
  svcn: 3
  control_method: dmg
  pool_query_timeout: 30
container:
  control_method: daos
  akey_size: 5
  dkey_size: 5
  data_size: 5
  object_qty: 10
  record_qty: 10
  cont_property: !mux
    rf_0:
      properties: rd_fac:0
    rf_1:
      properties: rd_fac:1
    rf_2:
      properties: rd_fac:2
    rf_3:
      properties: rd_fac:3
    rf_4:
      properties: rd_fac:4
rebuild:
  traffic_oc: !mux
    object_class_sx:
      object_class: OC_SX
    object_class_rp_2g1:
      object_class: OC_RP_2G1
    object_class_rp_3g1:
      object_class: OC_RP_3G1
  rank:
    - 3
