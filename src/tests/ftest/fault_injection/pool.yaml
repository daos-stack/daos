hosts:
  test_servers: 4
  test_clients: 1
timeout: 1200
server_config:
  name: daos_server
  servers:
    scm_size: 20
pool:
  name: daos_server
  control_method: dmg
  size: 12G
  nranks: 4
  rebuild_timeout: 120
  pool_query_timeout: 60
container:
  object_qty: 100
  record_qty: 100
  data_size: 10
  akey_size: 10
  dkey_size: 10
  data_array: 10
  control_method: daos
object_class: OC_RP_3G1
number_pools: 5
faults:
    fault_list:
      - DAOS_POOL_CREATE_FAIL_CORPC
      - DAOS_POOL_DESTROY_FAIL_CORPC
      - DAOS_POOL_CONNECT_FAIL_CORPC
      - DAOS_POOL_DISCONNECT_FAIL_CORPC
      - DAOS_POOL_QUERY_FAIL_CORPC
      - DAOS_CONT_DESTROY_FAIL_CORPC
      - DAOS_CONT_CLOSE_FAIL_CORPC
      - DAOS_CONT_QUERY_FAIL_CORPC
