hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 200
server_config:
  name: daos_server
  servers:
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 1500000000
  svcn: 1
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dbench:
  loadfile: /usr/share/dbench/client.txt # writes about 25M and perform 500 thousand operations
  timelimit: 10
  clients_per_process: 10
  num_of_procs: 10
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
