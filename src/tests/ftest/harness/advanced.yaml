hosts:
  test_servers: 2
  test_clients: 1
timeout: 120
server_config:
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 2
pool:
  size: 2G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
