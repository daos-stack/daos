hosts:
  test_servers: 1
  test_clients: 1
timeout: 60
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 16
client_users:
  # user:group
  - daos_test_user_x1:daos_test_group_x
  - daos_test_user_x2:daos_test_group_x
  - daos_test_user_y1:daos_test_group_y
