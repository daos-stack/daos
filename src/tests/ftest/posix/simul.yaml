hosts:
  test_servers:
    - server-A
  test_clients:
    - client-A
timeout: 120
server_config:
  name: daos_server
pool:
  name: daos_server
  scm_size: 8G
  control_method: dmg
dfuse:
  mount_dir: "/tmp/daos_dfuse"
container:
    type: POSIX
    control_method: daos
mpi_list:
    - mpi/openmpi-x86_64
