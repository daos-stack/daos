hosts:
  test_servers: 2
  test_clients: 2
timeout: 540
job_manager:
  class_name: Orterun
  mpi_type: openmpi
  manager_timeout: 480
pool:
  size: 500GB
  control_method: dmg
container:
  type: POSIX
  control_method: daos
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      storage: auto
  transport_config:
    allow_insecure: true
agent_config:
  transport_config:
    allow_insecure: true
dmg:
  transport_config:
    allow_insecure: true
daos_perf:
  test_command: 'U;p F;p V O;p'
  test_type: daos
  processes_mux: !mux
    4_process:
      processes: 4
      akey_use_array_mux: !mux
        single_value:
          akey_use_array: false
          dkeys: 512
          akeys: 128
          object_class_mux: !mux
            LARGE_VALUE:
              object_class: LARGE
            R2S_value:
              object_class: R2S
            EC2P1_value:
              object_class: EC2P1
        array_value:
          akey_use_array: true
          objects: 1
          dkeys: 1
          akeys: 1
    16_processes:
      processes: 16
      akey_use_array_mux: !mux
        single_value:
          akey_use_array: false
          dkeys: 256
          akeys: 64
          object_class_mux: !mux
            LARGE_VALUE:
              object_class: LARGE
            R2S_value:
              object_class: R2S
            EC2P1_value:
              object_class: EC2P1
