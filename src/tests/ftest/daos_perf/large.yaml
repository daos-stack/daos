hosts:
  test_servers: 2
  test_clients: 2

# some run can take long to run, but needs to be verified
# by running consecutively for accurate time.
timeout: 3600

job_manager:
  class_name: Orterun
  mpi_type: openmpi
  manager_timeout: 3600

server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      log_file: daos_server0.log
      storage: auto
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      log_file: daos_server1.log
      storage: auto

pool:
  size: 1TB

container:
  type: POSIX
  control_method: daos

daos_perf:
  test_command: 'U;p F;p V O;p'
  test_type: daos
  processes: 64
  akey_use_array: false
  dkeys: 256
  akeys: 128
  object_class: EC2P1
