hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
# some run can take long to run, but needs to be verified
# by running consecutively for accurate time.
timeout: 3600
job_manager:
    class_name: Orterun
    mpi_type: openmpi
    manager_timeout: 3600
pool:
    size: 1TB
    control_method: dmg
container:
    type: POSIX
    control_method: daos
server_config:
    name: daos_server
    servers:
      scm_class: dcpm
      scm_list: [ "/dev/pmem0" ]
      scm_mount: /mnt/daos0
daos_perf:
  test_command: 'U;p F;p V O;p'
  test_type: daos
  processes: 64
  test_type: daos
  akey_use_array: False
  dkeys: 256
  akeys: 128
  object_class: EC2P1
