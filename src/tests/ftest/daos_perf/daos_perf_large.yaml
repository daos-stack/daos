hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H

# some run can take long to run, but needs to be verified
# by running consecutively for accurate time.
timeout: 2000
server_config:
    name: daos_server
daos_perf:
  pool_scm_size: 10G
  pool_nvme_size: 40G
  processes: 64
  test_type: daos
  value_size_mux: !mux
    value_size_256:
      value_size: 256
    value_size_4k:
      value_size: 4k
  akey_use_array: False
  obj_mux: !mux
    obj_1:
      obj: 1
    obj_8:
      obj: 8
  dkeys: 4k
  akeys: 1k
  records: 1
  object_class_mux: !mux
    SX_oclass:
      object_class: SX
    RP_2G1_oclass:
      object_class: RP_2G1
