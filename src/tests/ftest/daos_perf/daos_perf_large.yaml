hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
# some run can take long to run, but needs to be verified
# by running consecutively for accurate time.
timeout: 2000
server_config:
    name: daos_server
    servers:
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: [ "/dev/pmem0" ]
      scm_mount: /mnt/daos0
    transport_config:
      allow_insecure: True
agent_config:
    transport_config:
      allow_insecure: True
dmg:
    transport_config:
      allow_insecure: True
daos_perf:
  pool_scm_size: 10G
  pool_nvme_size: 60G
  test_command: 'U;p F;p V O;p'
  test_type: daos
  processes: 64
  test_type: daos
  akey_use_array: False
  object_mux: !mux
    object_1:
      objects: 1
    object_8:
      objects: 8
  dkeys: 4k
  akeys: 1k
  object_class_mux: !mux
    R2S_value:
      object_class: R2S
    EC2P1_value:
      object_class: EC2P1
    EC2P2_value:
      object_class: EC2P2



