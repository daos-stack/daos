hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
timeout: 600
job_manager_timeout: 500
server_config:
    name: daos_server
    servers:
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: [ "/dev/pmem0" ]
      scm_mount: /mnt/daos0
    transport_config:
      allow_insecure: True
agent_config:
    transport_config:
      allow_insecure: True
dmg:
    transport_config:
      allow_insecure: True
daos_perf:
  pool_scm_size: 10G
  pool_nvme_size: 60G
  test_command: 'U;p F;p V O;p'
  test_type: daos
  processes_mux: !mux
    1_process:
      processes: 1
      akey_use_array_mux: !mux
        single_value:
          akey_use_array: False
          objects: 8
          dkeys: 1k
          akeys: 512
          object_class_mux: !mux
            R2S_value:
              object_class: R2S
            EC2P1_value:
              object_class: EC2P1
            EC2P2_value:
              object_class: EC2P2
        array_value:
          akey_use_array: True
          objects: 1
          dkeys: 1
          akeys: 1
    16_processes:
      processes: 16
      akey_use_array_mux: !mux
        single_value:
          akey_use_array: False
          objects: 8
          dkeys: 256
          akeys: 64
          object_class_mux: !mux
            R2S_value:
              object_class: R2S
            EC2P1_value:
              object_class: EC2P1
            EC2P2_value:
              object_class: EC2P2
