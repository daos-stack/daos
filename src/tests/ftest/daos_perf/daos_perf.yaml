hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
  test_clients:
    - client-E
    - client-F
    - client-G
    - client-H
timeout: 600
server_config:
    name: daos_server
    servers:
      bdev_class: nvme
      bdev_list: ["aaaa:aa:aa.a","bbbb:bb:bb.b"]
      scm_class: dcpm
      scm_list: [ "/dev/pmem0" ]
      scm_mount: /mnt/daos0
daos_perf:
  pool_scm_size: 20G
  processes_mux: !mux
    1_process:
      processes: 1
      test_type: vos
      value_size: 1k

      akey_use_array_mux: !mux
        single_value:
          akey_use_array: False
          obj: 8
          dkeys: 1k
          akeys: 512
          records: 1

        array_value:
          akey_use_array: True
          obj: 1
          dkeys: 1
          akeys: 1
          records: 2m

    16_processes:
      processes: 16
      test_type: daos
      value_size: 1k

      akey_use_array_mux: !mux
        single_value:
          akey_use_array: False
          obj: 8
          dkeys: 256
          akeys: 64
          records: 1

      object_class_mux: !mux
        SX_oclass:
          object_class: SX
        RP_2G1_oclass:
          object_class: RP_2G1
