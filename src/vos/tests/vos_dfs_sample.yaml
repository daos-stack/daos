---
# Sample conflig file DFS files and directories
num_pools: 1000

dfs_magic: &magic
  size: 9
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8}]

dfs_sb_version: &sb_ver
  size: 14
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 2}]

dfs_sb_layout_version: &layout_ver
  size: 18
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 2}]

dfs_sb_feat_compat: &compat
  size: 18
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8}]

dfs_sb_feat_incompat: &incompat
  size: 20
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8}]

dfs_sb_mkfs_time: &mkfs
  size: 16
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8}]

dfs_sb_state: &state
  size: 12
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8}]

dfs_chunk_size: &def_chunk_size
  size: 14
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8}]

dfs_obj_class: &obj_class
  size: 13
  overhead: meta
  value_type: single_value
  values: [{"count": 1, "size": 8}]

dfs_sb_metadata: &sb_metadata
  size: 15
  overhead: meta
  akeys: [*magic, *sb_ver, *layout_ver, *compat, *incompat, *mkfs, *state, *def_chunk_size, *obj_class]

mode_t: &mode
  count: 1
  size: 4

obj_id_t: &oid
  count: 1
  size: 16

time_t: &time
  count: 3
  size: 8

daos_size_t: &chunk_size
  count: 1
  size: 8

symlink_value: &symlink
  count: 1
  size: 1

# The dfs_entry struct has a size of 64 bytes
p_t: &padding
  count: 1
  size: 11

dfs_inode: &dfs_inode
  type: integer
  overhead: meta
  value_type: array
  values: [*mode, *oid, *time, *chunk_size, *symlink, *padding]

# Assumes 16 bytes for file name
dirent_key: &dirent
  count: 1000000
  size: 16
  akeys: [*dfs_inode]

dir_obj: &dir
  dkeys: [*dirent]

superblock: &sb
  dkeys: [*sb_metadata]

array_akey: &file_data
  size: 1
  overhead: meta
  value_type: array
  values: [{"count": 1, "size": 4096}]

array_meta: &file_meta
  size: 19
  overhead: meta
  value_type: single_value
  values: [{"size": 24}]

file_dkey_key0: &file_dkey0
  count: 1
  type: integer
  akeys: [*file_data, *file_meta]

file_dkey_key: &file_dkey
  count: 1
  type: integer
  akeys: [*file_data]

file_key: &file
  count: 1000000
  dkeys: [*file_dkey0, *file_dkey]

posix_key: &posix
  objects: [*sb, *file, *dir]

containers: [*posix]
